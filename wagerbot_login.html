<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator WagerBot 3000</title>
    
    <!-- Google Font for Futuristic Look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: radial-gradient(circle at center, #1a1a2e, #0f0f1f);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #00ffff;
            text-shadow: 0px 0px 10px #00ffff;
        }

        h1 span {
            color: #ff00ff;
        }

        p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 255, 255, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            color: #fff;
            cursor: pointer;
            transition: 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.5);
        }

        .register-link {
            margin-top: 10px;
        }

        .register-link a {
            color: #00ffff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>WAGERBOT <span>3000</span></h1>
            <p>Enter your credentials to access the future of betting.</p>

            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button id="login-btn">Login</button>
            <p class="register-link">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.getElementById("login-btn").addEventListener("click", function() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please enter both username and password.");
            } else {
                alert(`Welcome to WagerBot 3000, ${username}!`);
                // Redirect or perform login logic
            }
        });
    </script>
</body>
</html>
