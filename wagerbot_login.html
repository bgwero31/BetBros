<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WagerBot 3000</title>
    <style>
        body {
            background-color: #121212;
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.7);
        }

        h1 {
            font-size: 30px;
            text-shadow: 0 0 10px #00ffea;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #222;
            color: #00ffea;
            font-size: 18px;
        }

        .neon-btn {
            background: #00ffea;
            color: #000;
            padding: 12px 25px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #00ffea;
        }

        .neon-btn:hover {
            background: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
        }

    </style>
</head>
<body>

    <h1>ðŸ›¸ Aviator WagerBot 3000</h1>

    <div class="container">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button class="neon-btn" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('isLoggedIn', true); // Save login status
                window.location.href = "WagerBotSignals.html"; // Redirect to signals page
            } else {
                alert("Incorrect username or password");
            }
        }
    </script>

</body>
</html>
