<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions - JetX Martingale Bot</title>

    <!-- Correct Firebase SDK (Using compat versions) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

</head>
<body>

    <div class="container">
        <h1>JetX Martingale Predictions</h1>
        <div id="predictions">
            <div class="prediction-card">Waiting for Predictions...</div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCdpPzUtYItwaekcEdxhLr8Wjf351-4gW8",
            authDomain: "jetx-martingale-bot.firebaseapp.com",
            projectId: "jetx-martingale-bot",
            storageBucket: "jetx-martingale-bot.firebasestorage.app",
            messagingSenderId: "515112087772",
            appId: "1:515112087772:web:6607c7341d5aad230b8419"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to fetch predictions from Firebase
        function fetchPredictions() {
            const predictionsRef = database.ref("predictions");

            predictionsRef.on("value", (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById("predictions").innerHTML = `<div class="prediction-card">${data.latestPrediction}</div>`;
                }
            });
        }

        // Call function to fetch predictions
        fetchPredictions();
    </script>

</body>
</html>
