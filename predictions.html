<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Martingale Predictions</title>

    <!-- Use Firebase v8 (Older, but works with script tags) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>

    <div class="container">
        <h1>JetX Martingale Predictions</h1>
        <div id="predictions">
            <div class="prediction-card">Waiting for Predictions...</div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCdpPzUtYItwaekcEdxhLr8Wjf351-4gW8",
            authDomain: "jetx-martingale-bot.firebaseapp.com",
            databaseURL: "https://jetx-martingale-bot-default-rtdb.firebaseio.com",
            projectId: "jetx-martingale-bot",
            storageBucket: "jetx-martingale-bot.firebasestorage.app",
            messagingSenderId: "515112087772",
            appId: "1:515112087772:web:6607c7341d5aad230b8419"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to fetch predictions from Firebase
        function fetchPredictions() {
            database.ref("predictions/latestpredictions").on("value", (snapshot) => {
                const prediction = snapshot.val();
                if (prediction) {
                    document.getElementById("predictions").innerHTML = `<div class="prediction-card">${prediction}</div>`;
                } else {
                    document.getElementById("predictions").innerHTML = `<div class="prediction-card">No Predictions Yet</div>`;
                }
            });
        }

        // Call function to fetch predictions
        fetchPredictions();
    </script>

</body>
</html>
