<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions - JetX Martingale Bot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            font-family: 'Orbitron', sans-serif;
            background-image: url('https://source.unsplash.com/1600x900/?casino,betting');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        
        .clock {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .prediction-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1.5em;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        .button {
            background-color: #ff3366;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
            display: block;
            margin: 20px auto;
        }

        .button:hover {
            background-color: #ff6699;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="clock" id="clock">02:00</div>
        
        <h1>üî• JetX Martingale Predictions üî•</h1>

        <div id="predictions">
            <div class="prediction-card">Waiting for Predictions...</div>
        </div>

        <button class="button" onclick="generatePredictions()">Generate Signal</button>
        <button class="back-button" onclick="goBack()">‚¨Ö Back</button>
    </div>

    <script>
        let countdownTime = 120; // 120 seconds (02:00)
        let predictionCard = document.getElementById('predictions');
        let countdownDisplay = document.getElementById('clock');
        let countdownInterval;

        function updateClock() {
            const minutes = Math.floor(countdownTime / 60);
            const seconds = countdownTime % 60;
            countdownDisplay.textContent = `${minutes < 10 ? '0' + minutes : minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
            countdownTime--;

            if (countdownTime === 10) {
                generatePredictions();  // Show prediction when countdown reaches 10 seconds
            }

            if (countdownTime <= 0) {
                clearInterval(countdownInterval);
                setTimeout(() => {
                    // Wait for 10 seconds before starting a new countdown
                    countdownTime = 120;
                    predictionCard.innerHTML = '<div class="prediction-card">Waiting for Predictions...</div>';
                    startCountdown();
                }, 10000); // Wait 10 seconds before restarting
            }
        }

        function startCountdown() {
            countdownInterval = setInterval(updateClock, 1000);
        }

        function generatePredictions() {
            const predictions = [
                '2.00x ‚úÖ',
                '2.50x ‚úÖ',
                '3.00x ‚úÖ',
                'Risk 4.00x ‚ö†Ô∏è',
                '5.00x üöÄ',
                '7.00x üöÄ'
            ];

            // Clear existing predictions
            predictionCard.innerHTML = '';

            // Create new prediction card
            const card = document.createElement('div');
            card.className = 'prediction-card';
            const randomPrediction = predictions[Math.floor(Math.random() * predictions.length)];
            card.textContent = randomPrediction;
            predictionCard.appendChild(card);
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Start countdown when page loads
        startCountdown();
    </script>

</body>
</html>
