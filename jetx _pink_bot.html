<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Pink Bot - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff00ff, #8000ff);
            color: white;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
        .login-container {
            margin-top: 100px;
        }
        h1 {
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #ff00ff, 0 0 40px #8000ff;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
        }
        button {
            padding: 12px;
            width: 85%;
            background: #ff00ff;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #8000ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>JETX PINK BOT</h1>
        <input type="text" placeholder="Username"><br>
        <input type="password" placeholder="Password"><br>
        <button>Login</button>
    </div>
</body>
</html>
