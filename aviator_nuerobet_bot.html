<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator NeuroBet</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('robotic-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: backgroundAnimation 3s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #0f0f0f, #1a1a1a); }
            50% { background: linear-gradient(45deg, #1a1a1a, #333); }
            100% { background: linear-gradient(45deg, #0f0f0f, #1a1a1a); }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            color: #00ff99;
        }

        .input-field {
            margin: 15px 0;
            width: 100%;
            padding: 15px;
            background: #333;
            border: 2px solid #00ff99;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: center;
            transition: 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff6600;
        }

        .select-site {
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ff99;
            font-size: 18px;
            margin: 15px 0;
            width: 100%;
            transition: 0.3s ease;
        }

        .select-site:focus {
            border-color: #ff6600;
        }

        button {
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            border: none;
            color: black;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.4s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        button:hover {
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .footer-text {
            font-size: 14px;
            color: #aaa;
            margin-top: 20px;
        }

        .footer-text a {
            color: #00ff99;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>NeuroBet</h1>
        <input type="text" class="input-field" id="bettingSite" placeholder="Enter Betting Site" required>
        <input type="password" class="input-field" id="password" placeholder="Enter Password" required>
        <select class="select-site" id="siteSelection">
            <option value="">Select a Site</option>
            <option value="Africa Bet">Africa Bet</option>
            <option value="MWOS Betting">MWOS Betting</option>
            <option value="Spin City">Spin City</option>
            <option value="Zanzibet">Zanzibet</option>
            <option value="Bet247">Bet247</option>
            <option value="1Win">1Win</option>
        </select>
        <button id="navigateButton">Proceed to Dashboard</button>
        <p class="footer-text">By using NeuroBet, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a>.</p>
    </div>

    <script>
        document.getElementById("navigateButton").addEventListener("click", function() {
            const bettingSite = document.getElementById("bettingSite").value;
            const password = document.getElementById("password").value;
            const selectedSite = document.getElementById("siteSelection").value;

            if (bettingSite && password && selectedSite) {
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
