<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator NeuroBet</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #0f0f0f, #1a1a1a);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 3s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(45deg, #0f0f0f, #1a1a1a); }
            50% { background: linear-gradient(45deg, #1a1a1a, #333); }
            100% { background: linear-gradient(45deg, #0f0f0f, #1a1a1a); }
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 4px;
            color: #00ff99;
        }

        button {
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            border: none;
            color: black;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.4s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>NeuroBet</h1>
        <button id="navigateButton">Proceed to Dashboard</button>
    </div>

    <script>
        document.getElementById("navigateButton").addEventListener("click", function() {
            window.location.href = "dashboard.html"; // Redirect to dashboard
        });
    </script>
</body>
</html>
