<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="login-container">
        <h1>NeuroBet</h1>
        <p>AI-Driven Betting Evolution</p>
        <button id="googleLogin">Sign in with Google</button>
        <div class="robotic">
            Connecting to Neural Network...
        </div>
    </div>

    <footer>
        <p>Powered by NeuroBet | The Future of Betting</p>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDW5ntQiR9cF-qZ9vOGY49P6hTOUhTPxdc",
            authDomain: "neurobet-ai.firebaseapp.com",
            projectId: "neurobet-ai",
            storageBucket: "neurobet-ai.firebasestorage.app",
            messagingSenderId: "793175611155",
            appId: "1:793175611155:web:10d91cb8d4fca30f6eece6",
            measurementId: "G-RPZZ9MPQTJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // Google Sign-In logic
        document.getElementById("googleLogin").addEventListener("click", () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log("User signed in:", result.user);
                    window.location.href = "dashboard.html"; // Redirect to the dashboard
                })
                .catch((error) => {
                    console.error("Sign-in error:", error.message);
                });
        });

        // Handle redirect after login (if needed)
        getRedirectResult(auth)
            .then((result) => {
                if (result.user) {
                    console.log("Redirected User:", result.user);
                    window.location.href = "dashboard.html"; // Redirect after login
                }
            })
            .catch((error) => {
                console.error("Redirect sign-in error:", error.message);
            });
    </script>
</body>
</html>
