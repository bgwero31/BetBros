<body>

    <!-- Firebase SDK -->
    <script type="module">
        // Import necessary functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";
        import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDW5ntQiR9cF-qZ9vOGY49P6hTOUhTPxdc",
            authDomain: "neurobet-ai.firebaseapp.com",
            projectId: "neurobet-ai",
            storageBucket: "neurobet-ai.firebasestorage.app",
            messagingSenderId: "793175611155",
            appId: "1:793175611155:web:10d91cb8d4fca30f6eece6",
            measurementId: "G-RPZZ9MPQTJ"
        };

        // Initialize Firebase app and analytics
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const messaging = getMessaging(app);

        // Google Authentication
        const provider = new GoogleAuthProvider();
        
        const signInWithGoogle = () => {
            signInWithRedirect(auth, provider);
        };

        getRedirectResult(auth)
            .then((result) => {
                if (result) {
                    const user = result.user;
                    console.log("User logged in:", user);
                    window.location.href = "dashboard.html";
                }
            })
            .catch((error) => {
                console.error("Error during sign-in:", error.message);
            });

        document.getElementById("googleLogin").addEventListener("click", signInWithGoogle);

        // Firebase Cloud Messaging (FCM) Setup
        getToken(messaging, { vapidKey: "BK2hLTxKHzk9UiT-LFULv8wf3CDekMSIFS8qYA3QGej2x4Somo1PKF-aljGDCjaUDSEPUWNEe9vgBeqJeUEmpoY" })
            .then((currentToken) => {
                if (currentToken) {
                    console.log("FCM Token:", currentToken);
                } else {
                    console.log("No registration token available.");
                }
            })
            .catch((err) => {
                console.log("An error occurred while retrieving token:", err);
            });

        // Handle foreground notifications
        onMessage(messaging, (payload) => {
            console.log("Message received:", payload);
            alert(payload.notification.title + "\n" + payload.notification.body);
        });

    </script>

    <!-- Firebase Cloud Messaging Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/firebase-messaging-sw.js')
                .then((registration) => {
                    console.log("Service Worker registered:", registration);
                })
                .catch((error) => {
                    console.error("Service Worker registration failed:", error);

        }
    </script>
