<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator NeuroBet - Login</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div class="login-container">
        <h1>NeuroBet</h1>
        <p>AI-Driven Betting Evolution</p>
        <button id="googleLogin">Sign in with Google</button>
        <div class="robotic">
            Connecting to Neural Network...
        </div>
    </div>

    <footer>
        <p>Powered by NeuroBet | The Future of Betting</p>
    </footer>

    <!-- Firebase Authentication -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDW5ntQiR9cF-qZ9vOGY49P6hTOUhTPxdc",
            authDomain: "neurobet-ai.firebaseapp.com",
            projectId: "neurobet-ai",
            storageBucket: "neurobet-ai.firebasestorage.app",
            messagingSenderId: "793175611155",
            appId: "1:793175611155:web:10d91cb8d4fca30f6eece6",
            measurementId: "G-RPZZ9MPQTJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GoogleAuthProvider();

        // Google Sign-In using Redirect (fixes popup issues)
        document.getElementById("googleLogin").addEventListener("click", () => {
            signInWithRedirect(auth, provider);
        });

        // Handle login result after redirect
        getRedirectResult(auth)
            .then((result) => {
                if (result.user) {
                    console.log("User signed in:", result.user);
                    window.location.href = "dashboard.html"; // Redirect after login
                }
            })
            .catch((error) => {
                console.error("Sign-in error:", error.message);
            });
    </script>
</body>
</html>
