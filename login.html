<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JetX Predictor Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0c29;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 12px 25px;
            background-color: #ff6600;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff8533;
        }

        h1 {
            font-size: 2em;
        }
    </style>
</head>
<body>

    <h1>JetX Predictor Pro Login</h1>

    <form onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Example credentials (replace with your logic)
            var validUsername = "user";
            var validPassword = "password123";

            if (username === validUsername && password === validPassword) {
                window.location.href = "jetx_predictor_pro.html";  // Redirect to signal page after successful login
                return false;  // Prevent form submission
            } else {
                alert("Invalid credentials. Please try again.");
                return false;
            }
        }
    </script>

</body>
</html>
