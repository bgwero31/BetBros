<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Purple Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Orbitron', sans-serif;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        .title {
            font-size: 2.5em;
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff00ff, #ff0077);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px #ff00ff; }
            100% { text-shadow: 0px 0px 20px #ff0077; }
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.5);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .info {
            font-size: 1.2em;
            margin-top: 15px;
            color: #ff99ff;
        }

        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff0077;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .button:hover {
            background: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">JetX Purple Bot</div>
        <div class="card">
            <h2>Betting Site</h2>
            <p class="info">Your Exclusive Access: <strong>www.jetxbet.com</strong></p>
            <h2>Password</h2>
            <p class="info">Secure Key: <strong>jetxpurple</strong></p>
            <a href="https://www.jetxbet.com" class="button">Access Now</a>
        </div>
    </div>
</body>
</html>
