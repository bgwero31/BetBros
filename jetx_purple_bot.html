<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Purple Bot - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,futuristic') no-repeat center center/cover;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.5);
        }

        .title {
            font-size: 2.2em;
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff00ff, #ff0077);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #ff0077;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #ff00ff;
        }

        .error {
            color: #ff4d4d;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">JetX Purple Bot</div>
        <input type="text" id="bettingSite" class="input-field" placeholder="Enter Betting Site">
        <input type="password" id="password" class="input-field" placeholder="Enter Password">
        <p id="errorMessage" class="error">Incorrect Password!</p>
        <button class="button" onclick="checkLogin()">Access Signals</button>
    </div>

    <script>
        function checkLogin() {
            var bettingSite = document.getElementById("bettingSite").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("errorMessage");

            if (password === "jetxpurple") {
                localStorage.setItem("bettingSite", bettingSite);
                window.location.href = "jetx_signals.html"; // Redirect to signals page
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>

</body>
</html>
