<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Aviator Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff66b2, #8a4dff);
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 50px;
            color: #ff66b2;
            text-shadow: 0 0 15px #ff66b2, 0 0 30px #ff66b2;
        }
        .header {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff66b2;
            text-shadow: 0 0 10px #ff66b2;
        }
        input, button {
            padding: 12px;
            margin: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
        }
        button {
            background-color: #ff66b2;
            cursor: pointer;
        }
        button:hover {
            background-color: #8a4dff;
            transform: scale(1.05);
        }
        .footer {
            font-size: 14px;
            margin-top: 20px;
            color: #ff66b2;
        }
    </style>
</head>
<body>
    <h1>FlightZone Signals by B.JAY</h1>
    <div class="header">Aviator Pink Bot</div>
    
    <input type="text" id="bettingSite" placeholder="Betting Site" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button onclick="login()">Login</button>
    
    <div class="footer">All rights reserved by FlightZone Signals</div>
    
    <script>
        function login() {
            var bettingSite = document.getElementById('bettingSite').value;
            var password = document.getElementById('password').value;

            // Check if the password matches "pinkaviator2025"
            if (password === "pinkaviator2025") {
                alert("Login Successful!");
                // Redirect to the aviator_pink_signals.html page
                window.location.href = 'aviator_pink_signals.html'; // Updated to the new signal page name
            } else {
                alert("Incorrect password!");
            }
        }
    </script>
</body>
</html>
