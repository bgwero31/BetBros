<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor Pro Login</title>
    <style>
        /* styles.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-content {
            background: #34495e;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            transform: translateZ(0);
            transition: transform 0.3s ease-in-out;
        }

        .login-content:hover {
            transform: translateY(-10px) scale(1.03);
        }

        .heading {
            text-align: center;
            color: white;
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .input-group label {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .input-group select, .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ecf0f1;
            margin-top: 8px;
            background-color: #34495e;
            color: white;
            transition: border 0.3s ease;
        }

        .input-group select:focus, .input-group input:focus {
            border: 2px solid #3498db;
            background-color: #1abc9c;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #1abc9c, #3498db);
        }

        .error-message {
            color: #e74c3c;
            display: none;
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <h1 class="heading">Aviator Predictor Pro</h1>
            <div class="login-form">
                <form id="loginForm">
                    <div class="input-group">
                        <label for="bettingSite">Betting Site</label>
                        <select id="bettingSite" name="bettingSite" required>
                            <option value="AfricaBet">AfricaBet</option>
                            <option value="MWOSBetting">MWOS Betting</option>
                            <option value="SpinCity">Spin City</option>
                            <option value="Zanzibet">Zanzibet</option>
                            <option value="Bet247">Bet247</option>
                            <option value="1Win">1Win</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <p id="errorMessage" class="error-message">Incorrect password. Try again.</p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // script.js
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const bettingSite = document.getElementById('bettingSite').value;
            const password = document.getElementById('password').value;
            const correctPassword = 'aviator2025'; // Example correct password
            const signalPage = '/signal'; // Replace with the actual URL of your signal page

            // Check if the password matches the correct password
            if (password === correctPassword) {
                // Redirect to the signals page
                window.location.href = signalPage;
            } else {
                // Show an error message if the password is incorrect
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
