<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator PURPLE Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 10px;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: 22px;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #9B4DFF;
            letter-spacing: 1px;
        }

        #clock {
            font-size: 18px;
            color: #FFD700;
            font-weight: bold;
        }

        .betting-site {
            font-size: 16px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .signal {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            background: #ff4d4d;
            border-radius: 6px;
            margin-top: 10px;
            transition: opacity 0.5s ease-in-out;
        }

        .countdown {
            font-size: 18px;
            color: #ff0000;
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }

        .next-risk {
            font-size: 16px;
            color: #66FF99;
            margin-top: 8px;
        }

        .past-risks {
            font-size: 14px;
            color: #B0B0B0;
            margin-top: 8px;
        }

        .footer-info {
            font-size: 12px;
            color: #B0B0B0;
            margin-top: 15px;
        }

        .generate-button {
            background-color: #9B4DFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-button:hover {
            background-color: #7f39c2;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .animated-card {
            animation: fadeIn 1s ease-in-out;
        }

    </style>
</head>
<body>

    <h1>Aviator Purple bot</h1>
    <div id="clock"></div>
    <div class="container animated-card">
        <div class="betting-site" id="bettingSite">Betting Site: Loading...</div>
        <div class="signal" id="currentSignal">Waiting for signal...</div>
        <div class="countdown" id="countdown">Risk in 10...</div>
        <div class="next-risk" id="nextRisk">Next Risk: Loading...</div>
        <div class="past-risks" id="pastRisks">Past Risks: Loading...</div>
        <button class="generate-button" id="generateSignalBtn">Generate Signals</button>
        <div class="footer-info">All rights reserved.</div>
    </div>

    <script>
        let pastRisks = [];
        let bettingSite = localStorage.getItem("bettingSite") || "Unknown";
        let isBotRunning = false;

        function setBettingSite() {
            document.getElementById("bettingSite").innerHTML = `Betting Site: ${bettingSite}`;
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function getRandomSignal() {
            let isRisk = Math.random() < 0.3;
            let odds = isRisk
                ? (Math.random() * (4.00 - 2.10) + 2.10).toFixed(2)
                : (Math.random() * (2.00 - 1.40) + 1.40).toFixed(2);
            
            return isRisk ? `Risk ${odds}x` : `Target now ${odds}x`;
        }

        function startCountdown(callback) {
            let count = 10;
            let countdownElement = document.getElementById("countdown");
            countdownElement.style.display = 'block';
            countdownElement.innerHTML = `Risk in ${count}...`;
            
            let interval = setInterval(() => {
                count--;
                countdownElement.innerHTML = `Risk in ${count}...`;
                if (count <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    callback();
                }
            }, 1000);
        }

        function generateSignal() {
            let newSignal = getRandomSignal();
            let isRisk = newSignal.includes("Risk");
            let randomTime = Math.floor(Math.random() * (50000 - 30000) + 30000);

            setTimeout(() => {
                let signalElement = document.getElementById("currentSignal");
                signalElement.style.opacity = 0;

                setTimeout(() => {
                    if (isRisk) {
                        startCountdown(() => {
                            signalElement.innerHTML = newSignal;
                            signalElement.style.opacity = 1;
                        });
                    } else {
                        signalElement.innerHTML = newSignal;
                        signalElement.style.opacity = 1;
                    }

                    if (isRisk) {
                        let nextRiskTime = Math.floor(Math.random() * (5 - 2 + 1)) + 2;
                        document.getElementById("nextRisk").innerHTML = `Next Risk in ${nextRiskTime} minutes`;

                        if (!pastRisks.includes(newSignal)) {
                            pastRisks.unshift(newSignal);
                            if (pastRisks.length > 3) pastRisks.pop();
                            document.getElementById("pastRisks").innerHTML = `Past Risks: ${pastRisks.join(" | ")}`;
                        }
                    }

                    setTimeout(generateSignal, randomTime);
                }, 500);
            }, randomTime);
        }

        function startBot() {
            if (!isBotRunning) {
                isBotRunning = true;
                generateSignal();
            }
        }

        document.getElementById("generateSignalBtn").addEventListener("click", () => {
            if (!isBotRunning) {
                startBot();
            }
        });

        setBettingSite();
        updateClock();
        setInterval(updateClock, 1000);

    </script>

</body>
</html>
