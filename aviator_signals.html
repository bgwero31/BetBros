<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator PURPLE Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp11841574.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 380px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: 22px;
            text-transform: uppercase;
            margin-bottom: 8px;
            color: #9B4DFF;
            letter-spacing: 1px;
        }

        #clock {
            font-size: 18px;
            margin-bottom: 15px;
            color: #FFD700;
            font-weight: bold;
        }

        .betting-site, .signal, .countdown, .next-risk, .past-risks {
            font-size: 18px;
            display: none;
            margin-top: 12px;
        }

        .signal {
            font-size: 22px;
            font-weight: bold;
            padding: 12px;
            background: #ff4d4d;
            border-radius: 8px;
        }

        .footer-info {
            font-size: 14px;
            color: #B0B0B0;
            margin-top: 15px;
            font-style: italic;
        }

        .generate-button {
            background-color: #9B4DFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .generate-button:hover {
            background-color: #7f39c2;
        }

    </style>
</head>
<body>

    <h1>Aviator PURPLE Bot</h1>
    <div id="clock"></div>
    <div class="container">
        <button class="generate-button" id="generateSignalBtn">Generate Signals</button>
        <div class="betting-site" id="bettingSite">Betting Site: Loading...</div>
        <div class="signal" id="currentSignal">Waiting for signal...</div>
        <div class="countdown" id="countdown">Risk in 10...</div>
        <div class="next-risk" id="nextRisk">Next Risk: Loading...</div>
        <div class="past-risks" id="pastRisks">Past Risks: Loading...</div>
        <div class="footer-info">2025 FLIGHTZONE SIGNALS. ALL RIGHTS RESERVED.</div>
    </div>

    <script>
        let pastRisks = [];
        let bettingSite = localStorage.getItem("bettingSite") || "Unknown";
        let isBotRunning = false;

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function getRandomSignal() {
            let isRisk = Math.random() < 0.3;
            let odds = isRisk
                ? (Math.random() * (4.00 - 2.10) + 2.10).toFixed(2)
                : (Math.random() * (2.00 - 1.40) + 1.40).toFixed(2);
            
            return isRisk ? `Risk Now ${odds}x` : `Target Now ${odds}x`;
        }

        function startCountdown(callback) {
            let count = 10;
            let countdownElement = document.getElementById("countdown");
            countdownElement.style.display = 'block';
            countdownElement.innerHTML = `Risk in ${count}...`;
            
            let interval = setInterval(() => {
                count--;
                countdownElement.innerHTML = `Risk in ${count}...`;
                if (count <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    callback();
                }
            }, 1000);
        }

        function generateSignal() {
            let newSignal = getRandomSignal();
            let isRisk = newSignal.includes("Risk");
            let randomTime = isRisk 
                ? Math.floor(Math.random() * (180000 - 90000) + 90000)  // 1:30 min to 3 min
                : Math.floor(Math.random() * (40000 - 20000) + 20000); // 20-40 sec

            setTimeout(() => {
                if (isRisk) {
                    startCountdown(() => {
                        document.getElementById("currentSignal").innerHTML = newSignal;
                    });
                } else {
                    document.getElementById("currentSignal").innerHTML = newSignal;
                }

                if (isRisk) {
                    let nextRiskTime = Math.floor(Math.random() * (3 - 1.5 + 1)) + 1.5;
                    document.getElementById("nextRisk").innerHTML = `Next Risk in ${nextRiskTime} minutes`;

                    if (!pastRisks.includes(newSignal)) {
                        pastRisks.unshift(newSignal);
                        if (pastRisks.length > 3) pastRisks.pop();
                        document.getElementById("pastRisks").innerHTML = `Past Risks: ${pastRisks.join(" | ")}`;
                    }
                }

                setTimeout(generateSignal, randomTime);
            }, randomTime);
        }

        function startBot() {
            if (!isBotRunning) {
                isBotRunning = true;

                document.getElementById("bettingSite").style.display = 'block';
                document.getElementById("currentSignal").style.display = 'block';
                document.getElementById("countdown").style.display = 'block';
                document.getElementById("nextRisk").style.display = 'block';
                document.getElementById("pastRisks").style.display = 'block';

                generateSignal();
            }
        }

        document.getElementById("generateSignalBtn").addEventListener("click", () => {
            if (!isBotRunning) {
                startBot();
            }
        });

        updateClock();
        setInterval(updateClock, 1000);

    </script>

</body>
</html>
