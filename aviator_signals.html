<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator PURPLE Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1A1A2E, #4B0082, #800080);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }

        h1 {
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #9B4DFF;
            letter-spacing: 1px;
        }

        #clock {
            font-size: 16px;
            color: #FFD700;
            font-weight: bold;
        }

        .betting-site {
            font-size: 14px;
            color: #FFD700;
            margin-bottom: 8px;
        }

        .signal {
            font-size: 18px;
            font-weight: bold;
            padding: 8px;
            background: #ff4d4d;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 10px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-info {
            font-size: 12px;
            color: #B0B0B0;
            padding: 10px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .generate-button {
            background-color: #9B4DFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-button:hover {
            background-color: #7f39c2;
        }

    </style>
</head>
<body>

    <h1>Aviator PURPLE Bot</h1>
    <div id="clock"></div>

    <div class="container">
        <div class="betting-site" id="bettingSite">Betting Site: Loading...</div>
        <div class="signal" id="currentSignal">Waiting for signal...</div>
        <div class="spinner" id="loadingSpinner"></div>
        <button class="generate-button" id="generateSignalBtn">Generate Signals</button>
    </div>

    <div class="footer-info">2025 FLIGHTZONE SIGNALS. ALL RIGHTS RESERVED.</div>

    <script>
        let bettingSite = localStorage.getItem("bettingSite") || "Unknown";
        let isBotRunning = false;

        function setBettingSite() {
            document.getElementById("bettingSite").innerHTML = `Betting Site: ${bettingSite}`;
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function getRandomSignal() {
            let isRisk = Math.random() < 0.3;
            let odds = isRisk
                ? (Math.random() * (4.00 - 2.10) + 2.10).toFixed(2)
                : (Math.random() * (2.00 - 1.40) + 1.40).toFixed(2);

            return isRisk ? `Risk Now ${odds}x` : `Target Now ${odds}x`;
        }

        function generateSignal() {
            let randomSeconds = Math.floor(Math.random() * (55 - 35 + 1)) + 35;
            let currentSecond = new Date().getSeconds();

            if (currentSecond >= randomSeconds) {
                let signalElement = document.getElementById("currentSignal");
                let spinnerElement = document.getElementById("loadingSpinner");

                // Show the new signal
                signalElement.innerHTML = getRandomSignal();
                signalElement.style.display = "block";

                // Hide spinner when signal appears
                spinnerElement.style.display = "none";

                // Remove signal after 10 seconds, show spinner
                setTimeout(() => {
                    signalElement.style.display = "none";
                    spinnerElement.style.display = "block";
                }, 10000);
            }
        }

        function startBot() {
            if (!isBotRunning) {
                isBotRunning = true;

                setInterval(() => {
                    generateSignal();
                }, 1000);
            }
        }

        document.getElementById("generateSignalBtn").addEventListener("click", () => {
            if (!isBotRunning) {
                startBot();
            }
        });

        setBettingSite();
        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
