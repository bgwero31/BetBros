<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Purple Bot </title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://www.example.com/2030-vision-background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.6);
            height: 520px;
            background: linear-gradient(135deg, #00bcd4, #009688, #004d40);
            opacity: 0;
            animation: fadeIn 2s 1.5s forwards;
        }

        h1 {
            font-size: 30px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #9B4DFF;
            text-shadow: 0 0 10px #9B4DFF, 0 0 20px #9B4DFF, 0 0 30px #9B4DFF;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 0 0 10px #9B4DFF, 0 0 20px #9B4DFF, 0 0 30px #9B4DFF;
            }
            50% {
                text-shadow: 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 40px #FF00FF;
            }
            100% {
                text-shadow: 0 0 10px #9B4DFF, 0 0 20px #9B4DFF, 0 0 30px #9B4DFF;
            }
        }

        #clock {
            font-size: 20px;
            margin-bottom: 15px;
            color: #FFD700;
            font-weight: bold;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        .betting-site {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FFD700;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        .signal {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            background: #ff4d4d;
            border-radius: 8px;
            display: inline-block;
            margin: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
            animation: fadeIn 2s 3s forwards;
        }

        .next-risk {
            font-size: 18px;
            margin-top: 15px;
            color: #66FF99;
        }

        .past-risks {
            font-size: 16px;
            margin-top: 15px;
            color: #B0B0B0;
        }

        .generate-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s ease;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .generate-btn:hover {
            background: #45a049;
        }

        .spinner {
            margin-top: 10px;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #9B4DFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .countdown {
            font-size: 20px;
            color: #ff0000;
            font-weight: bold;
            display: none;
        }

        .footer {
            margin-top: 20px;
            color: #B0B0B0;
            font-size: 14px;
        }

        .footer a {
            color: #9B4DFF;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Aviator Purple Bot</h1>
    <div id="clock"></div>
    <div class="container">
        <div class="betting-site" id="bettingSite">Betting Site: Loading...</div>
        <div class="countdown" id="countdown">Risk in 10...</div>
        <div class="signal" id="currentSignal">Waiting for signal...</div>
        <div id="spinner" class="spinner"></div>
        <div class="next-risk" id="nextRisk">Next Risk: Loading...</div>
        <div class="past-risks" id="pastRisks">Past Risks: Loading...</div>
        <button class="generate-btn" onclick="generateSignal()" id="generateBtn">Generate Signal</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Aviator Bot - All rights reserved. <br>
        <a href="https://www.example.com/terms">Terms & Conditions</a> | <a href="https://www.example.com/privacy">Privacy Policy</a></p>
    </div>

    <script>
        let pastRisks = [];
        let bettingSite = localStorage.getItem("bettingSite") || "Unknown";
        let isBotRunning = false;

        function setBettingSite() {
            document.getElementById("bettingSite").innerHTML = `Betting Site: ${bettingSite}`;
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function getRandomSignal() {
            let isRisk = Math.random() < 0.3;
            let odds = isRisk
                ? (Math.random() * (4.00 - 2.10) + 2.10).toFixed(2)
                : (Math.random() * (2.00 - 1.40) + 1.40).toFixed(2);
            
            return isRisk ? `Risk ${odds}x` : `Target now ${odds}x`;
        }

        function showSpinner() {
            document.getElementById("spinner").style.display = 'block';
            document.getElementById("currentSignal").style.opacity = '0';
        }

        function hideSpinner() {
            document.getElementById("spinner").style.display = 'none';
            document.getElementById("currentSignal").style.opacity = '1';
        }

        function startCountdown(callback) {
            let count = 10;
            let countdownElement = document.getElementById("countdown");
            countdownElement.style.display = 'block';
            countdownElement.innerHTML = `Risk in ${count}...`;
            
            let interval = setInterval(() => {
                count--;
                countdownElement.innerHTML = `Risk in ${count}...`;
                if (count <= 0) {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    callback();
                }
            }, 1000);
        }

        function generateSignal() {
            let newSignal = getRandomSignal();
            let isRisk = newSignal.includes("Risk");
            let randomTime = Math.floor(Math.random() * (50000 - 30000) + 30000); 

            showSpinner();
            setTimeout(() => {
                hideSpinner();

                if (isRisk) {
                    startCountdown(() => {
                        document.getElementById("currentSignal").innerHTML = newSignal;
                    });
                } else {
                    document.getElementById("currentSignal").innerHTML = newSignal;
                }

                if (isRisk) {
                    let nextRiskTime = Math.floor(Math.random() * (5 - 2 + 1)) + 2;
                    document.getElementById("nextRisk").innerHTML = `Next Risk in ${nextRiskTime} minutes`;

                    if (!pastRisks.includes(newSignal)) {
                        pastRisks.unshift(newSignal);
                        if (pastRisks.length > 3) pastRisks.pop();
                        document.getElementById("pastRisks").innerHTML = `Past Risks: ${pastRisks.join(" | ")}`;
                    }
                }

                setTimeout(generateSignal, randomTime);
            }, randomTime);
        }

        function startBot() {
            if (!isBotRunning) {
                isBotRunning = true;
                generateSignal();
            }
        }

        setBettingSite();
        updateClock();
        setInterval(updateClock, 1000);
        startBot();
    </script>

</body>
</html>
