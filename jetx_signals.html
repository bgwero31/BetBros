<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Purple Bot - Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            animation: backgroundTransition 30s ease infinite;
        }

        @keyframes backgroundTransition {
            0% { background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460); }
            50% { background: linear-gradient(135deg, #2C3E50, #34495E, #1ABC9C); }
            100% { background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460); }
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        #clock {
            font-size: 18px;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .betting-site {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .signal {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background: #ff4d4d;
            border-radius: 8px;
            display: inline-block;
            margin: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .next-risk {
            font-size: 18px;
            margin-top: 15px;
            color: #66FF99;
        }

        .past-risks {
            font-size: 16px;
            margin-top: 15px;
            color: #B0B0B0;
        }

        .generate-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .spinner {
            margin-top: 20px;
            display: none;
        }

        .spinner div {
            width: 20px;
            height: 20px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #fff;
            animation: spin 1.5s ease-in-out infinite alternate;
        }

        .spinner div:nth-child(1) { animation-delay: 0s; }
        .spinner div:nth-child(2) { animation-delay: 0.3s; }
        .spinner div:nth-child(3) { animation-delay: 0.6s; }

        @keyframes spin {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .information {
            font-size: 16px;
            margin-top: 20px;
            color: #FFD700;
            text-align: center;
        }

        .flag {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 30px;
            background: url('https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg') no-repeat center center;
            background-size: cover;
        }
    </style>
</head>
<body>

    <h1>JetX Purple Bot </h1>
    <div id="clock"></div>
    <div class="container">
        <div class="betting-site" id="bettingSite">Betting Site: Loading...</div>
        <div class="signal" id="currentSignal">Waiting for signal...</div>
        <div id="spinner" class="spinner">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="next-risk" id="nextRisk">Next Risk: Loading...</div>
        <div class="past-risks" id="pastRisks">Past Risks: Loading...</div>
        <button class="generate-btn" onclick="generateSignal()">Generate New Signal</button>
    </div>

    <div class="information">
        <p>This is the JetX Purple Bot. It generates accurate signals for betting. Play responsibly!</p>
    </div>

    <div class="flag"></div>

    <script>
        let pastRisks = [];
        let bettingSite = localStorage.getItem("bettingSite") || "Unknown";

        function setBettingSite() {
            document.getElementById("bettingSite").innerHTML = `Betting Site: ${bettingSite}`;
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function getRandomSignal() {
            let safeOdds = (Math.random() * (2.00 - 1.40) + 1.40).toFixed(2);
            let riskOdds = (Math.random() * (4.00 - 2.20) + 2.20).toFixed(2);
            return Math.random() > 0.5 ? `Target ${safeOdds}` : `Risk ${riskOdds}`;
        }

        function showSpinner() {
            document.getElementById("spinner").style.display = 'block';
            document.getElementById("currentSignal").style.opacity = '0';
        }

        function hideSpinner() {
            document.getElementById("spinner").style.display = 'none';
            document.getElementById("currentSignal").style.opacity = '1';
        }

        function generateSignal() {
            showSpinner();
            setTimeout(function() {
                let newSignal = getRandomSignal();
                document.getElementById("currentSignal").innerHTML = newSignal;

                if (newSignal.includes("Risk")) {
                    let nextRiskTime = Math.floor(Math.random() * (5 - 2 + 1)) + 2;
                    document.getElementById("nextRisk").innerHTML = `Next Risk in ${nextRiskTime} minutes`;

                    pastRisks.unshift(newSignal);
                    if (pastRisks.length > 3) pastRisks.pop();
                    document.getElementById("pastRisks").innerHTML = `Past Risks: ${pastRisks.join(" | ")}`;
                }

                hideSpinner();
            }, Math.floor(Math.random() * (30000 - 20000) + 20000)); // Random spinner time between 20-30s
        }

        setBettingSite();
        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
