<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Purple Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            height: 380px; /* Adjusting the height for better appearance */
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #9B4DFF;
        }

        #clock {
            font-size: 18px;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .betting-site {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .signal {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background: #ff4d4d;
            border-radius: 8px;
            display: inline-block;
            margin: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .next-risk {
            font-size: 18px;
            margin-top: 15px;
            color: #66FF99;
        }

        .past-risks {
            font-size: 16px;
            margin-top: 15px;
            color: #B0B0B0;
        }

        .generate-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .spinner {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #9B4DFF; /* Purple spinner */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .information {
            font-size: 16px;
            margin-top: 10px;
            color: #FFD700;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>JetX Purple Bot</h1>
    <div id="clock"></div>
    <div class="container">
        <div class="betting-site" id="bettingSite">Betting Site: Loading...</div>
        <div class="signal" id="currentSignal">Waiting for signal...</div>
        <div id="spinner" class="spinner"></div>
        <div class="next-risk" id="nextRisk">Next Risk: Loading...</div>
        <div class="past-risks" id="pastRisks">Past Risks: Loading...</div>
        <!-- This is the Generate Signal button -->
        <button class="generate-btn" onclick="generateSignal()" id="generateBtn">Generate Signal Manually</button> <!-- Generate button -->
    </div>

    <script>
        let pastRisks = [];
        let bettingSite = localStorage.getItem("bettingSite") || "Unknown";
        let isBotRunning = false;

        // Set betting site
        function setBettingSite() {
            document.getElementById("bettingSite").innerHTML = `Betting Site: ${bettingSite}`;
        }

        // Update clock
        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        // Generate random signal
        function getRandomSignal() {
            let safeOdds = (Math.random() * (2.00 - 1.,50) + 1.50).toFixed(2);
            let riskOdds = (Math.random() * (4.00 - 2.20) + 2.20).toFixed(2);
            let isRisk = Math.random() > 0.5;
            return isRisk ? `Risk ${riskOdds}` : `Target now${safeOdds}`;
        }

        // Show spinner
        function showSpinner() {
            document.getElementById("spinner").style.display = 'block';
            document.getElementById("currentSignal").style.opacity = '0';
        }

        // Hide spinner
        function hideSpinner() {
            document.getElementById("spinner").style.display = 'none';
            document.getElementById("currentSignal").style.opacity = '1';
        }

        // Play beep sound
        function beepSound() {
            var beep = new Audio('https://www.soundjay.com/button/beep-07.wav');
            beep.play();
        }

        // Generate signal function
        function generateSignal() {
            let newSignal = getRandomSignal();
            document.getElementById("currentSignal").innerHTML = newSignal;
            beepSound(); // Play beep sound when the signal appears
            document.getElementById("currentSignal").style.opacity = '1';

            if (newSignal.includes("Risk")) {
                let nextRiskTime = Math.floor(Math.random() * (5 - 2 + 1)) + 2;
                document.getElementById("nextRisk").innerHTML = `Next Risk in ${nextRiskTime} minutes`;

                if (!pastRisks.includes(newSignal)) {
                    pastRisks.unshift(newSignal);
                    if (pastRisks.length > 3) pastRisks.pop();
                    document.getElementById("pastRisks").innerHTML = `Past Risks: ${pastRisks.join(" | ")}`;
                }
            }

            let signalTime = Math.floor(Math.random() * (15000 - 13000) + 13000); // 13-15s
            let spinnerTime = Math.floor(Math.random() * (signalTime - 8000) + 8000); // Spinner time is greater

            setTimeout(() => {
                document.getElementById("currentSignal").style.opacity = '0';
                showSpinner();
                setTimeout(() => {
                    hideSpinner();
                    generateSignal(); // Continue generating signals
                }, spinnerTime);
            }, signalTime);
        }

        // Start the bot
        function startBot() {
            if (!isBotRunning) {
                isBotRunning = true;
                document.querySelector(".generate-btn").style.display = "block"; // Ensure the button is shown
                generateSignal(); // Generate a signal immediately
            }
        }

        setBettingSite();
        updateClock();
        setInterval(updateClock, 1000);
        startBot(); // Automatically start the bot on page load

    </script>

</body>
</html>
