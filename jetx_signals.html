<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Purple Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
            animation: backgroundChange 20s infinite alternate;
        }

        @keyframes backgroundChange {
            0% {
                background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460);
            }
            50% {
                background: linear-gradient(135deg, #FF4081, #FF80AB, #FF4081);
            }
            100% {
                background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460);
            }
        }

        .container {
            max-width: 350px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            height: 350px;
        }

        h1 {
            font-size: 26px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #9C27B0;
        }

        #clock {
            font-size: 18px;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .betting-site {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .signal {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background: #9C27B0;
            border-radius: 8px;
            display: inline-block;
            margin: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .next-risk {
            font-size: 18px;
            margin-top: 15px;
            color: #66FF99;
        }

        .past-risks {
            font-size: 16px;
            margin-top: 15px;
            color: #B0B0B0;
        }

        .generate-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .spinner {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #9C27B0; /* Changed to purple */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>JetX Purple Bot</h1>
    <div id="clock"></div>
    <div class="container">
        <div class="betting-site" id="bettingSite">Betting Site: Loading...</div>
        <div class="signal" id="currentSignal">Waiting for signal...</div>
        <div id="spinner" class="spinner"></div>
        <div class="next-risk" id="nextRisk">Next Risk: Loading...</div>
        <div class="past-risks" id="pastRisks">Past Risks: Loading...</div>
        <button class="generate-btn" onclick="generateSignal()" id="generateBtn" style="display:none;">Generate Signal Manually</button>
    </div>

    <!-- Add beep sound -->
    <audio id="beepSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        let pastRisks = [];
        let bettingSite = localStorage.getItem("bettingSite") || "Unknown";
        let isBotRunning = false;
        let isLoggedIn = false;

        function setBettingSite() {
            document.getElementById("bettingSite").innerHTML = `Betting Site: ${bettingSite}`;
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function getRandomSignal() {
            let safeOdds = (Math.random() * (2.00 - 1.50) + 1.50).toFixed(2);
            let riskOdds = (Math.random() * (4.00 - 2.10) + 2.10).toFixed(2);
            let isRisk = Math.random() > 0.5;
            return isRisk ? `Risk ${riskOdds}` : `Target now ${safeOdds}`;
        }

        function showSpinner() {
            document.getElementById("spinner").style.display = 'block';
            document.getElementById("currentSignal").style.opacity = '0';
        }

        function hideSpinner() {
            document.getElementById("spinner").style.display = 'none';
        }

        function generateSignal() {
            showSpinner();

            // Wait for the spinner to finish before showing odds
            let spinnerTime = Math.floor(Math.random() * (18000 - 15000) + 15000); // 15-18s
            let oddTime = Math.floor(Math.random() * (spinnerTime - 5000) + 5000); // Odd time shorter than spinner time
            let oddDisplayTime = Math.floor(Math.random() * (15000 - 13000) + 13000); // 13-15s for odd duration

            setTimeout(() => {
                let newSignal = getRandomSignal();
                document.getElementById("currentSignal").innerHTML = newSignal;
                document.getElementById("currentSignal").style.opacity = '1';

                // Play beep sound when signal appears
                let beepSound = document.getElementById("beepSound");
                beepSound.play();

                // After the odd time, hide the spinner
                setTimeout(() => {
                    hideSpinner();
                }, oddDisplayTime);
                
                if (newSignal.includes("Risk")) {
                    let nextRiskTime = Math.floor(Math.random() * (5 - 2 + 1)) + 2;
                    document.getElementById("nextRisk").innerHTML = `Next Risk in ${nextRiskTime} minutes`;

                    if (!pastRisks.includes(newSignal)) {
                        pastRisks.unshift(newSignal);
                        if (pastRisks.length > 3) pastRisks.pop();
                        document.getElementById("pastRisks").innerHTML = `Past Risks: ${pastRisks.join(" | ")}`;
                    }
                }
            }, spinnerTime);

            // After odd display time, hide the spinner
            setTimeout(() => {
                hideSpinner();
                if (isBotRunning) {
                    scheduleNextSignal();
                }
            }, spinnerTime + oddDisplayTime);
        }

        function scheduleNextSignal() {
            let nextInterval = Math.floor(Math.random() * (60000 - 30000) + 30000); // 30-60s
            setTimeout(generateSignal, nextInterval);
        }

        function startBot() {
            if (!isBotRunning && isLoggedIn) {
                isBotRunning = true;
                document.getElementById("generateBtn").style.display = "block";
                generateSignal();
            }
        }

        // Simulate a successful login
        function simulateLogin() {
            setTimeout(() => {
                isLoggedIn = true;
                startBot();
            }, 2000); // Simulate login after 2
