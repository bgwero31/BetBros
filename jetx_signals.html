<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JetX Purple Bot Signals</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #6a1b9a, #9c27b0);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    /* Card Container */
    .card {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .info {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    /* Button */
    .generate-btn {
      padding: 15px 30px;
      background-color: #9c27b0;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background 0.3s ease;
    }

    .generate-btn:hover {
      background-color: #7b1fa2;
    }

    /* Signal Info */
    .signal-container {
      margin-top: 20px;
      font-size: 1.3em;
      font-weight: bold;
    }

    /* Spinner */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1.5s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Clock */
    .clock {
      font-size: 1.3em;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">JetX Purple Bot</div>
    <div class="info">
      <p>Generate signals based on random odds for better betting predictions.</p>
      <p>Press the button to start generating signals.</p>
    </div>

    <button class="generate-btn" onclick="generateSignals()">Generate Signals</button>

    <div class="signal-container" id="signalContainer" style="display: none;">
      <div id="bettingSite"></div>
      <div id="clock" class="clock"></div>
      <div id="targetOdds"></div>
      <div id="riskOdds"></div>
      <div id="spinner" class="spinner" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Set static last risk
    const lastRisk = "4.00x";

    let signalInterval;

    // Function to show the current time (clock)
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      clock.textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    function getRandomOdds(min, max) {
      return (Math.random() * (max - min) + min).toFixed(2);
    }

    function generateSignals() {
      document.getElementById('signalContainer').style.display = 'block';
      document.getElementById('bettingSite').innerHTML = "Betting Site: Africa Bet"; // example site
      document.getElementById('riskOdds').innerHTML = "Risk: " + lastRisk;

      // Randomized target odds between 1.40x - 2.00x
      let targetOdds = getRandomOdds(1.40, 2.00);
      document.getElementById('targetOdds').innerHTML = "Target Odds: " + targetOdds;

      // Display spinner for next target
      setTimeout(function () {
        document.getElementById('spinner').style.display = 'block';
      }, 1000);

      // After a random interval, hide the spinner and show next target
      setTimeout(function () {
        document.getElementById('spinner').style.display = 'none';
        let nextTargetOdds = getRandomOdds(1.40, 2.00);
        document.getElementById('targetOdds').innerHTML = "Next Round Target: " + nextTargetOdds;
        generateSignals(); // continue generating signals
      }, Math.floor(Math.random() * (10 - 5) + 5) * 1000); // Random next round after a few seconds
    }
  </script>
</body>
</html>
