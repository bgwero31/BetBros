<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Purple Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #9B4DFF;
        }

        #clock {
            font-size: 18px;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .betting-site {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .signal {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background: #ff4d4d;
            border-radius: 8px;
            display: inline-block;
            margin: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .next-risk {
            font-size: 18px;
            margin-top: 15px;
            color: #66FF99;
        }

        .past-risks {
            font-size: 16px;
            margin-top: 15px;
            color: #B0B0B0;
        }

        .countdown {
            font-size: 20px;
            margin-top: 10px;
            color: #FF4500;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #9B4DFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin: auto;
            margin-top: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .generate-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            width: 100%;
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <h1>JetX Purple Bot</h1>
    <div id="clock"></div>
    <div class="container">
        <div class="betting-site" id="bettingSite">Betting Site: Loading...</div>
        <div class="countdown" id="countdown"></div>
        <div class="signal" id="currentSignal">Waiting for signal...</div>
        <div id="spinner" class="spinner"></div>
        <div class="next-risk" id="nextRisk">Next Risk: Loading...</div>
        <div class="past-risks" id="pastRisks">Past Risks: Loading...</div>
        <button class="generate-btn" onclick="generateSignal()" id="generateBtn">Generate Signal</button>
    </div>

    <script>
        let pastRisks = [];
        let bettingSite = localStorage.getItem("bettingSite") || "Unknown";
        let isBotRunning = false;

        function setBettingSite() {
            document.getElementById("bettingSite").innerHTML = `Betting Site: ${bettingSite}`;
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function getRandomSignal() {
            let safeOdds = (Math.random() * (2.00 - 1.40) + 1.40).toFixed(2);
            let riskOdds = (Math.random() * (4.00 - 2.10) + 2.10).toFixed(2);

            let isRisk = Math.random() < 0.3; // 30% risk, 70% safe
            return isRisk ? `Risk ${riskOdds}x` : `Target now ${safeOdds}x`;
        }

        function showSpinner(duration) {
            document.getElementById("spinner").style.display = 'block';
            document.getElementById("currentSignal").style.opacity = '0';
            setTimeout(() => {
                document.getElementById("spinner").style.display = 'none';
                document.getElementById("currentSignal").style.opacity = '1';
            }, duration);
        }

        function startCountdown(duration) {
            let countdownElement = document.getElementById("countdown");
            countdownElement.style.display = "block";
            let timeLeft = duration / 1000;

            let countdownInterval = setInterval(() => {
                countdownElement.innerHTML = `Next risk in: ${timeLeft}s`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = "none";
                }
            }, 1000);
        }

        function generateSignal() {
            let newSignal = getRandomSignal();
            let isRisk = newSignal.includes("Risk");

            if (isRisk) {
                let nextRiskTime = Math.floor(Math.random() * (5 - 2 + 1)) + 2;
                document.getElementById("nextRisk").innerHTML = `Next Risk in ${nextRiskTime} minutes`;

                startCountdown(10000); // 10-second countdown before risk appears

                setTimeout(() => {
                    document.getElementById("currentSignal").innerHTML = newSignal;
                    if (!pastRisks.includes(newSignal)) {
                        pastRisks.unshift(newSignal);
                        if (pastRisks.length > 3) pastRisks.pop();
                        document.getElementById("pastRisks").innerHTML = `Past Risks: ${pastRisks.join(" | ")}`;
                    }
                }, 10000);
            } else {
                document.getElementById("currentSignal").innerHTML = newSignal;
            }

            let signalTime = Math.floor(Math.random() * (45000 - 30000) + 30000);
            showSpinner(signalTime);

            setTimeout(generateSignal, signalTime);
        }

        function startBot() {
            if (!isBotRunning) {
                isBotRunning = true;
                generateSignal();
            }
        }

        setBettingSite();
        updateClock();
        setInterval(updateClock, 1000);
        startBot();
    </script>

</body>
</html>
