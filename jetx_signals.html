<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Purple Bot - Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 10px;
        }

        .title {
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #ff00ff;
        }

        .signals {
            font-size: 1.5em;
            padding: 15px;
            border-radius: 8px;
            background: #ff0077;
        }

        .button {
            margin-top: 20px;
            padding: 10px;
            background: #ff00ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">JetX Signals</div>
        <div class="signals" id="signalText">Click the button for a new signal</div>
        <button class="button" onclick="generateSignal()">Generate Signal</button>
    </div>

    <script>
        function generateSignal() {
            var randomSignal = ["2X Risk 8X", "3X Risk 12X", "4X Risk 10X", "5X Risk 15X"];
            document.getElementById("signalText").innerText = randomSignal[Math.floor(Math.random() * randomSignal.length)];
        }
    </script>

</body>
</html>
