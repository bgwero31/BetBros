<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Purple Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            height: 450px;
        }

        h1 {
            font-size: 24px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #9B4DFF;
        }

        #clock {
            font-size: 18px;
            margin-bottom: 15px;
            color: #FFD700;
        }

        .betting-site {
            font-size: 18px;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .signal {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background: #ff4d4d;
            border-radius: 8px;
            display: inline-block;
            margin: 10px;
        }

        .countdown {
            font-size: 20px;
            margin-top: 10px;
            color: #FF4500;
            display: none;
        }

        .next-risk {
            font-size: 18px;
            margin-top: 15px;
            color: #66FF99;
        }

        .past-risks {
            font-size: 16px;
            margin-top: 15px;
            color: #B0B0B0;
        }

        .spinner {
            margin-top: 10px;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #9B4DFF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h1>JetX Purple Bot</h1>
    <div id="clock"></div>
    <div class="container">
        <div class="betting-site" id="bettingSite">Betting Site: Loading...</div>
        <div class="countdown" id="countdown">Risk in 10s</div>
        <div class="signal" id="currentSignal">Waiting for signal...</div>
        <div id="spinner" class="spinner"></div>
        <div class="next-risk" id="nextRisk">Next Risk: Loading...</div>
        <div class="past-risks" id="pastRisks">Past Risks: Loading...</div>
    </div>

    <script>
        let pastRisks = [];
        let bettingSite = localStorage.getItem("bettingSite") || "Unknown";
        let isBotRunning = false;
        let isRiskComing = false;

        function setBettingSite() {
            document.getElementById("bettingSite").innerHTML = `Betting Site: ${bettingSite}`;
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerHTML = `${hours}:${minutes}:${seconds}`;
        }

        function getRandomSignal() {
            let isRisk = Math.random() < 0.30;  // 30% risk odds, 70% safe odds
            let safeOdds = (Math.random() * (2.00 - 1.40) + 1.40).toFixed(2);
            let riskOdds = (Math.random() * (4.00 - 2.10) + 2.10).toFixed(2);

            if (isRisk) {
                isRiskComing = true;
                startCountdown();
                return `Risk ${riskOdds}x`;
            } else {
                isRiskComing = false;
                return `Target now ${safeOdds}x`;
            }
        }

        function startCountdown() {
            let countdownElem = document.getElementById("countdown");
            countdownElem.style.display = "block";
            let timeLeft = 10;

            let countdownInterval = setInterval(() => {
                countdownElem.innerHTML = `Risk in ${timeLeft}s`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(countdownInterval);
                    countdownElem.style.display = "none";
                    generateSignal();
                }
            }, 1000);
        }

        function showSpinner() {
            document.getElementById("spinner").style.display = 'block';
            document.getElementById("currentSignal").style.opacity = '0';
        }

        function hideSpinner() {
            document.getElementById("spinner").style.display = 'none';
            document.getElementById("currentSignal").style.opacity = '1';
        }

        function generateSignal() {
            let newSignal = getRandomSignal();

            if (!isRiskComing) {
                document.getElementById("currentSignal").innerHTML = newSignal;
                document.getElementById("currentSignal").style.opacity = '1';

                if (newSignal.includes("Risk")) {
                    if (!pastRisks.includes(newSignal)) {
                        pastRisks.unshift(newSignal);
                        if (pastRisks.length > 3) pastRisks.pop();
                        document.getElementById("pastRisks").innerHTML = `Past Risks: ${pastRisks.join(" | ")}`;
                    }
                }

                let spinnerTime = Math.floor(Math.random() * (5000 - 3000) + 3000);  // Spinner for 3-5 seconds
                let signalTime = Math.floor(Math.random() * (35000 - 30000) + 30000);  // 30-35 seconds for each signal

                setTimeout(() => {
                    document.getElementById("currentSignal").style.opacity = '0';
                    showSpinner();
                    setTimeout(() => {
                        hideSpinner();
                        generateSignal();
                    }, spinnerTime);
                }, signalTime);
            }
        }

        function startBot() {
            if (!isBotRunning) {
                isBotRunning = true;
                generateSignal();
            }
        }

        setBettingSite();
        updateClock();
        setInterval(updateClock, 1000);
        startBot();
    </script>

</body>
</html>
