<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Purple Bot - Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?neon,abstract') no-repeat center center/cover;
            color: white;
            font-family: 'Orbitron', sans-serif;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 255, 0.5);
        }

        .title {
            font-size: 2.2em;
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff00ff, #ff0077);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info {
            font-size: 1.2em;
            color: #ff99ff;
            margin-bottom: 10px;
        }

        .signals {
            font-size: 1.5em;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-shadow: 0px 0px 10px rgba(255, 0, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">JetX Signals</div>
        <p class="info">Betting Site: <span id="bettingSiteName"></span></p>
        <div class="signals">⚡ Next Round Prediction: 4X - Risk 10X ⚡</div>
    </div>

    <script>
        document.getElementById("bettingSiteName").innerText = localStorage.getItem("bettingSite");
    </script>

</body>
</html>
