    font-family: 'Orbitron', sans-serif;

.countdown {

.rights {

/* Raindrop Effect */    
.rain {    
    position: fixed;    
    width: 100%;    
    height: 100%;    
    top: 0;    
    left: 0;    
    overflow: hidden;    
    z-index: 1;    
}    

.drop {    
    position: absolute;    
    bottom: 100%;    
    width: 1px;    
    height: 8px;    
    background: rgba(0, 255, 204, 0.7);    
    animation: fall linear infinite;    
    opacity: 0.7;    
}    

@keyframes fall {    
    to {    
        transform: translateY(100vh);    
    }

</style>  </head>    
<body>  <div class="rain"></div> <!-- Raindrops in the full background -->    <h1>Aviator Master Predictor Pro - CodeX Signals</h1>    
<p class="clock" id="clock">--:--:--</p>    <p>Decrypt the latest signal & place your bet! ðŸš€</p>    <div class="signal-box">

</div>    <p class="rights">Â© 2025 Aviator Master Predictor Pro. All Rights Reserved.</p>    <script>    
    function updateClock() {    
        let now = new Date();    
        let hours = now.getHours().toString().padStart(2, '0');    
        let minutes = now.getMinutes().toString().padStart(2, '0');    
        let seconds = now.getSeconds().toString().padStart(2, '0');    
        document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;    
    }    
  
    setInterval(updateClock, 1000);    
    updateClock();    
  
    let countdownTime;    
    let countdownInterval;    
  
    function startWaitingTime() {    
        document.getElementById("countdown-timer").innerText = "Waiting for next signal...";    
        document.getElementById("decrypt-btn").disabled = true;    
  
        setTimeout(() => {    
            startCountdown();    
        }, 10000); // 10 seconds waiting time    
    }    
  
    function startCountdown() {    
        countdownTime = Math.floor(Math.random() * (35 - 20 + 1)) + 20;    
        document.getElementById("countdown-timer").innerText = `Next signal in: ${countdownTime}s`;    
  
        countdownInterval = setInterval(() => {    
            countdownTime--;    
  
            if (countdownTime >= 0) {    
                document.getElementById("countdown-timer").innerText = `Next signal in: ${countdownTime}s`;    
            } else {    
                clearInterval(countdownInterval);    
                document.getElementById("countdown-timer").innerText = "Signal Ready! Press Decrypt";    
                document.getElementById("decrypt-btn").disabled = false;    
            }    
        }, 1000);    
    }    
  
    function resetSignal() {    
        document.getElementById("encrypted-signal").innerText = "â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ";    
        document.getElementById("decoded-signal").innerText = "";    
        document.getElementById("decoded-signal").style.opacity = "0";    
        document.getElementById("decrypt-btn").disabled = true;    
        startWaitingTime();    
    }    
  
    function decryptSignal() {    
        let encryptedSignal = document.getElementById("encrypted-signal");    
        let decodedSignal = document.getElementById("decoded-signal");    
  
        encryptedSignal.innerText = "ðŸ”“ Decrypting...";    
        setTimeout(() => {    
            encryptedSignal.innerText = "CodeX " + Math.random().toString(36).substring(2, 8).toUpperCase();    
            decodedSignal.innerText = "ðŸš€ Signal Play now: " + (Math.random() * (3.00 - 1.50) + 1.50).toFixed(2) + "X";    
            decodedSignal.style.opacity = "1";    
            document.getElementById("decrypt-btn").disabled = true;    
  
            setTimeout(() => {    
                resetSignal();    
            }, 10000); // 10 seconds before restarting    
        }, 2000);    
    }    
  
    function createRain() {    
        let rain = document.querySelector(".rain");    
        for (let i = 0; i < 100; i++) {    
            let drop = document.createElement("div");    
            drop.classList.add("drop");    
            drop.style.left = Math.random() * 100 + "vw";    
            drop.style.animationDuration = Math.random() * 2 + 1 + "s";    
            drop.style.animationDelay = Math.random() * 2 + "s";    
            rain.appendChild(drop);    
        }    
    }    
  
    createRain();    
    startWaitingTime();    
</script>  </body>
