<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Master Predictor Pro - CodeX Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInZoom 1.2s ease-out forwards;
        }

        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .clock {
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            color: #ffcc00;
            margin-top: 10px;
        }

        .signal-box {
            background: linear-gradient(135deg, #121212, #292929);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0px 0px 15px #00ffcc;
        }

        .code-text {
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-shadow: 0px 0px 10px #00ffcc;
        }

        .decrypt-btn {
            background: #00ffcc;
            color: black;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .decrypt-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }

        .decoded-signal {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .countdown {
            font-size: 18px;
            color: #00ffcc;
            margin-top: 15px;
        }

        .rights {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <h1>Aviator Master Predictor Pro - CodeX Signals</h1>
    <p class="clock" id="clock">--:--:--</p>

    <p>Decrypt the latest signal & place your bet! ðŸš€</p>

    <div class="signal-box">
        <p class="code-text" id="encrypted-signal">â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ</p>
        <button class="decrypt-btn" id="decrypt-btn" onclick="decryptSignal()" disabled>Decrypt</button>
        <p class="decoded-signal" id="decoded-signal"></p>
        <p class="countdown" id="countdown-timer">Waiting for next signal...</p>
    </div>

    <p class="rights">Â© 2025 Aviator Master Predictor Pro. All Rights Reserved.</p>

    <audio id="beep-sound">
        <source src="https://actions.google.com/sounds/v1/alarms/beep_two_tone.ogg" type="audio/ogg">
    </audio>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();

        let countdownTime;
        let countdownInterval;

        function startWaitingTime() {
            document.getElementById("countdown-timer").innerText = "Waiting for next signal...";
            document.getElementById("decrypt-btn").disabled = true;

            setTimeout(() => {
                startCountdown();
            }, 10000);
        }

        function startCountdown() {
            countdownTime = Math.floor(Math.random() * (35 - 20 + 1)) + 20;
            document.getElementById("countdown-timer").innerText = `Next signal in: ${countdownTime}s`;

            countdownInterval = setInterval(() => {
                countdownTime--;

                if (countdownTime >= 0) {
                    document.getElementById("countdown-timer").innerText = `Next signal in: ${countdownTime}s`;
                } else {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown-timer").innerText = "Signal Ready! Press Decrypt";
                    document.getElementById("decrypt-btn").disabled = false;

                    // Play beep sound when countdown reaches 0
                    document.getElementById("beep-sound").play();
                }
            }, 1000);
        }

        function decryptSignal() {
            document.getElementById("decrypt-btn").disabled = true;
            let encryptedSignal = document.getElementById("encrypted-signal");
            let decodedSignal = document.getElementById("decoded-signal");

            encryptedSignal.innerText = "ðŸ”“ Decrypting...";
            setTimeout(() => {
                encryptedSignal.innerText = "CodeX " + Math.random().toString(36).substring(2, 8).toUpperCase();
                decodedSignal.innerText = "ðŸš€ Signal Play now: " + (Math.random() * (3.00 - 1.50) + 1.50).toFixed(2) + "X";
                decodedSignal.style.opacity = "1";

                setTimeout(() => {
                    resetSignal();
                }, 10000);
            }, 2000);
        }

        function resetSignal() {
            document.getElementById("encrypted-signal").innerText = "â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ";
            document.getElementById("decoded-signal").innerText = "";
            document.getElementById("decoded-signal").style.opacity = "0";
            document.getElementById("decrypt-btn").disabled = true;
            startWaitingTime();
        }

        startWaitingTime();
    </script>

</body>
</html>
