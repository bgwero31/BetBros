<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Master Predictor Pro - CodeX Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #ffcc00;
            margin-top: 10px;
            letter-spacing: 3px;
        }

        .signal-box {
            background: linear-gradient(135deg, #121212, #292929);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0px 0px 15px #00ffcc;
        }

        .code-text {
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            text-shadow: 0px 0px 10px #00ffcc;
            cursor: pointer;
        }

        .decrypt-btn {
            background: #00ffcc;
            color: black;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .decoded-signal {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
        }

        .countdown {
            font-size: 18px;
            color: #00ffcc;
            margin-top: 15px;
        }

        .rights {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="clock" id="clock"></div>
    <h1>Aviator Master Predictor Pro - CodeX Signals</h1>
    <p>Decrypt the latest signal & place your bet! ðŸš€</p>

    <div class="signal-box">
        <p class="code-text" id="encrypted-signal">â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ</p>
        <button class="decrypt-btn" onclick="decryptSignal()">Decrypt</button>
        <p class="decoded-signal" id="decoded-signal"></p>
        <p class="countdown" id="countdown-timer">Next signal in: --s</p>
    </div>

    <p class="rights">Â© 2025 Aviator Master Predictor Pro. All Rights Reserved.</p>

    <script>
        let countdownElement = document.getElementById("countdown-timer");
        let countdownInterval;

        function getRandomCountdown() {
            return Math.floor(Math.random() * (60 - 30 + 1)) + 30; // Generates a random number between 30 and 60
        }

        function decryptSignal() {
            document.getElementById("encrypted-signal").innerText = "ðŸ”“ Decrypting...";
            clearInterval(countdownInterval);

            setTimeout(() => {
                document.getElementById("encrypted-signal").innerText = "CodeX " + Math.random().toString(36).substring(2, 8).toUpperCase();
                document.getElementById("decoded-signal").innerText = "ðŸš€ Signal: " + (Math.random() * (6.00 - 1.50) + 1.50).toFixed(2) + "X";
                startCountdown();
            }, 2000);
        }

        function startCountdown() {
            let currentCount = getRandomCountdown();
            countdownElement.innerText = `Next signal in: ${currentCount}s`;

            countdownInterval = setInterval(() => {
                currentCount--;
                countdownElement.innerText = `Next signal in: ${currentCount}s`;

                if (currentCount <= 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerText = "Paused...";
                    setTimeout(startCountdown, 10000);
                }
            }, 1000);
        }

        function updateClock() {
            const currentTime = new Date();
            const hours = currentTime.getHours().toString().padStart(2, '0');
            const minutes = currentTime.getMinutes().toString().padStart(2, '0');
            const seconds = currentTime.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        startCountdown();
    </script>

</body>
</html>
