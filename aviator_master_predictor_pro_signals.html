<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Master Predictor Pro - CodeX Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: fadeInZoom 1.5s ease-in-out;
        }

        @keyframes fadeInZoom {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 20px;
        }

        .clock {
            font-size: 24px;
            font-family: 'Orbitron', sans-serif;
            color: #ffcc00;
            margin-top: 10px;
        }

        .signal-box {
            background: linear-gradient(135deg, #121212, #292929);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0px 0px 15px #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        .code-text {
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 0;
            text-shadow: 0px 0px 10px #00ffcc;
        }

        .decrypt-btn {
            background: #00ffcc;
            color: black;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .decrypt-btn:hover {
            background: #00cc99;
        }

        .decoded-signal {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .countdown {
            font-size: 18px;
            color: #00ffcc;
            margin-top: 15px;
        }

        .rights {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        /* New Raindrop Effect */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 1px;
            height: 12px;
            background: rgba(0, 255, 204, 0.7);
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Page Transition Effects */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Aviator Master Predictor Pro - CodeX Signals</h1>
    <p class="clock" id="clock">--:--:--</p>

    <p>Decrypt the latest signal & place your bet! ðŸš€</p>

    <div class="signal-box">
        <p class="code-text" id="encrypted-signal">â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ</p>
        <button class="decrypt-btn" onclick="decryptSignal()">Decrypt</button>
        <p class="decoded-signal" id="decoded-signal"></p>
        <p class="countdown" id="countdown-timer">Next signal in: --s</p>
    </div>

    <p class="rights">Â© 2025 Aviator Master Predictor Pro. All Rights Reserved.</p>

    <div class="rain"></div>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initialize immediately

        let countdownTime;
        let countdownInterval;

        function getRandomCountdown() {
            return Math.floor(Math.random() * (60 - 30 + 1)) + 30; // Random number between 30-60
        }

        function startCountdown() {
            countdownTime = getRandomCountdown();
            document.getElementById("countdown-timer").innerText = `Next signal in: ${countdownTime}s`;

            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                countdownTime--;

                if (countdownTime >= 0) {
                    document.getElementById("countdown-timer").innerText = `Next signal in: ${countdownTime}s`;
                } else {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown-timer").innerText = "Waiting for new signal...";

                    setTimeout(() => {
                        resetSignal();
                        startCountdown();
                    }, 5000);
                }
            }, 1000);
        }

        function resetSignal() {
            document.getElementById("encrypted-signal").innerText = "â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ";
            document.getElementById("decoded-signal").innerText = "";
            document.getElementById("decoded-signal").style.opacity = "0";
        }

        function decryptSignal() {
            let encryptedSignal = document.getElementById("encrypted-signal");
            let decodedSignal = document.getElementById("decoded-signal");

            encryptedSignal.innerText = "ðŸ”“ Decrypting...";
            setTimeout(() => {
                encryptedSignal.innerText = "CodeX " + Math.random().toString(36).substring(2, 8).toUpperCase();
                decodedSignal.innerText = "ðŸš€ Signal: " + (Math.random() * (6.00 - 1.50) + 1.50).toFixed(2) + "X";
                decodedSignal.style.opacity = "1";
            }, 2000);
        }

        startCountdown();

        function createRain() {
            let rain = document.querySelector(".rain");
            for (let i = 0; i < 80; i++) { // Increased raindrop count for better effect
                let drop = document.createElement("div");
                drop.classList.add("drop");
                drop.style.left = Math.random() * 100 + "vw";
                drop.style.animationDuration = Math.random() * 2 + 1 + "s";
                drop.style.animationDelay = Math.random() * 2 + "s";
                rain.appendChild(drop);
            }
        }

        createRain();
    </script>

</body>
</html>
