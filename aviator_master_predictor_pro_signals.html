<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Master Predictor Pro - CodeX Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 20px;
        }

        .signal-box {
            background: linear-gradient(135deg, #121212, #292929);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0px 0px 15px #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .code-text {
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 0;
            text-shadow: 0px 0px 10px #00ffcc;
        }

        .decrypt-btn {
            background: #00ffcc;
            color: black;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .decrypt-btn:hover {
            background: #00cc99;
        }

        .decoded-signal {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
        }

        .countdown {
            font-size: 18px;
            color: #00ffcc;
            margin-top: 15px;
        }

        .rights {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        /* Smooth Raindrop Effect */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .drop {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 15px;
            background: #00ffcc;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Futuristic Glitch Transition */
        .glitch {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>

    <h1>Aviator Master Predictor Pro - CodeX Signals</h1>
    <p>Decrypt the latest signal & place your bet! ðŸš€</p>

    <div class="signal-box">
        <p class="code-text" id="encrypted-signal">â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ</p>
        <button class="decrypt-btn" onclick="decryptSignal()">Decrypt</button>
        <p class="decoded-signal" id="decoded-signal"></p>
        <p class="countdown" id="countdown-timer">Next signal in: --s</p>
    </div>

    <p class="rights">Â© 2025 Aviator Master Predictor Pro. All Rights Reserved.</p>

    <div class="rain"></div>

    <script>
        let countdownTime;
        let countdownInterval;

        function getRandomCountdown() {
            return Math.floor(Math.random() * (60 - 30 + 1)) + 30; // Random number between 30-60
        }

        function startCountdown() {
            countdownTime = getRandomCountdown();
            document.getElementById("countdown-timer").innerText = `Next signal in: ${countdownTime}s`;

            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                countdownTime--;

                if (countdownTime >= 0) {
                    document.getElementById("countdown-timer").innerText = `Next signal in: ${countdownTime}s`;
                } else {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown-timer").innerText = "Waiting for new signal...";

                    setTimeout(() => {
                        startCountdown(); // Restart countdown after 10 seconds
                    }, 10000);
                }
            }, 1000);
        }

        function decryptSignal() {
            let encryptedSignal = document.getElementById("encrypted-signal");
            let decodedSignal = document.getElementById("decoded-signal");

            encryptedSignal.innerText = "ðŸ”“ Decrypting...";
            encryptedSignal.classList.add("glitch");

            setTimeout(() => {
                encryptedSignal.classList.remove("glitch");
                encryptedSignal.innerText = "CodeX " + Math.random().toString(36).substring(2, 8).toUpperCase();
                decodedSignal.innerText = "ðŸš€ Signal: " + (Math.random() * (6.00 - 1.50) + 1.50).toFixed(2) + "X";
            }, 2000);
        }

        startCountdown(); // Start the countdown when page loads

        // Create smooth raindrops
        function createRain() {
            let rain = document.querySelector(".rain");
            for (let i = 0; i < 50; i++) {
                let drop = document.createElement("div");
                drop.classList.add("drop");
                drop.style.left = Math.random() * 100 + "vw";
                drop.style.animationDuration = Math.random() * 2 + 1 + "s"; // Random fall speed
                drop.style.animationDelay = Math.random() * 2 + "s"; // Random start delay
                rain.appendChild(drop);
            }
        }

        createRain();
    </script>

</body>
</html>
