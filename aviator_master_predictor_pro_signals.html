<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Master Predictor Pro - CodeX Signals</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Raindrop effect */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .rain .drop {
            position: absolute;
            background: rgba(0, 255, 204, 0.6);
            width: 2px;
            height: 10px;
            animation: rain 0.5s infinite linear;
        }

        @keyframes rain {
            0% {
                top: -10px;
                left: calc(100% * var(--random-x));
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 20px;
            animation: slideInLeft 1s ease-out forwards;
        }

        /* Clock styles */
        .clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            color: #ffcc00;
            margin-top: 10px;
            letter-spacing: 3px;
        }

        .signal-box {
            background: linear-gradient(135deg, #121212, #292929);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0px 0px 15px #00ffcc;
            display: flex;
            flex-direction: column; /* Top to Bottom */
            align-items: center;
            transition: transform 0.3s;
            animation: slideInBox 1s ease-out forwards;
        }

        .signal-box:hover {
            transform: scale(1.05);
        }

        .code-text {
            font-size: 20px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            background: #000;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 0;
            text-shadow: 0px 0px 10px #00ffcc;
            cursor: pointer;
        }

        .decrypt-btn {
            background: #00ffcc;
            color: black;
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .decrypt-btn:hover {
            background: #00cc99;
        }

        .decoded-signal {
            font-size: 22px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
            animation: slideInRight 1s ease-out forwards;
        }

        .countdown {
            font-size: 18px;
            color: #00ffcc;
            margin-top: 15px;
            animation: slideInRight 1.5s ease-out forwards;
        }

        .rights {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }

        /* Animation effects */
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInBox {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <!-- Raindrop effect -->
    <div class="rain" id="rain"></div>

    <!-- Clock -->
    <div class="clock" id="clock"></div>

    <h1>Aviator Master Predictor Pro - CodeX Signals</h1>
    <p>Decrypt the latest signal & place your bet! ðŸš€</p>

    <div class="signal-box">
        <p class="code-text" id="encrypted-signal">â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ â–ˆ</p>
        <button class="decrypt-btn" onclick="decryptSignal()">Decrypt</button>
        <p class="decoded-signal" id="decoded-signal"></p>
        <p class="countdown" id="countdown-timer">Next signal in: --s</p>
    </div>

    <p class="rights">Â© 2025 Aviator Master Predictor Pro. All Rights Reserved.</p>

    <script>
        let countdownTimer;
        let timeLeft;
        let clockTimer;

        function getRandomOdds() {
            return (Math.random() * (6.00 - 1.50) + 1.50).toFixed(2) + "X";
        }

        function getRandomCountdownTime() {
            return Math.floor(Math.random() * (60 - 15 + 1)) + 15;
        }

        function decryptSignal() {
            document.getElementById("encrypted-signal").innerText = "ðŸ”“ Decrypting...";
            clearInterval(countdownTimer);  // Stop the countdown during decryption

            setTimeout(() => {
                document.getElementById("encrypted-signal").innerText = "CodeX " + Math.random().toString(36).substring(2, 8).toUpperCase();
                document.getElementById("decoded-signal").innerText = "ðŸš€ Signal: " + getRandomOdds();
                timeLeft = 10;  // Reset countdown to 10 seconds
                startCountdown();  // Restart countdown after decryption
            }, 2000);
        }

        function startCountdown() {
            const countdownSequence = [];
            const sequenceLength = 5;
            for (let i = 0; i < sequenceLength; i++) {
                countdownSequence.push(Math.floor(Math.random() * (60 - 10 + 1)) + 10); // Random countdown times between 10 and 60
            }
            countdownSequence.push(0); // Add the final zero to end the countdown

            let index = 0;
            document.getElementById("countdown-timer").innerText = `Next signal in: ${countdownSequence[index]}s`;

            countdownTimer = setInterval(() => {
                index++;
                if (index < countdownSequence.length) {
                    document.getElementById("countdown-timer").innerText = `Next signal in: ${countdownSequence[index]}s`;
                } else {
                    clearInterval(countdownTimer);
                    setTimeout(startCountdown, 10000); // Wait 10 seconds before restarting countdown
                }
            }, 1000);
        }

        // Update clock every second
        function updateClock() {
            const currentTime = new Date();
            const hours = currentTime.getHours().toString().padStart(2, '0');
            const minutes = currentTime.getMinutes().toString().padStart(2, '0');
            const seconds = currentTime.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }

        // Call the update clock function every second
        setInterval(updateClock, 1000);

        // Create raindrop effect
        function generateRain() {
            const rainContainer = document.getElementById("rain");
            const numberOfDrops = 100;

            for (let i = 0; i < numberOfDrops; i++) {
                const drop = document.createElement("div");
                drop.classList.add("drop");
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + "s";
                drop.style.animationDelay = Math.random() * 1 + "s";
                drop.style.left = Math.random() * 100 + "%";
                drop.style.top = Math.random() * 100 + "%";
                drop.style.animationName = `rain`;
                drop.style.setProperty('--random-x', Math.random());
                rainContainer.appendChild(drop);
            }
        }

        generateRain(); // Generate raindrops on page load
        timeLeft = getRandomCountdownTime(); // Initialize countdown time
        startCountdown(); // Start countdown immediately

    </script>

</body>
</html>
