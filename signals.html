<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Predictions - FlightZone Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #3498db;
            color: black;
        }
        h1 {
            background: rgba(255, 204, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: black;
        }
        .site-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
        }
        .prediction {
            font-size: 18px;
            margin: 5px 0;
        }
        .risk {
            color: red;
            font-weight: bold;
        }
        .play-now {
            display: none;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: red;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        #clock {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            background: #ff9900;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6600;
        }
        .password-section {
            margin: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        .select-game {
            margin: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        .contact-links {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }
        .contact-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background: #0078ff;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
        }
        .contact-links a:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>

    <h1>üöÄ FlightZone Free Signals by B JAY ‚úàÔ∏è</h1>
    <div id="clock">Loading Time...</div>
    
    <div class="password-section">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Password" />
        <br /><br />
        <button onclick="login()">Login</button>
    </div>
    
    <div id="predictions" style="display:none;">
        <div class="select-game">
            <label for="game">Select Game:</label>
            <select id="game">
                <option value="aviator">Aviator</option>
                <option value="jetx">JetX</option>
            </select>
            <br /><br />
            <button onclick="generatePredictions()">Generate Signals</button>
        </div>
        <div id="signals"></div>
    </div>

    <div class="contact-links">
        <p>Join our community on:</p>
        <a href="https://t.me/+AYYEyGmnPnk4MjM0" target="_blank">Telegram</a>
        <a href="https://chat.whatsapp.com/EfXQQOKAyJKKTyV1Zo0dhy" target="_blank">WhatsApp</a>
    </div>

    <script>
        let isLoggedIn = false;

        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = "üïí " + now.toLocaleTimeString('en-US', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function login() {
            const password = document.getElementById('password').value;

            if (password === 'bjay2025#') {
                alert('Login Successful!');
                isLoggedIn = true;
                document.querySelector('.password-section').style.display = 'none';
                document.querySelector('#predictions').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }

        function generatePredictions() {
            if (!isLoggedIn) {
                alert("Please log in first.");
                return;
            }

            const selectedGame = document.getElementById('game').value;
            const bettingSites = ["Africa Bet", "MWOS Betting", "Spin City", "1Win", "Bet247", "Premier Bet"];
            let output = "";

            const now = new Date();
            let startMinutes = now.getMinutes();
            let currentHour = now.getHours();

            bettingSites.forEach(site => {
                output += `<div class="site-section"><h2>üì° ${site} Signals</h2><div id="play-now-${site}" class="play-now"></div>`;

                for (let i = 0; i < 10; i++) {
                    let minutes = (startMinutes + i) % 60;
                    let seconds = Math.floor(Math.random() * 60);

                    let targetMultiplier = (Math.random() * (2.00 - 1.50) + 1.50).toFixed(2);
                    let riskMultiplier = (Math.random() * (3.00 - 2.01) + 2.50).toFixed(2);

                    let showRisk = Math.random() > 0.5;

                    let riskLabel = selectedGame === "aviator" ? "Risk" : "Steady Climb";

                    output += `<p class="prediction">üïí ${currentHour}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} | Target ${targetMultiplier}x ${showRisk ? `| <span class="risk">${riskLabel} ${riskMultiplier}x</span>` : ''}</p>`;
                }
                output += "</div>";
            });

            document.getElementById('signals').innerHTML = output;
            triggerPlayNow();
        }

        function triggerPlayNow() {
            const bettingSites = ["Africa Bet", "MWOS Betting", "Spin City", "1Win", "Bet247", "Premier Bet"];

            bettingSites.forEach(site => {
                setTimeout(() => {
                    const playNow = document.getElementById(`play-now-${site}`);
                    playNow.innerHTML = `üî• Play Now ${Math.random() > 0.5 ? '2x' : (Math.random() * (6 - 2) + 2).toFixed(1) + 'x'} üî•`;
                    playNow.style.display = "block";

                    setTimeout(() => {
                        playNow.style.display = "none";
                    }, 15000);
                }, Math.random() * 84000);
            });
        }
    </script>

</body>
</html>
