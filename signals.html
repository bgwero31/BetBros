        let isLoggedIn = false;  
        let countryBettingSites = {

        function updateClock() {

        }  
        setInterval(updateClock, 1000);

        function login() {

        function generatePredictions() {  
            if (!isLoggedIn) {  
                alert("Please log in first.");  
                return;  
            }  

            const country = "Kenya";  // Default country Kenya for signals
            const bettingSites = countryBettingSites[country];  
            let output = "";  

            const now = new Date();  
            let startMinutes = now.getMinutes();  
            let currentHour = now.getHours();  

            bettingSites.forEach(site => {  
                output += `<div class="site-section"><h2>üì° ${site} Signals</h2><div id="play-now-${site}" class="play-now"></div>`;  

                for (let i = 0; i < 10; i++) {  
                    let minutes = (startMinutes + i) % 60;  
                    let seconds = Math.floor(Math.random() * 60);  

                    let targetMultiplier = (Math.random() * (2.00 - 1.50) + 1.50).toFixed(2);  
                    let riskMultiplier = (Math.random() * (3.00 - 2.01) + 2.50).toFixed(2);  

                    let showRisk = Math.random() > 0.5;  

                    let riskLabel = "Risk";  // Example for aviator game  

                    output += `<p class="prediction">üïí ${currentHour}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} | Target ${targetMultiplier}x ${showRisk ? `| <span class="risk">${riskLabel} ${riskMultiplier}x</span>` : ''}</p>`;  
                }  
                output += "</div>";  
            });  

            document.getElementById('signals').innerHTML = output;  
            triggerPlayNow();  
        }  

        function triggerPlayNow() {  
            const bettingSites = ["Africa Bet", "MWOS Betting", "Spin City", "1Win", "Bet247", "Premier Bet"];  

            bettingSites.forEach(site => {  
                setTimeout(() => {  
                    const playNow = document.getElementById(`play-now-${site}`);  
                    playNow.innerHTML = `üî• Play Now ${Math.random() > 0.5 ? '2x' : (Math.random() * (6 - 2) + 2).toFixed(1) + 'x'} üî•`;  
                    playNow.style.display = "block";  

                    setTimeout(() => {  
                        playNow.style.display = "none";  
                    }, 10000);  
                }, Math.random() * 84000);  
            });  
        }

        function addRaindropEffect() {
            for (let i = 0; i < 50; i++) {
                let drop = document.createElement('div');
                drop.classList.add('raindrop');
                drop.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(drop);
                setTimeout(() => drop.remove(), 1000); // Remove drop after animation ends
            }
        }
