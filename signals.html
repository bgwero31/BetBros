<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Predictions - FlightZone Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            color: white;
        }
        h1 {
            background: rgba(255, 204, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: black;
        }
        .site-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
        }
        .prediction {
            font-size: 18px;
            margin: 5px 0;
        }
        .risk {
            color: red;
            font-weight: bold;
        }
        #clock {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            background: #ff9900;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6600;
        }
        .password-section, .predictions-section {
            margin: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        .flicker {
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>üöÄ FlightZone Free Signals by B JAY ‚úàÔ∏è</h1>
    <div id="clock">Loading Time...</div>
    
    <!-- Password Section -->
    <div class="password-section">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Password" />
        <br /><br />
        <label for="game">Select Game:</label>
        <select id="game">
            <option value="aviator">Aviator</option>
            <option value="jetx">JetX</option>
        </select>
        <br /><br />
        <button onclick="verifyPassword()">Submit</button>
    </div>

    <!-- Predictions Section -->
    <div class="predictions-section" style="display:none;">
        <button onclick="generatePredictions()">üé≤ Generate Signals</button>
        <div id="signals"></div>
    </div>

    <script>
        // Function to update the time every second
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = "üïí " + now.toLocaleTimeString('en-US', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Function to verify password and show predictions section
        function verifyPassword() {
            const password = document.getElementById('password').value;
            const selectedGame = document.getElementById('game').value;

            // Check if password is correct
            if (password !== "bjay2025") {
                alert("Incorrect password. Please try again.");
                return;
            }

            // Show predictions section after correct password
            document.querySelector(".password-section").style.display = "none";
            document.querySelector(".predictions-section").style.display = "block";
        }

        // Function to generate predictions
        function generatePredictions() {
            const selectedGame = document.getElementById('game').value;
            const bettingSites = ["Africa Bet", "MWOS Betting", "Spin City", "1Win", "Bet247", "Premier Bet"];
            let output = "";

            const now = new Date();
            let startMinutes = now.getMinutes();
            let currentHour = now.getHours();

            bettingSites.forEach(site => {
                output += `<div class="site-section"><h2>üì° ${site} Signals</h2>`;

                for (let i = 0; i < 10; i++) {
                    let minutes = (startMinutes + i) % 60;
                    let seconds = Math.floor(Math.random() * 60);

                    let targetMultiplier, riskMultiplier;

                    // Example settings for different games (Aviator and JetX)
                    if (selectedGame === "aviator") {
                        targetMultiplier = (Math.random() * (2.50 - 1.50) + 1.50).toFixed(2);
                        riskMultiplier = (Math.random() * (4.50 - 2.51) + 2.51).toFixed(2);
                    } else {
                        targetMultiplier = (Math.random() * (2.00 - 1.20) + 1.20).toFixed(2);
                        riskMultiplier = (Math.random() * (4.00 - 2.00) + 2.00).toFixed(2);
                    }

                    // Time for flicker effect
                    let riskTime = `${currentHour}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    let flickerStartTime = "12:08:18";
                    let flickerEndTime = "12:08:35";

                    // Apply flicker effect based on time
                    if (riskTime >= flickerStartTime && riskTime <= flickerEndTime) {
                        riskMultiplier = `<span class="flicker">Risk ${riskMultiplier}x</span>`;
                    }

                    // Display prediction info
                    output += `<p class="prediction">üïí ${currentHour}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} | Target ${targetMultiplier}x | ${riskMultiplier}</p>`;
                }
                output += "</div>";
            });

            document.getElementById('signals').innerHTML = output;
        }

        // Automatically generate predictions every 10 seconds
        setInterval(generatePredictions, 10000); // 10000ms = 10 seconds
    </script>

</body>
</html>
