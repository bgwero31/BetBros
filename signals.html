<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightZone Signals - Betting Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 800px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .password-section {
            margin-bottom: 20px;
        }
        .password-section input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .site-section {
            margin-bottom: 20px;
        }
        .prediction {
            background-color: #eef7ef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .risk {
            color: red;
        }
        .play-now {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none; /* Initially hidden */
        }
        .play-now:hover {
            background-color: #e5533c;
        }
        .clock {
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>FlightZone Signals - Betting Predictions</h1>
    <div class="password-section">
        <input type="password" id="password" placeholder="Enter Password">
        <button class="button" onclick="login()">Login</button>
    </div>

    <div id="predictions" style="display: none;">
        <p class="clock" id="clock">ðŸ•’ 00:00:00</p>

        <div>
            <label for="game">Select Game:</label>
            <select id="game">
                <option value="aviator">Aviator</option>
                <option value="jetx">JetX</option>
            </select>
            <button class="button" onclick="generatePredictions()">Generate Predictions</button>
        </div>

        <div id="signals"></div>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://wa.me/1234567890" target="_blank">WhatsApp</a>
        <a href="https://t.me/yourusername" target="_blank">Telegram</a>
    </div>
</div>

<script>
    let isLoggedIn = false;

    function updateClock() {
        const now = new Date();
        document.getElementById("clock").innerText = "ðŸ•’ " + now.toLocaleTimeString('en-US', { hour12: false });
    }
    setInterval(updateClock, 1000);
    updateClock();

    function login() {
        const password = document.getElementById('password').value;

        if (password === 'bjay2025#') {
            alert('Login Successful!');
            isLoggedIn = true;
            document.querySelector('.password-section').style.display = 'none'; // Hide login section
            document.querySelector('#predictions').style.display = 'block'; // Show predictions
        } else {
            alert('Incorrect password. Please try again.');
        }
    }

    function generatePredictions() {
        if (!isLoggedIn) {
            alert("Please log in first.");
            return;
        }

        const selectedGame = document.getElementById('game').value;
        const bettingSites = ["Africa Bet", "MWOS Betting", "Spin City", "Zanzibet", "Bet247", "1Win"];
        let output = "";

        const now = new Date();
        let startMinutes = now.getMinutes();
        let currentHour = now.getHours();

        bettingSites.forEach(site => {
            output += `<div class="site-section"><h2>ðŸ“¡ ${site} Signals</h2>`;
            let playNowShown = false; // Track if the Play Now button is shown already

            for (let i = 0; i < 10; i++) {
                let minutes = (startMinutes + i) % 60;
                let seconds = Math.floor(Math.random() * 60);

                let targetMultiplier, riskMultiplier;

                if (selectedGame === "aviator") {
                    targetMultiplier = (Math.random() * (2.50 - 1.50) + 1.50).toFixed(2); // Target between 1.50x - 2.50x
                    riskMultiplier = (Math.random() * (3.00 - 2.51) + 2.51).toFixed(2); // Risk between 2.51x - 4.50x
                } else {
                    targetMultiplier = (Math.random() * (2.00 - 1.20) + 1.20).toFixed(2); // Target between 1.20x - 2.00x (for JetX)
                    riskMultiplier = (Math.random() * (3.00 - 2.00) + 2.00).toFixed(2); // Risk between 2.00x - 4.00x
                }

                // Randomize whether to show risk or not for each round
                let showRisk = Math.random() > 0.5; // 50% chance to show risk

                output += `<p class="prediction">ðŸ•’ ${currentHour}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} | Target ${targetMultiplier}x ${showRisk ? `| <span class="risk">Risk ${riskMultiplier}x</span>` : ''}</p>`;

                // Randomly show the "Play Now" button for any site
                if (!playNowShown && Math.random() > 0.8) { // 20% chance to show "Play Now" button
                    let randomMultiplier = (Math.random() * (6.00 - 2.00) + 2.00).toFixed(2); // Play Now between 2x - 6x
                    output += `<button class="play-now" id="playNowButton" onclick="alert('Playing now at ${randomMultiplier}x!')">Play Now ${randomMultiplier}x</button>`;
                    playNowShown = true;

                    // Make the button appear and disappear
                    setTimeout(() => {
                        const button = document.getElementById("playNowButton");
                        button.style.display = 'none'; // Hide the button after a certain time
                    }, 5000); // Button stays visible for 5 seconds
                }
            }
            output += "</div>";
        });

        document.getElementById('signals').innerHTML = output;

        // Randomly make the Play Now button reappear after 1.40 minutes (84 seconds)
        setTimeout(() => {
            generatePredictions();
        }, 84000); // Retry after 84 seconds
    }
</script>

</body>
</html>
