            const bettingSites = ["Africa Bet", "MWOS Betting", "Spin City", "1Win", "Bet247", "Premier Bet"];

        function generateSitePredictions(site) {
            let output = "";
            let now = new Date();
            let startMinutes = now.getMinutes();
            let currentHour = now.getHours();

            for (let i = 0; i < 10; i++) {
                let minutes = (startMinutes + i) % 60;
                let seconds = Math.floor(Math.random() * 60);
                let targetMultiplier = (Math.random() * (2.50 - 1.50) + 1.50).toFixed(2);
                let riskMultiplier = (Math.random() * (4.50 - 2.50) + 2.50).toFixed(2);
                let showRisk = Math.random() > 0.5;

                output += `<p class="prediction">üïí ${currentHour}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} | Target ${targetMultiplier}x ${showRisk ? `| <span class="risk">Risk ${riskMultiplier}x</span>` : ''}</p>`;
            }

            document.getElementById(`predictions-${site.replace(/\s+/g, '')}`).innerHTML = output;
        }

        function showPlayNow(site) {
            let playNowDiv = document.getElementById(`playNow-${site.replace(/\s+/g, '')}`);
            let playNowText = Math.random() > 0.5 ? "Play Now 2x" : `Play Now ${Math.floor(Math.random() * (6 - 2 + 1) + 2)}x`;
