<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        }
        h1 {
            background: rgba(255, 204, 0, 0.8);
            padding: 15px;

        }
        .site-section {

        }
        button:hover {

        }
        .password-section {
            margin: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
        }
        .select-game {
            margin: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        .contact-links {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
        }
        .contact-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            background: #0078ff;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
        }
        .contact-links a:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <h1>üöÄ FlightZone Free Signals by B JAY ‚úàÔ∏è</h1>
    <div id="clock">Loading Time...</div>

    <!-- Country Selection Section -->
    <div class="password-section" id="password-section">
        <label for="country">Select Country:</label>
        <select id="country" onchange="changeBackground()">
            <option value="kenya">Kenya</option>
            <option value="ghana">Ghana</option>
            <option value="southAfrica">South Africa</option>
            <option value="zambia">Zambia</option>
            <option value="usa">USA</option>
            <option value="zimbabwe">Zimbabwe</option>
        </select>
        <br /><br />
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Password" />
        <br /><br />
        <button type="button" onclick="login()">Login</button>
    </div>

    <!-- Predictions Section -->
    <div id="predictions" style="display:none;">
        <div class="select-game">
            <label for="game">Select Game:</label>
            <select id="game">
                <option value="aviator">Aviator</option>
                <option value="jetx">JetX</option>
            </select>
            <br /><br />
            <button onclick="generatePredictions()">Generate Signals</button>
        </div>
        <div id="signals"></div>

    <!-- Contact Links Section -->
    <div class="contact-links">
        <p>Join our community on:</p>
        <a href="https://t.me/+AYYEyGmnPnk4MjM0" target="_blank">Telegram</a>
        <a href="https://chat.whatsapp.com/EfXQQOKAyJKKTyV1Zo0dhy" target="_blank">WhatsApp</a>
    </div>

    <script>
        let isLoggedIn = false;

        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = "üïí " + now.toLocaleTimeString('en-US', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        function changeBackground() {
            const country = document.getElementById("country").value;
            let bgElement = document.getElementById("futuristic-background");

            if (country === "kenya") {
                document.body.style.background = "#008000"; // Kenya color
                bgElement.style.background = "url('kenya-background.jpg') no-repeat center center fixed";
            } else if (country === "ghana") {
                document.body.style.background = "#FFD700"; // Ghana color
                bgElement.style.background = "url('ghana-background.jpg') no-repeat center center fixed";
            } else if (country === "southAfrica") {
                document.body.style.background = "#008C45"; // South Africa color
                bgElement.style.background = "url('southafrica-background.jpg') no-repeat center center fixedÓ®Å15Ó®ÇbgElement.style.background = "url('southafrica-background.jpg') no-repeat center center fixed";
            } else if (country === "zambia") {
                document.body.style.background = "#FF0000"; // Zambia color
                bgElement.style.background = "url('zambia-background.jpg') no-repeat center center fixed";
            } else if (country === "usa") {
                document.body.style.background = "#B22234"; // USA color
                bgElement.style.background = "url('usa-background.jpg') no-repeat center center fixed";
            } else if (country === "zimbabwe") {
                document.body.style.background = "#D21034"; // Zimbabwe color
                bgElement.style.background = "url('zimbabwe-background.jpg') no-repeat center center fixed";
            } else {
                document.body.style.background = "#FFFFFF"; // Default background
                bgElement.style.background = "none";
            }
        }

        function login() {
            const password = document.getElementById("password").value;
            const correctPassword = "bjay#";
            if (password === correctPassword) {
                isLoggedIn = true;
                document.getElementById("password-section").style.display = "none";
                document.getElementById("predictions").style.display = "block";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function generatePredictions() {
            if (!isLoggedIn) {
                alert("Please log in first.");
                return;
            }
            const game = document.getElementById("game").value;
            const signalsDiv = document.getElementById("signals");
            signalsDiv.innerHTML = ""; // Clear previous signals

            const predictions = {
                aviator: [
                    { time: "12:15 PM", prediction: "Win", risk: "High" },
                    { time: "12:30 PM", prediction: "Loss", risk: "Low" },
                    { time: "12:45 PM", prediction: "Win", risk: "Medium" },
                ],
                jetx: [
                    { time: "12:20 PM", prediction: "Win", risk: "Medium" },
                    { time: "12:35 PM", prediction: "Loss", risk: "High" },
                    { time: "12:50 PM", prediction: "Win", risk: "Low" },
                ],
            };

            const selectedPredictions = predictions[game] || [];
            selectedPredictions.forEach(signal => {
                const signalDiv = document.createElement("div");
                signalDiv.classList.add("prediction");
                signalDiv.innerHTML = `
                    <strong>Time:</strong> ${signal.time} <br>
                    <strong>Prediction:</strong> ${signal.prediction} <br>
                    <strong>Risk:</strong> <span class="risk">${signal.risk}</span>
                `;
                signalsDiv.appendChild(signalDiv);
            });
        }
    </script>
</body>
</html>
