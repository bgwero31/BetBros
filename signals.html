<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Predictions - FlightZone Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            color: black;
        }
        h1 {
            background: rgba(255, 204, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: black;
        }
        .site-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
        }
        .prediction {
            font-size: 18px;
            margin: 5px 0;
        }
        .risk {
            color: red;
            font-weight: bold;
        }
        #clock {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }
        .column {
            width: 48%;
        }
        button {
            padding: 12px 25px;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            opacity: 0.8;
        }
        .choose-game {
            background-color: #4CAF50; /* Green */
        }
        .generate-signal {
            background-color: #FF5722; /* Orange */
        }
        .password-section {
            margin: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>üöÄ FlightZone Free Signals by B JAY ‚úàÔ∏è</h1>
    <div id="clock">Loading Time...</div>

    <!-- Password Login Section -->
    <div class="password-section">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Password" />
        <br /><br />
        <button onclick="login()">üîë Login</button>
    </div>

    <!-- Predictions Page Section -->
    <div class="container">
        <!-- Left Column: Betting Game Selection -->
        <div class="column">
            <button class="choose-game" onclick="selectGame()">üéÆ Choose Game</button>
            <label for="game">Select Game:</label>
            <select id="game">
                <option value="aviator">Aviator</option>
                <option value="jetx">JetX</option>
            </select>
        </div>

        <!-- Right Column: Generate Signals Button -->
        <div class="column">
            <button class="generate-signal" onclick="generatePredictions()">üé≤ Generate Signals</button>
        </div>
    </div>

    <div id="signals"></div>

    <script>
        let autoUpdateInterval; // Variable for auto update interval
        let loggedIn = false;

        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = "üïí " + now.toLocaleTimeString('en-US', { hour12: false });
        }
        setInterval(updateClock, 1000); // Clock updates every second
        updateClock();

        function login() {
            const password = document.getElementById('password').value;

            // Check if password is correct (simple check for example)
            if (password !== "bjay2025") {
                alert("Incorrect password. Please try again.");
                return;
            }

            loggedIn = true;
            alert("Login successful!");
            document.querySelector('.password-section').style.display = 'none'; // Hide login after successful login
        }

        function selectGame() {
            if (!loggedIn) {
                alert("Please log in first.");
                return;
            }
            const selectedGame = document.getElementById('game').value;
            alert(`You selected ${selectedGame}. Now you can generate signals.`);
        }

        function generatePredictions() {
            if (!loggedIn) {
                alert("Please log in first.");
                return;
            }

            const selectedGame = document.getElementById('game').value;
            const bettingSites = ["Africa Bet", "MWOS Betting", "Spin City", "1Win", "Bet247", "Premier Bet"];
            let output = "";

            const now = new Date();
            let startMinutes = now.getMinutes();
            let currentHour = now.getHours();

            bettingSites.forEach(site => {
                output += `<div class="site-section"><h2>üì° ${site} Signals</h2>`;

                for (let i = 0; i < 10; i++) {
                    let minutes = (startMinutes + i) % 60;
                    let seconds = Math.floor(Math.random() * 60);

                    let targetMultiplier, riskMultiplier;
                    let randomRiskChance = Math.random(); // To randomize when to apply risk

                    if (selectedGame === "aviator") {
                        targetMultiplier = (Math.random() * (2.50 - 1.50) + 1.50).toFixed(2); // Target between 1.50x - 2.50x
                        if (randomRiskChance > 0.5) {
                            riskMultiplier = (Math.random() * (4.50 - 2.51) + 2.51).toFixed(2); // Risk between 2.51x - 4.50x
                        } else {
                            riskMultiplier = null; // No risk for this round
                        }
                    } else {
                        targetMultiplier = (Math.random() * (2.00 - 1.20) + 1.20).toFixed(2); // Target between 1.20x - 2.00x (for JetX)
                        if (randomRiskChance > 0.5) {
                            riskMultiplier = (Math.random() * (4.00 - 2.00) + 2.00).toFixed(2); // Risk between 2.00x - 4.00x
                        } else {
                            riskMultiplier = null; // No risk for this round
                        }
                    }

                    output += `<p class="prediction">üïí ${currentHour}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} | Target ${targetMultiplier}x`;
                    if (riskMultiplier) {
                        output += ` | <span class="risk">Risk ${riskMultiplier}x</span>`;
                    }
                    output += `</p>`;
                }
                output += "</div>";
            });

            document.getElementById('signals').innerHTML = output;

            // Start auto update after the signals are generated
            startAutoUpdate();
        }

        // Start auto update every 10 minutes
        function startAutoUpdate() {
            clearInterval(autoUpdateInterval); // Clear any previous interval
            autoUpdateInterval = setInterval(generatePredictions, 600000); // Set interval to 10 minutes
        }
    </script>

</body>
</html>
