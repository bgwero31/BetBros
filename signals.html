<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Predictions - FlightZone Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            color: white;
        }
        h1 {
            background: rgba(255, 204, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: black;
        }
        .site-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px;
            border-radius: 8px;
            display: inline-block;
            width: 300px;
            vertical-align: top;
        }
        .prediction {
            font-size: 18px;
            margin: 5px 0;
        }
        .risk {
            color: white;
            font-weight: bold;
        }
        #clock {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 25px;
            background: #ff9900;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6600;
        }
        .input-container {
            margin-top: 20px;
        }
        .password-input, .game-selector {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>

    <h1>üöÄ FlightZone Free Signals by B JAY ‚úàÔ∏è</h1>
    <div id="clock">Loading Time...</div>

    <!-- Password and Game Selection (hidden after successful login) -->
    <div class="input-container" id="password-section">
        <input type="password" id="password" class="password-input" placeholder="Enter Password">
        <button onclick="validatePassword()">üé≤ Get Free Signals</button>
    </div>

    <div id="game-selection" class="hide">
        <select id="game" class="game-selector">
            <option value="jetx">JetX</option>
            <option value="aviator">Aviator</option>
        </select>
        <button onclick="generatePredictions()">üé≤ Generate Signals</button>
    </div>

    <div id="signals"></div>

    <script>
        // Function to update the clock
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").innerText = "üïí " + now.toLocaleTimeString('en-US', { hour12: false });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Function to validate password and start generating predictions
        function validatePassword() {
            const enteredPassword = document.getElementById("password").value;
            const correctPassword = "bjay2025";

            if (enteredPassword === correctPassword) {
                // Hide the password section and show the game selection
                document.getElementById("password-section").classList.add("hide");
                document.getElementById("game-selection").classList.remove("hide");
            } else {
                alert("Incorrect password! Please try again.");
            }
        }

        // Function to generate predictions based on selected game (JetX or Aviator)
        function generatePredictions() {
            const game = document.getElementById("game").value;
            const bettingSites = ["Africa Bet", "MWOS Betting", "Spin City", "1Win", "Bet247", "Premier Bet"];
            let output = "";

            const now = new Date();
            let startMinutes = now.getMinutes();
            let currentHour = now.getHours();

            bettingSites.forEach(site => {
                output += `<div class="site-section"><h2>üì° ${site} Signals (${game.toUpperCase()})</h2>`;

                for (let i = 0; i < 10; i++) {
                    let minutes = (startMinutes + i) % 60;
                    let seconds = Math.floor(Math.random() * 60);

                    if (game === "jetx") {
                        // For JetX, we use "Catch" instead of "Target" and "Steady Climb" instead of risk
                        let catchMultiplier = (Math.random() * (2.50 - 1.50) + 1.50).toFixed(2); // Catch between 1.50x - 2.50x
                        let steadyClimbMultiplier = Math.random() < 0.5 ? (Math.random() * (5.00 - 3.00) + 3.00).toFixed(2) : null; // Steady Climb between 3.00x - 5.00x

                        output += `<p class="prediction">üïí ${currentHour}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</p>`;
                        output += `<p class="prediction">Catch ${catchMultiplier}x</p>`;
                        
                        if (steadyClimbMultiplier) {
                            output += `<p class="prediction risk">Steady Climb ${steadyClimbMultiplier}x</p>`;
                        }
                    } else if (game === "aviator") {
                        // For Aviator, we use "Target" and "Risk"
                        let targetMultiplier = (Math.random() * (2.50 - 1.50) + 1.50).toFixed(2); // Target between 1.50x - 2.50x
                        let riskMultiplier = Math.random() < 0.5 ? (Math.random() * (5.00 - 3.00) + 3.00).toFixed(2) : null; // Risk between 3.00x - 5.00x

                        output += `<p class="prediction">üïí ${currentHour}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}</p>`;
                        output += `<p class="prediction">Target ${targetMultiplier}x</p>`;
                        
                        if (riskMultiplier) {
                            output += `<p class="prediction risk">Risk ${riskMultiplier}x</p>`;
                        }
                    }
                }
                output += "</div>";
            });

            document.getElementById('signals').innerHTML = output;
        }

        // Auto-update predictions every 10 minutes (600,000 milliseconds)
        setInterval(generatePredictions, 600000);
    </script>

</body>
</html>
