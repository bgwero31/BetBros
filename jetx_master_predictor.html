<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Master Predictor Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
        }

        .signal-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 20px;
            display: inline-block;
        }

        .back-button {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 15px 20px;
            margin: 20px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #C70039;
        }

        .prediction {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #FFD700;
        }
    </style>
</head>
<body>

    <h1>JetX Master Predictor Signals</h1>

    <div class="signal-container">
        <h3>Next Prediction:</h3>
        <p class="prediction" id="signal">Loading...</p>
    </div>

    <button class="back-button" onclick="goBack()">⬅️ Back to Predictor</button>

    <script>
        function goBack() {
            window.location.href = 'jetx_master_predictor.html'; // Redirect back to the main page
        }

        // Generate a random prediction every minute
        function generateSignal() {
            const multipliers = ['2x', '3x', '4x', '5x', '6x'];
            const randomMultiplier = multipliers[Math.floor(Math.random() * multipliers.length)];
            document.getElementById('signal').textContent = `Prediction: ${randomMultiplier}`;
        }

        generateSignal(); // Initial prediction
        setInterval(generateSignal, 60000); // Update every minute
    </script>

</body>
</html>
