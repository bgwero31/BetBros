<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;

            margin: 50px auto;

            margin: 10px 0;

            border-radius: 5px;

        }
        input {
            background: #222;

        select {
            background: #444;
            color: white;
        }
        button {

        }

<body>

    <script>
        function validateLogin() {

            var bettingSite = document.getElementById("bettingSite").value;

            if (password === "BJay2025$") { // Change this to your secret password
