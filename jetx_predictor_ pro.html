<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Predictor Pro</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ffcc;
        }
        .prediction-box {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 8px;
            font-size: 20px;
        }
        .target {
            color: #ffcc00;
        }
        .time {
            color: #66ff66;
        }
        .loading {
            font-size: 18px;
            color: #ff6347;
        }
    </style>
</head>
<body>

    <h1>JetX Predictor Pro</h1>
    <p class="loading">ðŸš€ Predictions Loading...</p>

    <div id="predictions"></div>

    <script>
        function generatePredictions() {
            const times = ["01:45", "01:46", "01:47", "01:48", "01:49"];
            const targets = ["2.3x", "4.1x", "7.8x", "1.9x", "5.2x"];
            const output = [];

            // Randomly pick predictions for each cycle
            for (let i = 0; i < times.length; i++) {
                output.push(`
                    <div class="prediction-box">
                        <span class="time">${times[i]}</span> âžœ Target: <span class="target">${targets[i]}</span>
                    </div>
                `);
            }

            // Render the predictions
            document.getElementById("predictions").innerHTML = output.join('');
            document.querySelector(".loading").style.display = 'none';  // Hide the loading text after rendering
        }

        // Update predictions every 10 seconds
        setInterval(generatePredictions, 10000);
        generatePredictions(); // Initial call to load predictions
    </script>

</body>
</html>
