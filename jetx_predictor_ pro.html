<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Predictor Pro Login</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00ffcc;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin: auto;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff6f61, #f39c12, #8e44ad, #3498db);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.3s ease-in-out;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #f39c12, #e74c3c, #9b59b6, #1abc9c);
        }

        .error-message {
            color: #e74c3c;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JetX Predictor Pro</h1>
    <div class="login-card">
        <h2>Login to Access Predictions</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="bettingSite">Select Betting Site</label>
                <select id="bettingSite" name="bettingSite" required>
                    <option value="AfricaBet">Africa Bet</option>
                    <option value="MWOSBetting">MWOS Betting</option>
                    <option value="SpinCity">Spin City</option>
                    <option value="Zanzibet">Zanzibet</option>
                    <option value="Bet247">Bet247</option>
                    <option value="1Win">1Win</option>
                </select>
            </div>
            <div class="input-group">
                <label for="password">Enter Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
            <p id="errorMessage" class="error-message">Incorrect password. Try again.</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const password = document.getElementById('password').value;
            const correctPassword = 'jetx2025'; // Example correct password
            const signalPage = '/jetx_signals'; // Replace with actual signal page URL

            if (password === correctPassword) {
                window.location.href = signalPage;
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
