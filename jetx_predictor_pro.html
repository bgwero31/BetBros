<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JetX Predictor Pro</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #00ffcc;
        }
        .login-box {
            background: #1e1e1e;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 8px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .btn {
            background: #00ffcc;
            color: black;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #00cc99;
        }
    </style>
</head>
<body>

    <h1>JetX Predictor Pro</h1>
    <div class="login-box">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" onclick="login()">Login</button>
        <p id="error" style="color: red;"></p>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;

            // Dummy username & password (You can replace this with a real authentication system)
            if (user === "admin" && pass === "1234") {
                window.location.href = "jetx_predictor_pro.html"; // Redirect on successful login
            } else {
                document.getElementById("error").innerText = "Invalid username or password!";
            }
        }
    </script>

</body>
</html>
