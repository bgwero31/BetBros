<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator WagerBot 3000</title>
    <style>
        body {
            background-color: #000;
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .clock {
            font-size: 26px;
            font-weight: bold;
            text-shadow: 0 0 10px #ffcc00;
            margin-bottom: 10px;
        }

        .neon-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.7);
        }

        h1 {
            font-size: 30px;
            text-shadow: 0 0 10px #00ffea;
        }

        .signal {
            background: rgba(0, 255, 234, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 22px;
            box-shadow: 0 0 10px #00ffea;
        }

        .neon-btn {
            background: #ff003c;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff003c;
        }

        .neon-btn:hover {
            background: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCa_evUJ_wEHEVfkmjWgv5o_yKjMfwi4as",
            authDomain: "jetxbjay.firebaseapp.com",
            projectId: "jetxbjay",
            storageBucket: "jetxbjay.appspot.com",
            messagingSenderId: "913549013656",
            appId: "1:913549013656:web:ca30589cf273479ce856ed",
            measurementId: "G-6WLJ1M7ZC7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Function to Fetch Live Signals
        function fetchSignals() {
            const signalsRef = ref(db, "aviator_signals");

            onValue(signalsRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const signalsDiv = document.getElementById("signals");
                    signalsDiv.innerHTML = `
                        <div class="signal">üì° Next Round: ${data.next_round} üïí</div>
                        <div class="signal">‚ö° Target: ${data.target}x üöÄ</div>
                        <div class="signal">‚ö†Ô∏è Risk Level: ${data.risk} üî•</div>
                    `;
                    checkSignalTime(data.next_round);
                }
            });
        }

        // Function to Check Signal Time and Alert
        function checkSignalTime(signalTime) {
            setInterval(() => {
                const now = new Date();
                const currentTime = now.toLocaleTimeString("en-GB", { hour12: false });

                if (currentTime === signalTime) {
                    alert("üöÄ Play Now! The signal is active!");
                }
            }, 1000);
        }

        // Auto-fetch signals on page load
        fetchSignals();

    </script>
</head>
<body>

    <h1>Aviator WagerBot 3000</h1>

    <div class="clock" id="liveClock">Loading...</div>

    <div class="neon-container">
        <div id="signals">Loading Signals...</div>
        <button class="neon-btn" onclick="fetchSignals()">üîÑ Refresh Signals</button>
        <button class="neon-btn" onclick="logout()">Logout</button>
    </div>

    <div class="footer">
        <p>üåê AI Model: WagerBot AI v3.0 | Next Prediction in <span id="countdown">60</span> sec</p>
    </div>

    <script>
        // Check login status
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = "wagerbot_login.html";
        }

        // Live Clock Function
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("liveClock").textContent = `üïí ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000); // Update clock every second

        // Countdown timer
        function resetCountdown() {
            let countdown = 60;
            const countdownElement = document.getElementById("countdown");
            const interval = setInterval(() => {
                countdown -= 1;
                countdownElement.textContent = countdown;
                if (countdown <= 0) clearInterval(interval);
            }, 1000);
        }
        resetCountdown();

        // Logout function
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "wagerbot_login.html";
        }
    </script>

</body>
</html>
