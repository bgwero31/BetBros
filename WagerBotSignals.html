<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator WagerBot 3000</title>
    <style>
        body {
            background-color: #000;
            color: #00ffea;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .clock {
            font-size: 26px;
            font-weight: bold;
            text-shadow: 0 0 10px #ffcc00;
            margin-bottom: 10px;
        }

        .neon-container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.7);
        }

        h1 {
            font-size: 30px;
            text-shadow: 0 0 10px #00ffea;
        }

        .signal {
            background: rgba(0, 255, 234, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 22px;
            box-shadow: 0 0 10px #00ffea;
        }

        .neon-btn {
            background: #ff003c;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #ff003c;
        }

        .neon-btn:hover {
            background: #ffcc00;
            box-shadow: 0 0 20px #ffcc00;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
        }
    </style>
</head>
<body>

    <h1>Aviator WagerBot 3000</h1>

    <div class="clock" id="liveClock">Loading...</div>

    <div class="neon-container">
        <div id="signals"></div>
        <button class="neon-btn" onclick="generateSignals()">üîÑ Get Signals</button>
        <button class="neon-btn" onclick="logout()">Logout</button>
    </div>

    <div class="footer">
        <p>üåê AI Model: WagerBot AI v3.0 | Next Prediction in <span id="countdown">60</span> sec</p>
    </div>

    <script>
        // Check login status
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = "wagerbot_login.html";
        }

        // Live Clock Function
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("liveClock").textContent = `üïí ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000); // Update clock every second

        // Simulate AI-generated signals with timestamps
        function generateSignals() {
            const signalsDiv = document.getElementById("signals");
            signalsDiv.innerHTML = "";

            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');

            const futuristicSignals = [
                `üì° AI Analysis (${hours}:${minutes}): Next Peak at 4.8x üöÄ`,
                `‚ö° Quantum Prediction (${hours}:${minutes}): Safe Play at 2.1x üîÆ`,
                `üõ∏ WagerBot Alert (${hours}:${minutes}): High Risk Detected at 9.3x ‚ö†Ô∏è`,
                `ü§ñ AI Adaptive Mode (${hours}:${minutes}): Recommended Exit at 6.5x`,
                `üí° Neural Network Suggests (${hours}:${minutes}): Play Small at 1.7x`
            ];

            futuristicSignals.forEach(signal => {
                let signalDiv = document.createElement("div");
                signalDiv.className = "signal";
                signalDiv.textContent = signal;
                signalsDiv.appendChild(signalDiv);
            });

            resetCountdown();
        }

        // Auto-refresh every 60 seconds
        function autoUpdateSignals() {
            generateSignals();
            setTimeout(autoUpdateSignals, 60000);
        }
        setTimeout(autoUpdateSignals, 60000);

        // Countdown timer
        function resetCountdown() {
            let countdown = 60;
            const countdownElement = document.getElementById("countdown");
            const interval = setInterval(() => {
                countdown -= 1;
                countdownElement.textContent = countdown;
                if (countdown <= 0) clearInterval(interval);
            }, 1000);
        }
        resetCountdown();

        // Logout function
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "wagerbot_login.html";
        }

        // Generate initial signals on page load
        generateSignals();
    </script>

</body>
</html>
