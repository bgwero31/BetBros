<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR MASTER X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0c29;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff6600;
            text-transform: uppercase;
        }

        .clock {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .signals-section {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .signal {
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff8533;
        }

        #response, #countdown {
            font-size: 18px;
            margin-top: 20px;
        }

        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #ff6600;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Animated Background (Falling glowing dots) */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="background-animation"></div>

    <div class="container">
        <h1>AVIATOR MASTER X</h1>
        <div class="clock" id="clock"></div>

        <div class="signals-section">
            <input type="number" id="oddInput" placeholder="Enter your odd (e.g., 2.50)">
            <button onclick="checkOdd()">Submit</button>
            <p id="response"></p>
            <p id="countdown"></p>
        </div>

        <div class="footer">
            üìû <a href="https://wa.me/263774309795" target="_blank">Contact B.JAY on WhatsApp</a> ALL RIGHTS RESERVED...
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            document.getElementById("clock").innerText = `üïí ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function checkOdd() {
            const userOdd = parseFloat(document.getElementById("oddInput").value);
            const response = document.getElementById("response");
            const countdown = document.getElementById("countdown");

            if (isNaN(userOdd) || userOdd < 1.00) {
                response.innerHTML = "‚ö†Ô∏è Please enter a valid odd!";
                countdown.innerHTML = "";
                return;
            }

            const badHour = Math.random() < 0.25;
            if (badHour) {
                const waitTime = [30, 60, 120][Math.floor(Math.random() * 3)];
                response.innerHTML = `üö® Too many blues! Best time to play again: after ${waitTime} mins.`;
                countdown.innerHTML = "";
                return;
            }

            const waitSeconds = Math.floor(Math.random() * (7200 - 90 + 1) + 90);
            response.innerHTML = `‚úÖ Your odd (${userOdd}x) is coming in a few minutes. Stay ready!`;
            countdown.innerHTML = `‚è≥ Countdown: ${waitSeconds} sec`;

            let timeLeft = waitSeconds;
            const timer = setInterval(() => {
                timeLeft--;
                countdown.innerHTML = `‚è≥ Countdown: ${timeLeft} sec`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    let finalOdd;
                    if (userOdd >= 1.00 && userOdd <= 1.99) {
                        finalOdd = (Math.random() * (1.99 - 1.00) + 1.00).toFixed(2);
                    } else if (userOdd >= 2.00 && userOdd <= 6.00) {
                        finalOdd = (Math.random() * (6.00 - 2.00) + 2.00).toFixed(2);
                    } else if (userOdd >= 10.00) {
                        finalOdd = (Math.random() * (13.00 - 10.00) + 10.00).toFixed(2);
                    }

                    response.innerHTML = `üî• PLAY NOW! Your odd: ${finalOdd}x`;
                    countdown.innerHTML = "";

                    setTimeout(() => {
                        response.innerHTML = "";
                        countdown.innerHTML = "";
                        document.getElementById("oddInput").value = "";
                        response.innerHTML = "üëâ Please enter your odd";
                    }, 12000);
                }
            }, 1000);
        }

        function createDots() {
            const numDots = 30;
            const container = document.querySelector(".background-animation");

            for (let i = 0; i < numDots; i++) {
                let dot = document.createElement("div");
                dot.classList.add("dot");
                dot.style.left = Math.random() * 100 + "vw";
                dot.style.animationDuration = Math.random() * 5 + 3 + "s";
                dot.style.animationDelay = Math.random() * 2 + "s";
                container.appendChild(dot);
            }
        }
        createDots();
    </script>

</body>
</html>
