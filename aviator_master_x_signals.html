<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>AVIATOR MASTER X</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background: #0f0c29;  
            color: #ffffff;  
            text-align: center;  
            margin: 0;  
            padding: 0;  
            overflow: hidden;  
        }  

        .container {  
            margin-top: 50px;  
        }  

        h1 {  
            font-size: 2.5em;  
            color: #ff6600;  
            text-transform: uppercase;  
        }  

        .clock {  
            font-size: 1.5em;  
            font-weight: bold;  
            margin-bottom: 20px;  
        }  

        .signals-section {  
            background: rgba(0, 0, 0, 0.8);  
            padding: 20px;  
            margin: 20px auto;  
            border-radius: 10px;  
            width: 80%;  
            max-width: 600px;  
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);  
        }  

        input {  
            width: 80%;  
            padding: 10px;  
            margin: 10px 0;  
            border-radius: 8px;  
            border: none;  
            font-size: 16px;  
            background-color: rgba(255, 255, 255, 0.1);  
            color: #fff;  
            text-align: center;  
        }  

        button {  
            padding: 10px 20px;  
            background-color: #ff6600;  
            color: white;  
            border: none;  
            border-radius: 8px;  
            font-size: 16px;  
            cursor: pointer;  
            transition: background-color 0.3s ease;  
        }  

        button:hover {  
            background-color: #ff8533;  
        }  

        #response, #countdown {  
            font-size: 18px;  
            margin-top: 20px;  
        }  

        #finalOdd {  
            font-size: 24px;  
            font-weight: bold;  
            color: yellow;  
            display: none;  
        }  

        .spinner {  
            display: none;  
            margin: 20px auto;  
            border: 6px solid rgba(255, 255, 255, 0.3);  
            border-top: 6px solid #ff6600;  
            border-radius: 50%;  
            width: 50px;  
            height: 50px;  
            animation: spin 1s linear infinite;  
        }  

        @keyframes spin {  
            0% { transform: rotate(0deg); }  
            100% { transform: rotate(360deg); }  
        }  

        .extra-info {  
            margin-top: 30px;  
            font-size: 16px;  
            padding: 15px;  
            background: rgba(0, 0, 0, 0.7);  
            border-radius: 10px;  
        }  

        .footer {  
            margin-top: 40px;  
            font-size: 16px;  
            color: #ff6600;  
        }  

        .footer a {  
            color: white;  
            text-decoration: none;  
            font-weight: bold;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>AVIATOR MASTER X</h1>  
        <div class="clock" id="clock"></div>  

        <div class="signals-section">  
            <input type="number" id="oddInput" placeholder="Enter your odd (e.g., 2.50)">  
            <button onclick="checkOdd()">Submit</button>  
            <div class="spinner" id="spinner"></div>  
            <p id="response"></p>  
            <p id="countdown"></p>  
            <p id="finalOdd"></p>  
        </div>  

        <div class="extra-info">  
            üöÄ Always play wisely! Some hours are better than others. Be patient and follow the signals!  
        </div>  

        <div class="footer">  
            üìû <a href="https://wa.me/263774309795" target="_blank">Contact B.JAY on WhatsApp, ALL RIGHTS RESERVED...</a>  
        </div>  
    </div>  

    <script>  
        function updateClock() {  
            const now = new Date();  
            let hours = now.getHours();  
            let minutes = now.getMinutes();  
            let seconds = now.getSeconds();  
            minutes = minutes < 10 ? "0" + minutes : minutes;  
            seconds = seconds < 10 ? "0" + seconds : seconds;  
            document.getElementById("clock").innerText = `üïí ${hours}:${minutes}:${seconds}`;  
        }  
        setInterval(updateClock, 1000);  
        updateClock();  

        function checkOdd() {  
            const userOdd = parseFloat(document.getElementById("oddInput").value);  
            const response = document.getElementById("response");  
            const countdown = document.getElementById("countdown");  
            const finalOddDisplay = document.getElementById("finalOdd");  
            const spinner = document.getElementById("spinner");  

            if (isNaN(userOdd) || userOdd < 1.00) {  
                alert("‚ö†Ô∏è Please enter a valid odd!");  
                return;  
            }  

            if (userOdd >= 10.00) {  
                response.innerHTML = "üîÑ Calculating the best time for your pink odd...";  
                spinner.style.display = "block";  

                setTimeout(() => {  
                    spinner.style.display = "none";  
                    response.innerHTML = "‚è≥ Countdown: 10 sec";  

                    let timeLeft = 10;  
                    const timer = setInterval(() => {  
                        timeLeft--;  
                        response.innerHTML = `‚è≥ Countdown: ${timeLeft} sec`;  

                        if (timeLeft <= 0) {  
                            clearInterval(timer);  
                            response.innerHTML = "üî• PLAY NOW 2x";  
                            
                            setTimeout(() => {  
                                const finalOdd = (Math.random() * (15.00 - 10.00) + 10.00).toFixed(2);  
                                finalOddDisplay.style.display = "block";  
                                finalOddDisplay.innerHTML = `üî• RISK: ${finalOdd}x`;  

                                setTimeout(() => {  
                                    response.innerHTML = "";  
                                    finalOddDisplay.style.display = "none";  
                                    document.getElementById("oddInput").value = "";  
                                }, 12000);  
                            }, 2000);  
                        }  
                    }, 1000);  
                }, 90000);  
            }  
        }  
    </script>  
</body>  
</html>
