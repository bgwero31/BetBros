<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR MASTER X </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0c29;
            color: #ffffff;
            text-align: center;
        }

        .section {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            color: #ff6600;
        }

        .signals-list {
            color: #ffffff;
            text-align: left;
            padding: 10px;
            border: 1px solid #ff6600;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>AVIATOR MASTER X </h1>

    <div class="section">
        <h2>Live Betting Signals</h2>
        <div class="signals-list" id="signals">
            <!-- Signals will be dynamically added here -->
            <p>Loading signals...</p>
        </div>
    </div>

    <script>
        // Example signals to be displayed
        const signals = [
            "Target: 2.00x | Risk: 4.00x",
            "Target: 3.50x | Risk: 6.00x",
            "Target: 1.90x | Risk: 5.00x"
        ];

        // Display signals on the page
        const signalsContainer = document.getElementById("signals");
        signals.forEach(signal => {
            const signalElement = document.createElement("p");
            signalElement.textContent = signal;
            signalsContainer.appendChild(signalElement);
        });
    </script>

</body>
</html>
