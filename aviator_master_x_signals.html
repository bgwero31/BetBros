<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR MASTER X - Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff6600;
            text-transform: uppercase;
        }

        .signals-section {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .signal {
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading {
            color: #ff6600;
            font-size: 16px;
            font-style: italic;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ffffff;
        }

        .footer a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AVIATOR MASTER X - Live Signals</h1>
        <div class="signals-section">
            <p class="loading">Loading signals...</p>
            <div id="signalsList"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 <strong>FlightZone Signals</strong>. All Rights Reserved.</p>
        <p>For more info, visit <a href="https://whatsapp.com/dl/

 target="_blank">GitHub</a>.</p>
    </div>

    <script>
        function fetchLiveSignals() {
            const signals = [
                "Target: 2.00x | Risk: 4.00x",
                "Target: 3.50x | Risk: 6.00x",
                "Target: 1.90x | Risk: 5.00x",
                "Target: 4.50x | Risk: 8.00x",
                "Target: 2.80x | Risk: 7.00x"
            ];

            const signalsContainer = document.getElementById("signalsList");
            signalsContainer.innerHTML = "";

            signals.forEach((signal, index) => {
                setTimeout(() => {
                    const signalElement = document.createElement("p");
                    signalElement.classList.add("signal");
                    signalElement.textContent = signal;
                    signalsContainer.appendChild(signalElement);
                }, index * 2000);
            });

            document.querySelector(".loading").style.display = "none";
        }

        window.onload = fetchLiveSignals;
    </script>

</body>
</html>
