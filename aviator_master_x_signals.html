<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR MASTER X </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0c29; /* Original background */
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column; /* Updated to stack elements vertically */
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff6600;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff8533;
        }

        #loginError {
            color: red;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        /* Raindrop effect */
        .raindrop {
            position: absolute;
            width: 5px;
            height: 10px;
            background-color: white;
            animation: fall 2s infinite;
        }

        @keyframes fall {
            from {
                top: -10px;
            }
            to {
                top: 100%;
            }
        }

        /* Alerts for random messages */
        .alert {
            position: absolute;
            top: 20px;
            width: 100%;
            color: #ff6600;
            font-size: 20px;
            padding: 10px;
            display: none;
        }
        
        /* Add some info between card and footer */
        .info-section {
            margin: 30px 0;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>AVIATOR MASTER X</h2>
        <form id="loginForm" onsubmit="return login()">
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="loginError">Incorrect password. Please try again.</p>
    </div>

    <div class="info-section">
        <p>Welcome to Aviator Master X. Follow the signals to increase your chances of winning.</p>
    </div>

    <div class="alert" id="alertMessage"></div>

    <div id="raindrops"></div>

    <script>
        // Password verification logic
        function login() {
            const password = document.getElementById("password").value;
            const correctPassword = "masterx2025"; // Password to login

            if (password === correctPassword) {
                window.location.href = "aviator_master_x_signals.html"; // Redirect after success
            } else {
                document.getElementById("loginError").style.display = "block"; // Show error message
            }
            return false;
        }

        // Function to create raindrops
        function createRaindrops() {
            const numRaindrops = 50; // Number of raindrops
            const raindropContainer = document.getElementById('raindrops');

            for (let i = 0; i < numRaindrops; i++) {
                const raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                raindrop.style.left = `${Math.random() * 100}%`; // Randomize left position
                raindrop.style.animationDuration = `${Math.random() * 2 + 3}s`; // Randomize fall speed
                raindropContainer.appendChild(raindrop);
            }
        }

        // Function to show random tips for the players
        function showRandomTip() {
            const tips = [
                "Tip: Play on high-risk moments for big wins.",
                "Reminder: Keep your bet sizes reasonable to minimize losses.",
                "Tip: Timing is key! Wait for a calm moment before placing a bet.",
                "Don't rush! Patience often pays off when betting.",
                "Risky moments can lead to high rewards, but play carefully."
            ];

            const randomIndex = Math.floor(Math.random() * tips.length);
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = tips[randomIndex];
            alertMessage.style.display = 'block';

            // Hide the alert after 5 seconds
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        // Randomly trigger alerts
        setInterval(showRandomTip, Math.random() * 200000 + 500000); // Trigger every 2-5 minutes

        // Initialize raindrop effect
        createRaindrops();

    </script>
    
    <footer>
        <p>Contact B.JAY via WhatsApp: <a href="https://wa.me/263774309795" style="color: #ff6600;">+263774309795</a></p>
    </footer>

</body>
</html>
