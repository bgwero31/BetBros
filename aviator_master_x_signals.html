<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR MASTER X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        /* Raindrop Animation */
        .raindrops {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            animation: fall 0.5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0.5; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            color: #ff6600;
            text-transform: uppercase;
        }

        .clock {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .signals-section {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff8533;
        }

        #response, #countdown {
            font-size: 18px;
            margin-top: 20px;
        }

        #finalOdd {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            display: none;
        }

        .extra-info {
            margin-top: 30px;
            font-size: 16px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .alert-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            display: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #ff6600;
            z-index: 3;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Raindrop Animation -->
    <div class="raindrops" id="raindrops"></div>

    <div class="container">
        <h1>AVIATOR MASTER X </h1>
        <div class="clock" id="clock"></div>

        <div class="signals-section">
            <input type="number" id="oddInput" placeholder="Enter your odd (e.g., 2.50)">
            <button onclick="checkOdd()">Submit</button>
            <p id="response"></p>
            <p id="countdown"></p>
            <p id="finalOdd"></p>
        </div>

        <div class="extra-info">
            üöÄ Always play wisely! Some hours are better than others. Be patient and follow the signals!
        </div>

        <div class="alert-box" id="alertBox"></div>

        <div class="footer">
            üìû <a href="https://wa.me/263774309795" target="_blank">Contact Baron Gwero on WhatsApp</a>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            document.getElementById("clock").innerText = `üïí ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function showAlert(message) {
            const alertBox = document.getElementById("alertBox");
            alertBox.innerText = message;
            alertBox.style.display = "block";
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 5000);
        }

        function checkOdd() {
            const userOdd = parseFloat(document.getElementById("oddInput").value);
            const response = document.getElementById("response");
            const countdown = document.getElementById("countdown");
            const finalOddDisplay = document.getElementById("finalOdd");

            if (isNaN(userOdd) || userOdd < 1.00) {
                showAlert("‚ö†Ô∏è Please enter a valid odd!");
                return;
            }

            const waitSeconds = Math.floor(Math.random() * (120 - 90 + 1) + 90);
            response.innerHTML = `‚úÖ Your odd (${userOdd}x) is coming soon. Stay ready!`;
            countdown.innerHTML = `‚è≥ Countdown: ${waitSeconds} sec`;

            let timeLeft = waitSeconds;
            const timer = setInterval(() => {
                timeLeft--;
                countdown.innerHTML = `‚è≥ Countdown: ${timeLeft} sec`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdown.innerHTML = "üéâ Get Ready!";

                    const finalOdd = (userOdd >= 10.00) 
                        ? (Math.random() * (13.00 - 10.00) + 10.00).toFixed(2) 
                        : (Math.random() * (6.00 - 1.00) + 1.00).toFixed(2);

                    finalOddDisplay.innerHTML = `üî• PLAY NOW! Your odd: ${finalOdd}x`;
                    finalOddDisplay.style.display = "block";

                    setTimeout(() => {
                        response.innerHTML = "";
                        countdown.innerHTML = "";
                        finalOddDisplay.style.display = "none";
                        document.getElementById("oddInput").value = "";
                    }, 12000);
                }
            }, 1000);
        }

        function createRaindrops() {
            const raindropsContainer = document.getElementById("raindrops");
            for (let i = 0; i < 100; i++) {
                let raindrop = document.createElement("div");
                raindrop.classList.add("raindrop");
                raindrop.style.left = Math.random() * 100 + "vw";
                raindrop.style.animationDuration = Math.random() * 1.5 + 1 + "s";
                raindropsContainer.appendChild(raindrop);
            }
        }
        createRaindrops();
    </script>

</body>
</html>
