<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR MASTER X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0c29;
            color: #fff;
            text-align: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff8533;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to AVIATOR MASTER X</h2>
        <form id="loginForm" onsubmit="return login()">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="loginError" style="color: red; display: none;">Incorrect username or password. Please try again.</p>
    </div>

    <script>
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Hardcoded credentials for now (replace with real logic later)
            if (username === "admin" && password === "password123") {
                window.location.href = "aviator_master_x_signals.html"; // Redirect to the main bot page
                return false;
            } else {
                document.getElementById("loginError").style.display = "block";
                return false;
            }
        }
    </script>

</body>
</html>
