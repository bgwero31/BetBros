<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR MASTER X</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff6600;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff8533;
        }

        #loginError {
            color: red;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>AVIATOR MASTER X</h2>
        <form id="loginForm" onsubmit="return login()">
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="loginError">Incorrect password. Please try again.</p>
    </div>

    <script>
        function login() {
            const password = document.getElementById("password").value;

            // Simple password check
            const correctPassword = "masterx2025"; // Password is "masterx2025"

            if (password === correctPassword) {
                // Redirect to the signals page after password is correct
                window.location.href = "aviator_master_x_signals.html";
            } else {
                // Show error if password is incorrect
                document.getElementById("loginError").style.display = "block";
            }

            return false; // Prevent the form from submitting the normal way
        }
    </script>

</body>
</html>
