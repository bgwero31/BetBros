<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR MASTER X</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Russo+One&display=swap');

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63);
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #ff6600;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 12px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff8533;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #ddd;
            font-family: 'Russo One', sans-serif;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

        .footer a {
            color: #ff6600;
            text-decoration: none;
        }

        .footer p {
            margin: 10px 0;
        }

        #loginError {
            color: red;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        #accuracy-info {
            margin-top: 20px;
            font-size: 16px;
            color: #ff6600;
        }

        .wave-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
        }

    </style>
</head>
<body>

    <!-- Waves Animation -->
    <div class="wave-container">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#302b63" fill-opacity="1" 
                  d="M0,128L30,144C60,160,120,192,180,176C240,160,300,96,360,80C420,64,480,96,540,133.3C600,171,660,213,720,218.7C780,224,840,192,900,165.3C960,139,1020,117,1080,122.7C1140,128,1200,160,1260,160C1320,160,1380,128,1410,112L1440,96L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path>
        </svg>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>AVIATOR MASTER X</h2>
        <form id="loginForm" onsubmit="return login()">
            <input type="text" id="bettingSite" placeholder="Betting Site" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="loginError">Incorrect betting site or password. Please try again.</p>
        
        <!-- Accuracy Info -->
        <p id="accuracy-info">FlightZone by B.JAY offers real-time, highly accurate signals for maximum betting success.</p>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 All rights reserved. FlightZone & B.JAY</p>
    </div>

    <script>
        function login() {
            const bettingSite = document.getElementById("bettingSite").value;
            const password = document.getElementById("password").value;

            // Debugging output
            console.log("Betting Site:", bettingSite); 
            console.log("Password:", password); 

            // Hardcoded credentials for now (replace with real logic later)
            if (bettingSite === "FlightZone" && password === "masterx2025") {
                // Redirect to the main bot page
                window.location.replace("aviator_master_x_signals.html"); // Use replace for redirect
                return false;
            } else {
                // Show login error message
                document.getElementById("loginError").style.display = "block";
                return false;
            }
        }
    </script>

</body>
</html>
