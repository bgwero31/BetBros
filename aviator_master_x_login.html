<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR MASTER X</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 25px rgba(0, 255, 204, 0.8);
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            color: #00ffcc;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.8);
        }

        button {
            padding: 15px 20px;
            background-color: #00ffcc;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00cc99;
        }

        #loginError {
            color: red;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ffffff;
            text-align: center;
        }

        .footer a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>AVIATOR MASTER X</h2>
        <form id="loginForm" onsubmit="return login()">
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="text" id="bettingSite" placeholder="Enter Your Betting Site" required><br>
            <button type="submit">Login</button>
        </form>
        <p id="loginError">Incorrect password. Please try again.</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 <strong>FlightZone Signals by B JAY</strong>. All Rights Reserved.</p>
        <p>For more info, visit <a href="https://github.com/BaronGwero" target="_blank">GitHub</a>.</p>
    </div>

    <script>
        function login() {
            const password = document.getElementById("password").value;
            const bettingSite = document.getElementById("bettingSite").value;

            // Simple password check
            const correctPassword = "masterx2025"; // Password is "masterx2025"

            if (password === correctPassword) {
                // Optionally, save the betting site info to use later
                console.log("Betting site:", bettingSite);
                
                // Redirect to the signals page after password is correct
                window.location.href = "aviator_master_x_signals.html";
            } else {
                // Show error if password is incorrect
                document.getElementById("loginError").style.display = "block";
            }

            return false; // Prevent the form from submitting the normal way
        }
    </script>

</body>
</html>
