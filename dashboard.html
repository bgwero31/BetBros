<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 40px;
            text-transform: uppercase;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .input-container {
            text-align: center;
            margin-top: 20px;
        }
        .input-container input {
            width: 50px;
            padding: 8px;
            margin: 5px;
            text-align: center;
        }
        .input-container button {
            margin-top: 10px;
            padding: 10px;
            background: gold;
            color: black;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        .signal-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .signal-card {
            background-color: #222;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }
        .signal-card h2 {
            font-size: 24px;
            color: #ff5c33;
        }
        .signal-card p {
            font-size: 20px;
            margin: 10px 0;
        }
        .signal-card .target {
            color: #1a73e8;
            font-weight: bold;
        }
        .signal-card .time {
            color: #ffeb3b;
        }
        .signal-card .risk {
            color: #f44336;
            font-weight: bold;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NeuroBet Signals</h1>
    </div>

    <!-- Input Form for Last 5 Crash Odds -->
    <div class="input-container">
        <h2>Enter Last 5 Crash Odds</h2>
        <input type="text" id="odd1" placeholder="1.23">
        <input type="text" id="odd2" placeholder="2.56">
        <input type="text" id="odd3" placeholder="4.89">
        <input type="text" id="odd4" placeholder="1.67">
        <input type="text" id="odd5" placeholder="3.45">
        <br>
        <button onclick="submitOdds()">Submit</button>
    </div>

    <div class="signal-container" id="signalContainer">
        <!-- Predictions will be added here -->
    </div>

    <footer>
        <p>Powered by NeuroBet | Best Betting Signals</p>
    </footer>

    <!-- Firebase Configuration & JavaScript -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDUdinEMEfxzCZdDohtuamtAqdUk9BK8Cs",
            authDomain: "aviator-nuerobet.firebaseapp.com",
            databaseURL: "https://aviator-nuerobet-default-rtdb.firebaseio.com",
            projectId: "aviator-nuerobet",
            storageBucket: "aviator-nuerobet.appspot.com",
            messagingSenderId: "88811829830",
            appId: "1:88811829830:web:e5659b0cb1a17cb3b16847",
            measurementId: "G-PNRB5LQTB6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const predictionsRef = ref(database, "predictions");

        // Function to Submit Last 5 Odds
        function submitOdds() {
            const odds = [
                parseFloat(document.getElementById("odd1").value),
                parseFloat(document.getElementById("odd2").value),
                parseFloat(document.getElementById("odd3").value),
                parseFloat(document.getElementById("odd4").value),
                parseFloat(document.getElementById("odd5").value)
            ];

            if (odds.some(isNaN)) {
                alert("Please enter valid numbers!");
                return;
            }

            // Push odds to Firebase
            const oddsRef = push(ref(database, "last5odds"));
            set(oddsRef, { odds });

            alert("Odds submitted! AI will analyze and generate predictions.");
        }

        // Function to Generate Accurate Predictions
        function generateAccuratePrediction() {
            // Fetch last 5 crash odds from Firebase
            const oddsRef = ref(database, "last5odds");
            onChildAdded(oddsRef, (snapshot) => {
                const last5odds = snapshot.val().odds;

                // AI Prediction Model (Basic Analysis)
                const avg = last5odds.reduce((sum, num) => sum + num, 0) / 5;
                const nextPrediction = (avg * 1.1).toFixed(2); // Adjusted based on last 5 rounds
                const risk = (nextPrediction * 0.8).toFixed(2);

                // Create Prediction Object
                const prediction = {
                    site: ["Spin City", "MWOS Betting", "Zanzibet", "Bet247", "Africa Bet"][Math.floor(Math.random() * 5)],
                    target: nextPrediction,
                    time: new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" }),
                    risk: risk
                };

                // Push Prediction to Firebase
                const newPredictionRef = push(predictionsRef);
                set(newPredictionRef, prediction);
            });
        }

        // Listen for New Predictions & Display
        onChildAdded(predictionsRef, (snapshot) => {
            const prediction = snapshot.val();
            displayPrediction(prediction);
        });

        // Function to Display Prediction
        function displayPrediction(prediction) {
            const container = document.getElementById("signalContainer");
            const card = document.createElement("div");
            card.classList.add("signal-card");

            card.innerHTML = `
                <h2>Signal: ${prediction.site}</h2>
                <p><span class="target">Target: ${prediction.target}x</span></p>
                <p><span class="time">Time: ${prediction.time}</span></p>
                <p><span class="risk">Risk: ${prediction.risk}x</span></p>
            `;

            container.prepend(card);
        }

        // Update Predictions Every 30 Seconds
        setInterval(generateAccuratePrediction, 30000);
    </script>
</body>
</html>
