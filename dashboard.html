<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet Signals</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('futuristic-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            color: #00ff99;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .site-display {
            font-size: 30px;
            color: #ffcc00;
            margin-top: 20px;
        }

        .status {
            font-size: 24px;
            margin-top: 30px;
            color: #00ff99;
        }

        .signal-box {
            font-size: 40px;
            font-weight: bold;
            color: #ff6600;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NeuroBet Signals</h1>
        <p class="site-display">Betting Site: <span id="bettingSiteDisplay">Loading...</span></p>
        <p class="status" id="statusMessage">Analyzing data...</p>
        <p class="signal-box" id="signalOutput">Waiting for signal...</p>
    </div>

    <script type="module">
        // **Firebase SDK Import**
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, query, limitToLast, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // **Firebase Configuration**
        const firebaseConfig = {
            apiKey: "AIzaSyDUdinEMEfxzCZdDohtuamtAqdUk9BK8Cs",
            authDomain: "aviator-nuerobet.firebaseapp.com",
            databaseURL: "https://aviator-nuerobet-default-rtdb.firebaseio.com",
            projectId: "aviator-nuerobet",
            storageBucket: "aviator-nuerobet.appspot.com",
            messagingSenderId: "88811829830",
            appId: "1:88811829830:web:e5659b0cb1a17cb3b16847",
            measurementId: "G-PNRB5LQTB6"
        };

        // **Initialize Firebase**
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const predictionsRef = ref(database, "predictions");

        // **Retrieve User's Betting Site**
        const bettingSite = localStorage.getItem("bettingSite") || "Unknown";
        document.getElementById("bettingSiteDisplay").textContent = bettingSite;

        // **Real-time Prediction Fetching**
        const latestPredictionQuery = query(predictionsRef, limitToLast(1));

        onValue(latestPredictionQuery, (snapshot) => {
            snapshot.forEach((childSnapshot) => {
                const prediction = childSnapshot.val();

                if (prediction.site === bettingSite) {
                    document.getElementById("statusMessage").textContent = "Signal Ready!";
                    document.getElementById("signalOutput").textContent = `Next Odd: ${prediction.target}x`;

                    // Play beep sound on update
                    let beep = new Audio('beep.mp3');
                    beep.play();
                }
            });
        });

        // **Simulate Loading Process Before Fetching**
        setTimeout(() => { document.getElementById("statusMessage").textContent = "Processing data..."; }, 2000);
        setTimeout(() => { document.getElementById("statusMessage").textContent = "Generating accurate odds..."; }, 5000);
    </script>

</body>
</html>
