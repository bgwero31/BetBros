<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator NUEROBET</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        .prediction-box {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            transition: background 0.5s;
        }
        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff9800;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 50px;
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Aviator NUEROBET</h1>
    
    <p>Enter the last 5 crash points:</p>
    <input type="text" id="crashInput" placeholder="e.g. 1.20, 2.30, 10.00, 4.00, 1.50">
    <button onclick="submitData()">Submit</button>

    <div class="prediction-box" id="predictionBox">
        <h2>Prediction</h2>
        <p id="predictionText">Waiting for analysis...</p>
    </div>

    <script>
        // ðŸ”¥ Firebase Configuration (Replace with your actual Firebase config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT.firebaseio.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // ðŸ”¥ Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function submitData() {
            let input = document.getElementById("crashInput").value.trim();
            if (input === "") {
                alert("Please enter crash points.");
                return;
            }

            let crashes = input.split(",").map(num => parseFloat(num.trim()));

            if (crashes.length < 5) {
                alert("Enter at least 5 crash values.");
                return;
            }

            // Save to Firebase
            let ref = database.ref("gameData");
            ref.push({ crashes: crashes, timestamp: Date.now() });

            // Clear input
            document.getElementById("crashInput").value = "";
            alert("Data submitted! Now analyzing trends...");
        }

        // ðŸ”¥ Flashing Background
        function flashPredictionBox(color) {
            let box = document.getElementById("predictionBox");
            box.style.background = color;
            setTimeout(() => {
                box.style.background = "#222"; // Reset to default
            }, 1000);
        }

        // ðŸ”¥ Vibration Alert
        function triggerVibration() {
            if ("vibrate" in navigator) {
                navigator.vibrate([200, 100, 200]); // Vibrates twice
            }
        }

        // ðŸ”¥ Pop-up Notification
        function showPopup(message) {
            let popup = document.createElement("div");
            popup.innerText = message;
            popup.className = "popup";
            document.body.appendChild(popup);
            setTimeout(() => {
                popup.remove();
            }, 4000);
        }

        // ðŸ”¥ Text-to-Speech Alert
        function speakPrediction(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            speech.rate = 1;
            window.speechSynthesis.speak(speech);
        }

        // ðŸ”¥ Animated Icons
        function showIcon(type) {
            let icon = document.createElement("div");
            icon.innerHTML = type === "high" ? "ðŸ”¥" : "âœ…";
            icon.className = "icon";
            document.body.appendChild(icon);
            setTimeout(() => {
                icon.remove();
            }, 3000);
        }

        // ðŸ”„ Listen for Predictions from Firebase
        database.ref("predictions").on("value", (snapshot) => {
            let data = snapshot.val();
            if (data) {
                let latestKey = Object.keys(data).pop();
                let predictionMessage = data[latestKey].message;

                document.getElementById("predictionText").innerText = predictionMessage;
                document.getElementById("predictionBox").style.display = "block";

                // ðŸš€ APPLY ALL INDICATORS ðŸš€
                flashPredictionBox("red"); // Flash red for big odds
                triggerVibration(); // Vibrate for big odds
                showPopup(predictionMessage); // Show popup
                speakPrediction(predictionMessage); // Speak prediction
                showIcon("high"); // Show fire icon for risky bets
            }
        });

    </script>

</body>
</html>
