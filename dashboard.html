<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #222, #444);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header h1 {
            font-size: 40px;
            text-transform: uppercase;
            color: gold;
            text-shadow: 3px 3px 10px rgba(255, 215, 0, 0.7);
        }

        .signal-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signal-card {
            background: rgba(34, 34, 34, 0.9);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s;
        }

        .signal-card:hover {
            transform: scale(1.05);
        }

        .signal-card h2 {
            font-size: 22px;
            color: #ffcc00;
        }

        .signal-card p {
            font-size: 18px;
            margin: 8px 0;
        }

        .target {
            font-weight: bold;
        }

        .time {
            color: #ffeb3b;
        }

        .risk {
            color: #f44336;
            font-weight: bold;
        }

        .blue .target {
            color: #1a73e8;
        }

        .purple .target {
            color: #9c27b0;
        }

        .pink .target {
            color: #e91e63;
        }

        .high-odds-alert {
            background: linear-gradient(45deg, #ff0000, #ff7300);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            margin: 20px auto;
            max-width: 500px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>NeuroBet Signals</h1>
    </div>

    <div class="signal-container" id="signalContainer">
        <!-- Predictions will be added here -->
    </div>

    <div id="highOddsAlert" class="high-odds-alert" style="display: none;">
        ⚠️ 10x+ Odds Incoming! Be Ready!
    </div>

    <footer>
        <p>Powered by NeuroBet | Best Betting Signals</p>
    </footer>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDUdinEMEfxzCZdDohtuamtAqdUk9BK8Cs",
            authDomain: "aviator-nuerobet.firebaseapp.com",
            databaseURL: "https://aviator-nuerobet-default-rtdb.firebaseio.com",
            projectId: "aviator-nuerobet",
            storageBucket: "aviator-nuerobet.appspot.com",
            messagingSenderId: "88811829830",
            appId: "1:88811829830:web:e5659b0cb1a17cb3b16847",
            measurementId: "G-PNRB5LQTB6"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const predictionsRef = ref(database, "predictions");

        let userSite = sessionStorage.getItem("userSite") || "MWOS Betting"; // Default site if none entered

        function generateRandomPrediction() {
            const target = (Math.random() * (6 - 1.2) + 1.2).toFixed(2);
            const risk = (Math.random() * (8 - 3) + 3).toFixed(0);
            const seconds = Math.floor(Math.random() * (55 - 20) + 20);
            const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" }) + `:${seconds}`;

            let colorClass = "blue";
            if (parseFloat(target) >= 2.0 && parseFloat(target) < 10.0) {
                colorClass = "purple";
            } else if (parseFloat(target) >= 10.0) {
                colorClass = "pink";
            }

            return {
                site: userSite,
                target,
                time,
                risk,
                colorClass
            };
        }

        function addPredictionToFirebase() {
            const prediction = generateRandomPrediction();
            const newPredictionRef = push(predictionsRef);
            set(newPredictionRef, prediction);
        }

        onChildAdded(predictionsRef, (snapshot) => {
            const prediction = snapshot.val();
            if (prediction.site === userSite) {
                displayPrediction(prediction);
            }
        });

        function displayPrediction(prediction) {
            const container = document.getElementById("signalContainer");
            const signalCard = document.createElement("div");
            signalCard.classList.add("signal-card", prediction.colorClass);

            const siteElement = document.createElement("h2");
            siteElement.textContent = prediction.site;
            signalCard.appendChild(siteElement);

            const targetElement = document.createElement("p");
            targetElement.innerHTML = `Target: <span class="target">${prediction.target}x</span>`;
            signalCard.appendChild(targetElement);

            const timeElement = document.createElement("p");
            timeElement.innerHTML = `Time: <span class="time">${prediction.time}</span>`;
            signalCard.appendChild(timeElement);

            const riskElement = document.createElement("p");
            riskElement.innerHTML = `Risk: <span class="risk">${prediction.risk}x</span>`;
            signalCard.appendChild(riskElement);

            container.appendChild(signalCard);

            if (parseFloat(prediction.target) >= 10.0) {
                document.getElementById("highOddsAlert").style.display = "block";
                setTimeout(() => {
                    document.getElementById("highOddsAlert").style.display = "none";
                }, 8000);
            }
        }

        setInterval(addPredictionToFirebase, 7000);
    </script>

</body>
</html>
