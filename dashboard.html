<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet Signals</title>
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDW5ntQiR9cF-qZ9vOGY49P6hTOUhTPxdc",
            authDomain: "neurobet-ai.firebaseapp.com",
            projectId: "neurobet-ai",
            storageBucket: "neurobet-ai.appspot.com",
            messagingSenderId: "793175611155",
            appId: "1:793175611155:web:10d91cb8d4fca30f6eece6",
            measurementId: "G-RPZZ9MPQTJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to fetch predictions from Firestore
        async function fetchPrediction() {
            const docRef = doc(db, "predictions", "latest"); // Adjust this to your Firestore document
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                document.getElementById("statusMessage").textContent = "Signal Ready!";
                document.getElementById("signalOutput").textContent = `Next Odd: ${docSnap.data().odd}x`;

                // Play a beep sound when new prediction arrives
                let beep = new Audio('beep.mp3');
                beep.play();
            } else {
                document.getElementById("statusMessage").textContent = "No signal available.";
            }
        }

        // Call fetchPrediction every 10 seconds to get real-time updates
        setInterval(fetchPrediction, 10000);
    </script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('futuristic-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            color: #00ff99;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .site-display {
            font-size: 30px;
            color: #ffcc00;
            margin-top: 20px;
        }

        .status {
            font-size: 24px;
            margin-top: 30px;
            color: #00ff99;
        }

        .signal-box {
            font-size: 40px;
            font-weight: bold;
            color: #ff6600;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NeuroBet Signals</h1>
        <p class="site-display">Betting Site: <span id="bettingSiteDisplay">Loading...</span></p>
        <p class="status" id="statusMessage">Analyzing data...</p>
        <p class="signal-box" id="signalOutput">Waiting for signal...</p>
    </div>

    <script>
        // Retrieve the betting site from local storage
        const bettingSite = localStorage.getItem("bettingSite");
        document.getElementById("bettingSiteDisplay").textContent = bettingSite ? bettingSite : "Unknown";
    </script>
</body>
</html>
