<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIATOR NEUROBET</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 40px;
            text-transform: uppercase;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .signal-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .signal-card {
            background-color: #222;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .signal-card h2 {
            font-size: 24px;
            color: #ff5c33;
        }

        .signal-card p {
            font-size: 20px;
            margin: 10px 0;
        }

        .signal-card .target {
            color: #1a73e8;
            font-weight: bold;
        }

        .signal-card .time {
            color: #ffeb3b;
        }

        .signal-card .risk {
            color: #f44336;
            font-weight: bold;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NeuroBet Signals</h1>
    </div>

    <div class="signal-container" id="signalContainer">
        <!-- Predictions will be loaded here -->
    </div>

    <footer>
        <p>Powered by NeuroBet | Best Betting Signals</p>
    </footer>

    <!-- The Audio Element for Robotic Sound -->
    <audio id="roboticSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDUdinEMEfxzCZdDohtuamtAqdUk9BK8Cs",
            authDomain: "aviator-nuerobet.firebaseapp.com",
            databaseURL: "https://aviator-nuerobet-default-rtdb.firebaseio.com",
            projectId: "aviator-nuerobet",
            storageBucket: "aviator-nuerobet.firebasestorage.app",
            messagingSenderId: "88811829830",
            appId: "1:88811829830:web:e5659b0cb1a17cb3b16847",
            measurementId: "G-PNRB5LQTB6"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        const predictionsRef = database.ref('predictions');

        // Fetch predictions and display them
        predictionsRef.on('child_added', function(snapshot) {
            const prediction = snapshot.val();
            const signalCard = document.createElement('div');
            signalCard.classList.add('signal-card');
            
            signalCard.innerHTML = `
                <h2>Signal: ${prediction.target}</h2>
                <p><span class="target">Target: ${prediction.target}</span></p>
                <p><span class="time">Time: ${prediction.time}</span></p>
                <p><span class="risk">Risk: ${prediction.risk}</span></p>
            `;
            
            document.getElementById('signalContainer').appendChild(signalCard);
        });

        // Play the sound
        window.onload = function() {
            var sound = document.getElementById('roboticSound');
            sound.play();
        };
    </script>
</body>
</html>
