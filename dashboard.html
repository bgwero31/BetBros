<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet Signals</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('futuristic-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            color: #00ff99;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .site-display {
            font-size: 30px;
            color: #ffcc00;
            margin-top: 20px;
        }

        .status {
            font-size: 24px;
            margin-top: 30px;
            color: #00ff99;
        }

        .signal-box {
            font-size: 40px;
            font-weight: bold;
            color: #ff6600;
            margin-top: 50px;
        }

        .alert-box {
            font-size: 28px;
            font-weight: bold;
            color: red;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NeuroBet Signals</h1>
        <p class="site-display">Betting Site: <span id="bettingSiteDisplay">Loading...</span></p>
        <p class="status" id="statusMessage">Analyzing data...</p>
        <p class="signal-box" id="signalOutput">Waiting for signal...</p>
        <p class="alert-box" id="alertMessage"></p>
    </div>

    <script>
        // Retrieve the betting site from local storage
        const bettingSite = localStorage.getItem("bettingSite");
        document.getElementById("bettingSiteDisplay").textContent = bettingSite ? bettingSite : "Unknown";

        function generateRandomOdds() {
            const oddsArray = [1.40, 1.50, 1.80, 2.00, 2.50, 3.00, 4.20, 5.00, 6.50, 10.00, 15.00, 20.00]; // Randomized multipliers
            return oddsArray[Math.floor(Math.random() * oddsArray.length)];
        }

        function getFutureTime() {
            let now = new Date();
            now.setSeconds(now.getSeconds() + 3); // Set time 3 seconds ahead
            return now.toLocaleTimeString();
        }

        function updateSignal() {
            document.getElementById("statusMessage").textContent = "Analyzing odds...";

            setTimeout(() => {
                document.getElementById("statusMessage").textContent = "Generating new odds...";
            }, 3000);

            setTimeout(() => {
                const newSignal = generateRandomOdds();
                document.getElementById("statusMessage").textContent = "Signal Ready!";
                document.getElementById("signalOutput").textContent = "Next Odd (" + getFutureTime() + "): " + newSignal + "x";

                // Clear alert box
                let alertBox = document.getElementById("alertMessage");
                alertBox.style.display = "none";

                // Play a beep sound
                let beep = new Audio('beep.mp3');
                beep.play();

                // Serious alert if high odd (10x and above)
                if (newSignal >= 10) {
                    alertBox.textContent = "⚠️ HIGH ODD ALERT: " + newSignal + "x is coming!";
                    alertBox.style.display = "block";
                    alertBox.style.color = "red";

                    // Play an alert sound
                    let alertSound = new Audio('alert.mp3');
                    alertSound.play();
                }

                // Schedule next update at a random interval (24-33 seconds)
                let nextInterval = Math.floor(Math.random() * (33000 - 24000) + 24000);
                setTimeout(updateSignal, nextInterval);
            }, 5000);
        }

        // Start updating signals
        setTimeout(updateSignal, 3000);
    </script>
</body>
</html>
