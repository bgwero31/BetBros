<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 40px;
            text-transform: uppercase;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .signal-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .signal-card {
            background-color: #222;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .signal-card h2 {
            font-size: 24px;
            color: #ff5c33;
        }

        .signal-card p {
            font-size: 20px;
            margin: 10px 0;
        }

        .signal-card .target {
            color: #1a73e8;
            font-weight: bold;
        }

        .signal-card .time {
            color: #ffeb3b;
        }

        .signal-card .risk {
            color: #f44336;
            font-weight: bold;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NeuroBet Signals</h1>
    </div>

    <div class="signal-container" id="signalContainer">
        <!-- Predictions will be added here -->
    </div>

    <footer>
        <p>Powered by NeuroBet | Best Betting Signals</p>
    </footer>

    <!-- Firebase Configuration -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDUdinEMEfxzCZdDohtuamtAqdUk9BK8Cs",
            authDomain: "aviator-nuerobet.firebaseapp.com",
            databaseURL: "https://aviator-nuerobet-default-rtdb.firebaseio.com",
            projectId: "aviator-nuerobet",
            storageBucket: "aviator-nuerobet.appspot.com",
            messagingSenderId: "88811829830",
            appId: "1:88811829830:web:e5659b0cb1a17cb3b16847",
            measurementId: "G-PNRB5LQTB6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const predictionsRef = ref(database, "predictions");

        // Function to generate random predictions
        function generateRandomPrediction() {
            const sites = ["Spin City", "MWOS Betting", "Zanzibet", "Bet247", "Africa Bet"];
            const target = (Math.random() * (5 - 1.2) + 1.2).toFixed(2); // Random between 1.2x - 5x
            const risk = (Math.random() * (6 - 3) + 3).toFixed(0); // Random between 3x - 6x
            const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

            return {
                site: sites[Math.floor(Math.random() * sites.length)],
                target,
                time,
                risk
            };
        }

        // Function to add prediction to Firebase
        function addPredictionToFirebase() {
            const prediction = generateRandomPrediction();
            const newPredictionRef = push(predictionsRef);
            set(newPredictionRef, prediction);
        }

        // Listen for new predictions and display them
        onChildAdded(predictionsRef, (snapshot) => {
            const prediction = snapshot.val();
            displayPrediction(prediction);
        });

        // Function to display a prediction
        function displayPrediction(prediction) {
            const container = document.getElementById("signalContainer");
            const card = document.createElement("div");
            card.classList.add("signal-card");

            card.innerHTML = `
                <h2>Signal: ${prediction.site}</h2>
                <p><span class="target">Target: ${prediction.target}x</span></p>
                <p><span class="time">Time: ${prediction.time}</span></p>
                <p><span class="risk">Risk: ${prediction.risk}x</span></p>
            `;

            container.prepend(card);
        }

        // Automatically generate predictions every 30 seconds
        setInterval(addPredictionToFirebase, 30000);
    </script>
</body>
</html>
