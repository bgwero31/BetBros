<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aviator NeuroBet Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
            color: white;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff5c33;
        }

        .header h1 {
            font-size: 40px;
            color: gold;
        }

        #current-time {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #ffeb3b;
            text-align: center;
        }

        .main-container {
            text-align: center;
            padding: 20px;
        }

        .form-container input,
        .form-container select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #222;
            color: #fff;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #ff5c33;
            color: white;
            cursor: pointer;
        }

        #confirmation {
            font-size: 18px;
            color: #1a73e8;
            margin-top: 10px;
            display: none;
        }

        .signal-container {
            margin-top: 20px;
        }

        .signal-card {
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: 15px;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            text-align: left;
        }

        .blue .target { color: #1a73e8; }
        .purple .target { color: #9c27b0; }
        .pink .target { color: #e91e63; }

        footer {
            text-align: center;
            font-size: 14px;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NeuroBet Signals</h1>
        <div id="current-time"></div>
    </div>

    <div class="main-container">
        <div class="form-container">
            <h2>Enter Your Last 5 Crash Game Odds</h2>
            <form id="userInputForm">
                <input type="text" id="odds1" placeholder="Enter last odd" required>
                <input type="text" id="odds2" placeholder="Enter last odd" required>
                <input type="text" id="odds3" placeholder="Enter last odd" required>
                <input type="text" id="odds4" placeholder="Enter last odd" required>
                <input type="text" id="odds5" placeholder="Enter last odd" required>
                <select id="bettingSiteSelect">
                    <option value="Moz">Moz</option>
                    <option value="Africa Bet">Africa Bet</option>
                </select>
                <button type="submit">Submit</button>
            </form>
            <p id="confirmation">Processing your data and generating signals...</p>
        </div>

        <div class="signal-container" id="signalContainer">
            <!-- Predictions will be added here -->
        </div>
    </div>

    <footer>
        <p>Powered by NeuroBet | Best Betting Signals</p>
    </footer>

    <!-- Firebase Configuration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDUdinEMEfxzCZdDohtuamtAqdUk9BK8Cs",
            authDomain: "aviator-nuerobet.firebaseapp.com",
            databaseURL: "https://aviator-nuerobet-default-rtdb.firebaseio.com",
            projectId: "aviator-nuerobet",
            storageBucket: "aviator-nuerobet.appspot.com",
            messagingSenderId: "88811829830",
            appId: "1:88811829830:web:e5659b0cb1a17cb3b16847",
            measurementId: "G-PNRB5LQTB6"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const predictionsRef = ref(database, "predictions");

        function updateTime() {
            const now = new Date();
            document.getElementById("current-time").textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        document.getElementById("userInputForm").addEventListener("submit", function(event) {
            event.preventDefault();

            document.getElementById("confirmation").style.display = "block";

            const odds = [
                document.getElementById("odds1").value,
                document.getElementById("odds2").value,
                document.getElementById("odds3").value,
                document.getElementById("odds4").value,
                document.getElementById("odds5").value
            ];

            const selectedSite = document.getElementById("bettingSiteSelect").value;

            const prediction = {
                site: selectedSite,
                odds: odds,
                target: (Math.random() * (2.30 - 1.40) + 1.40).toFixed(2),
                time: new Date().toLocaleTimeString(),
                risk: (Math.random() * (6 - 3) + 3).toFixed(0),
                colorClass: "blue"
            };

            const newPredictionRef = push(predictionsRef);
            set(newPredictionRef, prediction);
        });

        onChildAdded(predictionsRef, (snapshot) => {
            const prediction = snapshot.val();
            displayPrediction(prediction);
        });

        function displayPrediction(prediction) {
            const container = document.getElementById("signalContainer");
            const signalCard = document.createElement("div");
            signalCard.classList.add("signal-card", prediction.colorClass);

            signalCard.innerHTML = `
                <h2>${prediction.site}</h2>
                <p>Past Odds: ${prediction.odds.join(", ")}</p>
                <p>Target: <span class="target">${prediction.target}x</span></p>
                <p>Time: <span class="time">${prediction.time}</span></p>
                <p>Risk: <span class="risk">${prediction.risk}x</span></p>
            `;

            container.appendChild(signalCard);
        }
    </script>
</body>
</html>
