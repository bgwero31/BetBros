<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet Signals</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1b1b1b;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            margin-top: 50px;
        }
        h1 {
            font-size: 30px;
            color: #00ff99;
        }
        .signal-box {
            font-size: 40px;
            font-weight: bold;
            color: #ff6600;
            margin-top: 30px;
        }
        .alert-box {
            font-size: 28px;
            font-weight: bold;
            color: red;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NeuroBet Signals</h1>
        <p>Betting Site: <span id="bettingSiteDisplay">Loading...</span></p>
        <p class="signal-box" id="signalOutput">Waiting for signal...</p>
        <p class="alert-box" id="alertMessage"></p>
    </div>

    <!-- Firebase Configuration -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDUdinEMEfxzCZdDohtuamtAqdUk9BK8Cs",
            authDomain: "aviator-nuerobet.firebaseapp.com",
            databaseURL: "https://aviator-nuerobet-default-rtdb.firebaseio.com",
            projectId: "aviator-nuerobet",
            storageBucket: "aviator-nuerobet.appspot.com",
            messagingSenderId: "88811829830",
            appId: "1:88811829830:web:e5659b0cb1a17cb3b16847",
            measurementId: "G-PNRB5LQTB6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const predictionsRef = ref(database, "predictions");

        // Fetch the betting site from local storage
        const bettingSite = localStorage.getItem("bettingSite") || "Unknown";
        document.getElementById("bettingSiteDisplay").textContent = bettingSite;

        // Listen for predictions from Firebase
        onValue(predictionsRef, (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                console.log("Fetched Data from Firebase:", data);

                const keys = Object.keys(data);
                const latestKey = keys[keys.length - 1]; // Get last prediction
                const latestPrediction = data[latestKey];

                document.getElementById("signalOutput").textContent = `Next Odd (${latestPrediction.time}): ${latestPrediction.target}x`;

                // Play notification sound
                let beep = new Audio('beep.mp3');
                beep.play();

                // Alert if high odd (10x and above)
                let alertBox = document.getElementById("alertMessage");
                if (parseFloat(latestPrediction.target) >= 10) {
                    alertBox.textContent = `⚠️ HIGH ODD ALERT: ${latestPrediction.target}x is coming!`;
                    alertBox.style.display = "block";
                    alertBox.style.color = "red";

                    let alertSound = new Audio('alert.mp3');
                    alertSound.play();
                } else {
                    alertBox.style.display = "none";
                }
            } else {
                console.log("No predictions found in Firebase.");
                document.getElementById("signalOutput").textContent = "Waiting for new signals...";
            }
        });
    </script>
</body>
</html>
