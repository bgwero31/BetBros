<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator NeuroBet Signals</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('futuristic-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            color: #00ff99;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .site-display {
            font-size: 30px;
            color: #ffcc00;
            margin-top: 20px;
        }

        .status {
            font-size: 24px;
            margin-top: 30px;
            color: #00ff99;
        }

        .signal-box {
            font-size: 40px;
            font-weight: bold;
            color: #ff6600;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NeuroBet Signals</h1>
        <p class="site-display">Betting Site: <span id="bettingSiteDisplay">Loading...</span></p>
        <p class="status" id="statusMessage">Analyzing data...</p>
        <p class="signal-box" id="signalOutput">Waiting for signal...</p>
    </div>

    <script>
        // Retrieve the betting site from local storage
        const bettingSite = localStorage.getItem("bettingSite");
        document.getElementById("bettingSiteDisplay").textContent = bettingSite ? bettingSite : "Unknown";

        // Simulate analysis process before displaying a signal
        setTimeout(() => {
            document.getElementById("statusMessage").textContent = "Processing data...";
        }, 2000);

        setTimeout(() => {
            document.getElementById("statusMessage").textContent = "Generating accurate odds...";
        }, 5000);

        setTimeout(() => {
            document.getElementById("statusMessage").textContent = "Signal Ready!";
            document.getElementById("signalOutput").textContent = "Next Odd: 4.2x";
            
            // Play a beep sound
            let beep = new Audio('beep.mp3');
            beep.play();
        }, 8000);
    </script>
</body>
</html>
