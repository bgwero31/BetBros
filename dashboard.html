<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 40px;
            text-transform: uppercase;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .signal-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .signal-card {
            background-color: #222;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .signal-card h2 {
            font-size: 24px;
            color: #ff5c33;
        }

        .signal-card p {
            font-size: 20px;
            margin: 10px 0;
        }

        .signal-card .target {
            font-weight: bold;
        }

        .signal-card .time {
            color: #ffeb3b;
        }

        .signal-card .risk {
            color: #f44336;
            font-weight: bold;
        }

        .blue .target {
            color: #1a73e8;
        }

        .purple .target {
            color: #9c27b0;
        }

        .pink .target {
            color: #e91e63;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NeuroBet Signals</h1>
    </div>

    <div class="signal-container" id="signalContainer">
        <!-- Predictions will be added here -->
    </div>

    <footer>
        <p>Powered by NeuroBet | Best Betting Signals</p>
    </footer>

    <!-- Firebase Configuration -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDUdinEMEfxzCZdDohtuamtAqdUk9BK8Cs",
            authDomain: "aviator-nuerobet.firebaseapp.com",
            databaseURL: "https://aviator-nuerobet-default-rtdb.firebaseio.com",
            projectId: "aviator-nuerobet",
            storageBucket: "aviator-nuerobet.appspot.com",
            messagingSenderId: "88811829830",
            appId: "1:88811829830:web:e5659b0cb1a17cb3b16847",
            measurementId: "G-PNRB5LQTB6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const predictionsRef = ref(database, "predictions");

        // Function to generate random predictions based on specified odds and times
        function generateRandomPrediction() {
            const sites = ["Spin City", "MWOS Betting", "Zanzibet", "Bet247", "Africa Bet"];
            const target = (Math.random() * (5 - 1.2) + 1.2).toFixed(2); // Random between 1.2x - 5x
            const risk = (Math.random() * (6 - 3) + 3).toFixed(0); // Random between 3x - 6x
            const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

            // Randomly assign a color category based on the target value
            let colorClass = "blue";
            if (parseFloat(target) >= 2.0 && parseFloat(target) < 10.0) {
                colorClass = "purple";
            } else if (parseFloat(target) >= 10.0) {
                colorClass = "pink";
            }

            return {
                site: sites[Math.floor(Math.random() * sites.length)],
                target,
                time,
                risk,
                colorClass
            };
        }

        // Function to add prediction to Firebase
        function addPredictionToFirebase() {
            const prediction = generateRandomPrediction();
            const newPredictionRef = push(predictionsRef);
            set(newPredictionRef, prediction);
        }

        // Listen for new predictions and display them
        onChildAdded(predictionsRef, (snapshot) => {
            const prediction = snapshot.val();
            displayPrediction(prediction);
        });

        // Function to display a prediction
        function displayPrediction(prediction) {
            const container = document.getElementById("signalContainer");

            // Create the signal card element
            const signalCard = document.createElement("div");
            signalCard.classList.add("signal-card", prediction.colorClass);

            // Add site
            const siteElement = document.createElement("h2");
            siteElement.textContent = prediction.site;
            signalCard.appendChild(siteElement);

            // Add target
            const targetElement = document.createElement("p");
            targetElement.innerHTML = `Target: <span class="target">${prediction.target}x</span>`;
            signalCard.appendChild(targetElement);

            // Add time
            const timeElement = document.createElement("p");
            timeElement.innerHTML = `Time: <span class="time">${prediction.time}</span>`;
            signalCard.appendChild(timeElement);

            // Add risk
            const riskElement = document.createElement("p");
            riskElement.innerHTML = `Risk: <span class="risk">${prediction.risk}x</span>`;
            signalCard.appendChild(riskElement);

            // Append to container
            container.appendChild(signalCard);
        }

        // Call the function to add a prediction every few seconds (example: every 5 seconds)
        setInterval(addPredictionToFirebase, 5000); // Adjust as needed
    </script>
</body>
</html>
