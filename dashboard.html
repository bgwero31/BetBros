<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        .prediction-box {
            background: #222;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
            transition: background 0.5s;
        }
        .popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff9800;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 50px;
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Aviator Predictor</h1>
    
    <p>Enter the last 5 crash points:</p>
    <input type="text" id="crashInput" placeholder="e.g. 1.20, 2.30, 10.00, 4.00, 1.50">
    <button onclick="submitData()">Submit</button>

    <div class="prediction-box" id="predictionBox">
        <h2>Prediction</h2>
        <p id="predictionText">Waiting for analysis...</p>
    </div>

    <script type="module">
        // ðŸ”¥ Firebase Configuration (Updated)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDUdinEMEfxzCZdDohtuamtAqdUk9BK8Cs",
            authDomain: "aviator-nuerobet.firebaseapp.com",
            databaseURL: "https://aviator-nuerobet-default-rtdb.firebaseio.com",
            projectId: "aviator-nuerobet",
            storageBucket: "aviator-nuerobet.appspot.com",
            messagingSenderId: "88811829830",
            appId: "1:88811829830:web:e5659b0cb1a17cb3b16847",
            measurementId: "G-PNRB5LQTB6"
        };

        // ðŸ”¥ Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function submitData() {
            let input = document.getElementById("crashInput").value.trim();
            if (input === "") {
                alert("Please enter crash points.");
                return;
            }

            let crashes = input.split(",").map(num => parseFloat(num.trim()));

            if (crashes.length < 5) {
                alert("Enter at least 5 crash values.");
                return;
            }

            // Save to Firebase
            push(ref(database, "gameData"), {
                crashes: crashes,
                timestamp: Date.now()
            });

            // Clear input
            document.getElementById("crashInput").value = "";
            alert("Data submitted! Now analyzing trends...");
        }

        // ðŸ”„ Listen for Predictions from Firebase
        onValue(ref(database, "predictions"), (snapshot) => {
            let data = snapshot.val();
            if (data) {
                let latestKey = Object.keys(data).pop();
                let predictionMessage = data[latestKey].message;

                document.getElementById("predictionText").innerText = predictionMessage;
                document.getElementById("predictionBox").style.display = "block";

                // Additional UI effects
                flashPredictionBox("#ff9800");
                triggerVibration();
                showPopup("New Prediction: " + predictionMessage);
                speakPrediction(predictionMessage);
                showIcon(predictionMessage.includes("high") ? "high" : "low");
            }
        });

        // ðŸ”¥ Function to write test data
        function writeData() {
            set(ref(database, 'testData/'), {
                message: "Hello Firebase!"
            });
        }

        // ðŸ”¥ Call writeData() to test writing
        writeData();

        // ðŸ”¥ Flashing Background
        function flashPredictionBox(color) {
            let box = document.getElementById("predictionBox");
            box.style.background = color;
            setTimeout(() => {
                box.style.background = "#222"; // Reset to default
            }, 1000);
        }

        // ðŸ”¥ Vibration Alert
