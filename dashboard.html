<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet Signals</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('futuristic-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 50px;
            color: #00ff99;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }

        .site-display {
            font-size: 30px;
            color: #ffcc00;
            margin-top: 20px;
        }

        .status {
            font-size: 24px;
            margin-top: 30px;
            color: #00ff99;
        }

        .signal-box {
            font-size: 40px;
            font-weight: bold;
            color: #ff6600;
            margin-top: 50px;
        }

        .refresh-btn {
            margin-top: 30px;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #ffcc00;
            border: none;
            color: black;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NeuroBet Signals</h1>
        <p class="site-display">Betting Site: <span id="bettingSiteDisplay">Loading...</span></p>
        <p class="status" id="statusMessage">Analyzing data...</p>
        <p class="signal-box" id="signalOutput">Waiting for signal...</p>
        <button class="refresh-btn" onclick="refreshPredictions()">ðŸ”„ Refresh Signal</button>
    </div>

    <script type="module">
        // **Import Firebase SDK**
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // **Firebase Configuration**
        const firebaseConfig = {
            apiKey: "AIzaSyDUdinEMEfxzCZdDohtuamtAqdUk9BK8Cs",
            authDomain: "aviator-nuerobet.firebaseapp.com",
            databaseURL: "https://aviator-nuerobet-default-rtdb.firebaseio.com",
            projectId: "aviator-nuerobet",
            storageBucket: "aviator-nuerobet.appspot.com",
            messagingSenderId: "88811829830",
            appId: "1:88811829830:web:e5659b0cb1a17cb3b16847",
            measurementId: "G-PNRB5LQTB6"
        };

        // **Initialize Firebase**
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const predictionsRef = ref(database, "predictions");

        // **Retrieve Betting Site from Local Storage**
        const bettingSite = localStorage.getItem("bettingSite") || "Unknown";
        document.getElementById("bettingSiteDisplay").textContent = bettingSite;

        // **Function to Refresh Page**
        function refreshPredictions() {
            location.reload();
        }

        // **Listen for Prediction Updates**
        onValue(predictionsRef, (snapshot) => {
            const predictions = snapshot.val();
            if (!predictions) {
                document.getElementById("statusMessage").textContent = "No predictions found.";
                return;
            }

            // Get latest prediction
            const latestKey = Object.keys(predictions).pop();
            const latestPrediction = predictions[latestKey];

            // Check if the prediction matches the betting site
            if (latestPrediction.site === bettingSite) {
                document.getElementById("statusMessage").textContent = "Signal Ready!";
                document.getElementById("signalOutput").textContent = `Next Odd: ${latestPrediction.target}x`;

                // Play beep sound
                let beep = new Audio('beep.mp3');
                beep.play();
            } else {
                document.getElementById("statusMessage").textContent = "No matching signal for this site.";
            }
        }, (error) => {
            console.error("Firebase Error:", error);
            document.getElementById("statusMessage").textContent = "Error fetching predictions.";
        });

        // **Simulate Loading Process Before Fetching**
        setTimeout(() => { document.getElementById("statusMessage").textContent = "Processing data..."; }, 2000);
        setTimeout(() => { document.getElementById("statusMessage").textContent = "Generating accurate odds..."; }, 5000);
    </script>

</body>
</html>
