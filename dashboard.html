<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroBet Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Futuristic Animation for Background */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff5c33;
        }

        .header h1 {
            font-size: 40px;
            text-transform: uppercase;
            color: gold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Main Container */
        .main-container {
            margin-top: 50px;
            text-align: center;
        }

        /* Form for User Input */
        .form-container {
            margin-bottom: 30px;
        }

        .form-container input,
        .form-container select {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #222;
            color: #fff;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #ff5c33;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #ff3b1f;
        }

        /* Signal Cards */
        .signal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .signal-card {
            background-color: rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease;
        }

        .signal-card:hover {
            transform: scale(1.05);
        }

        .signal-card h2 {
            font-size: 24px;
            color: #ff5c33;
        }

        .signal-card p {
            font-size: 20px;
            margin: 10px 0;
        }

        .signal-card .target {
            font-weight: bold;
        }

        .signal-card .time {
            color: #ffeb3b;
        }

        .signal-card .risk {
            color: #f44336;
            font-weight: bold;
        }

        /* Color Classes for Different Odds */
        .blue .target {
            color: #1a73e8;
        }

        .purple .target {
            color: #9c27b0;
        }

        .pink .target {
            color: #e91e63;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Aviator NeuroBet Signals</h1>
    </div>

    <div class="main-container">
        <div class="form-container">
            <h2>Enter Your Last 5 Crashing Odds</h2>
            <form id="userInputForm">
                <input type="number" id="odds1" placeholder="Enter last odd" required>
                <input type="number" id="odds2" placeholder="Enter last odd" required>
                <input type="number" id="odds3" placeholder="Enter last odd" required>
                <input type="number" id="odds4" placeholder="Enter last odd" required>
                <input type="number" id="odds5" placeholder="Enter last odd" required>
                <select id="bettingSiteSelect">
                    <option value="Moz">Moz</option>
                    <option value="Africa Bet">Africa Bet</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="signal-container" id="signalContainer">
            <!-- Predictions will be dynamically added here -->
        </div>
    </div>

    <footer>
        <p>Powered by NeuroBet | Best Betting FlightZone Signals by B.JAY </p>
    </footer>

    <!-- Firebase Configuration -->
    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDUdinEMEfxzCZdDohtuamtAqdUk9BK8Cs",
            authDomain: "aviator-nuerobet.firebaseapp.com",
            databaseURL: "https://aviator-nuerobet-default-rtdb.firebaseio.com",
            projectId: "aviator-nuerobet",
            storageBucket: "aviator-nuerobet.appspot.com",
            messagingSenderId: "88811829830",
            appId: "1:88811829830:web:e5659b0cb1a17cb3b16847",
            measurementId: "G-PNRB5LQTB6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const predictionsRef = ref(database, "predictions");

        // Handle user input and generate prediction
        document.getElementById("userInputForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const odds = [
                document.getElementById("odds1").value,
                document.getElementById("odds2").value,
                document.getElementById("odds3").value,
                document.getElementById("odds4").value,
                document.getElementById("odds5").value
            ];

            const selectedSite = document.getElementById("bettingSiteSelect").value;

            const prediction = {
                site: selectedSite,
                odds: odds,
                target: (Math.random() * (5 - 1.2) + 1.2).toFixed(2), // Random between 1.2x - 5x
                time: new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" }),
                risk: (Math.random() * (6 - 3) + 3).toFixed(0), // Random between 3x - 6x
                colorClass: "blue" // This can be adjusted based on odds
            };

            // Push the prediction to Firebase
            const newPredictionRef = push(predictionsRef);
            set(newPredictionRef, prediction);
        });

        // Display predictions
        onChildAdded(predictionsRef, (snapshot) => {
            const prediction = snapshot.val();
            displayPrediction(prediction);
        });

        function displayPrediction(prediction) {
            const container = document.getElementById("signalContainer");

            // Create signal card element
            const signalCard = document.createElement("div");
            signalCard.classList.add("signal-card", prediction.colorClass);

            // Add Site
            const siteElement = document.createElement("h2");
            siteElement.textContent = prediction.site;
            signalCard.appendChild(siteElement);

            // Add Odds
            const oddsElement = document.createElement("p");
            oddsElement.textContent = `Last Odds: ${prediction.odds.join(", ")}`;
            signalCard.appendChild(oddsElement);

            // Add Target
            const targetElement = document.createElement("p");
            targetElement.innerHTML = `Target: <span class="target">${prediction.target}x</span>`;
            signalCard.appendChild(targetElement);

            // Add Time
            const timeElement = document.createElement("p");
            timeElement.innerHTML = `Time: <span class="time">${prediction.time}</span>`;
            signalCard.appendChild(timeElement);

            // Add Risk
            const riskElement = document.createElement("p");
            riskElement.innerHTML = `Risk: <span class="risk">${prediction.risk}x</span>`;
            signalCard.appendChild(riskElement);

            // Append to container
            container.appendChild(signalCard);
        }
    </script>
</body>
</html>
