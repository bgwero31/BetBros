<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightZone Signals by B JAY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://source.unsplash.com/1600x900/?airplane,sky');
            background-size: cover;
            background-position: center;
            color: light green;
        }
        h1 {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: inline-block;
            border-radius: 8px;
        }
        button {
            padding: 12px 25px;
            background: #ff9900;
            color: purple;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6600;
        }
        #signals {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
        }
        h3 {
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 5px;
        }
        p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>🚀 FlightZone Free Signals by B JAY ✈️</h1>
    <br><br>
    <button onclick="generateSignals()">🎲 Get Signal</button>
    <div id="signals"></div>

    <script>
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString('en-US', { hour12: false });
        }

        function generateSignals() {
            const bettingSites = ["Africa Bet", "MWOS Betting", "Spin City"];
            let output = `<h3>📡 Signal Set for ${getCurrentTime()}</h3>`;

            bettingSites.forEach(site => {
                output += `<h3>${site}</h3>`;
                for (let i = 0; i < 10; i++) {
                    let minutes = Math.floor(Math.random() * 60);
                    let seconds = Math.floor(Math.random() * 60);
                    let multiplier = (Math.random() * (12 - 1) + 1).toFixed(2); // Random multiplier between 1x - 12x
                    let riskLabel = multiplier >= 10 ? " 🔥 (risk)" : "";

                    output += `<p>🕒 ${minutes}:${seconds} | 🎯 Target: ${multiplier}x ${riskLabel}</p>`;
                }
            });

            document.getElementById('signals').innerHTML = output;
        }
    </script>

</body>
</html>
