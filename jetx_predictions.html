<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Master Predictor - Signals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@500&display=swap');

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1E90FF, #32CD32); /* Blue to Green */
            color: white;
            transition: background 1s ease-in-out;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            color: #ff3366;
            margin-top: 50px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.6); /* Green glow */
        }

        .predictions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .prediction-button {
            background: linear-gradient(135deg, #1E90FF, #32CD32); /* Blue to Green Gradient */
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background 0.5s;
            font-weight: bold;
        }

        .prediction-button:hover {
            background: #ff3366;
            transform: scale(1.1);
        }

        .active {
            background: #ff3366;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.8);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        #clock {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 20px;
            color: yellow;
            margin-top: 10px;
            font-weight: bold;
        }

        .info {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .contact {
            margin-top: 20px;
            font-size: 18px;
            color: #ff3366;
        }
    </style>
</head>
<body>

    <h1>JetX Master Predictor - Signals</h1>
    <div id="clock"></div>
    <div id="countdown" class="countdown">Next Signal In: --:--</div>

    <div class="container">
        <button onclick="getSignals()">Get Signals</button>
        <div id="predictions" class="predictions"></div>

        <div class="info">
            <p><strong>About the JetX Master Predictor:</strong><br>
            The JetX Master Predictor provides live betting signals for various sites using advanced algorithms.</p>
            <p class="contact">For more information, contact B.Jay.</p>
        </div>
    </div>

    <script>
        let predictionTimes = [];
        let countdownInterval;

        function formatTimeWithoutSeconds(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            return `${hours}:${minutes < 10 ? "0" + minutes : minutes}`;
        }

        function generatePredictionTimes() {
            let now = new Date();
            let startMinute = now.getMinutes() + 1;
            let sequentialTimes = [];

            for (let i = 0; i < 6; i++) {
                let time = new Date(now);
                time.setMinutes(startMinute + (i * 2));

                if (time.getMinutes() >= 60) {
                    time.setMinutes(time.getMinutes() - 60);
                    time.setHours(time.getHours() + 1);
                }

                let formattedTime = formatTimeWithoutSeconds(time);
                if (!sequentialTimes.includes(formattedTime)) {
                    sequentialTimes.push(formattedTime);
                }
            }

            predictionTimes = sequentialTimes;
        }

        function startClock() {
            setInterval(() => {
                let now = new Date();
                document.getElementById('clock').innerHTML = formatTimeWithoutSeconds(now) + ":" + (now.getSeconds() < 10 ? "0" + now.getSeconds() : now.getSeconds());
            }, 1000);
        }

        function updateCountdown() {
            if (predictionTimes.length === 0) return;

            let now = new Date();
            let nextTime = predictionTimes[0].split(":");
            let nextHour = parseInt(nextTime[0]);
            let nextMinute = parseInt(nextTime[1]);

            let future = new Date();
            future.setHours(nextHour, nextMinute, 0);

            let diff = Math.floor((future - now) / 1000);
            if (diff < 0) {
                getSignals();
                return;
            }

            let minutes = Math.floor(diff / 60);
            let seconds = diff % 60;
            document.getElementById('countdown').innerHTML = `Next Signal In: ${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
        }

        function getSignals() {
            predictionTimes = [];
            generatePredictionTimes();

            let predictionsDiv = document.getElementById('predictions');
            predictionsDiv.innerHTML = '';

            predictionTimes.forEach(time => {
                let button = document.createElement('button');
                button.classList.add('prediction-button');
                button.textContent = time;
                button.setAttribute('data-time', time);
                predictionsDiv.appendChild(button);
            });

            if (countdownInterval) clearInterval(countdownInterval);
            countdownInterval = setInterval(updateCountdown, 1000);

            startSignalCycle();
        }

        function startSignalCycle() {
            setInterval(() => {
                let now = formatTimeWithoutSeconds(new Date());

                predictionTimes.forEach(time => {
                    let button = document.querySelector(`button[data-time='${time}']`);

                    if (now === time && !button.classList.contains('active')) {
                        let randomOdd = Math.floor(Math.random() * 3) + 2;
                        button.classList.add('active');
                        button.textContent = `${time} - ${randomOdd}x`;
                    } else if (now !== time && button.classList.contains('active')) {
                        button.classList.remove('active');
                        button.textContent = time;
                    }
                });
            }, 60000); // Check every minute, not every second
        }

        startClock();
    </script>
</body>
</html>
