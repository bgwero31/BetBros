<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Master Predictor - Signals</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #1a2a6c, #4a90e2, #26a69a);
            background-size: 200% 200%;
            animation: backgroundAnimation 10s infinite;
            color: white;
        }
        
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        #clock {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: #00ffcc;
        }

        #countdown {
            font-size: 20px;
            margin: 10px 0;
            color: #ffcc00;
            font-weight: bold;
        }

        .predictions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .prediction-button {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
        }

        .prediction-button:hover {
            background-color: #ff3366;
        }

        .active {
            background-color: #ff3366;
            animation: flashEffect 1s ease-in-out;
        }

        @keyframes flashEffect {
            0% { box-shadow: 0 0 15px #ff3366; }
            100% { box-shadow: 0 0 0px #ff3366; }
        }

        .info {
            margin-top: 40px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .contact {
            margin-top: 20px;
            font-size: 18px;
            color: #ffcc00;
        }
    </style>
</head>
<body>

    <h1>JetX Master Predictor - Signals</h1>

    <div id="clock"></div>
    <div id="countdown">Next Prediction in: <span id="timer">--:--</span></div>

    <div class="container">
        <button onclick="getSignals()">Get Signals</button>

        <div id="predictions" class="predictions"></div>

        <div class="info">
            <p><strong>About the JetX Master Predictor:</strong><br>
            The JetX Master Predictor provides live betting signals for various sites using advanced algorithms.</p>
            <p class="contact">For more information, contact B.Jay.</p>
        </div>
    </div>

    <script>
        var predictionTimes = [];
        var countdownTimer;
        
        function formatTimeWithoutSeconds(date) {
            let minutes = date.getMinutes();
            return `${date.getHours()}:${minutes < 10 ? "0" + minutes : minutes}`;
        }

        function generatePredictionTimes() {
            let now = new Date();
            let nextMinute = now.getMinutes() + 1;
            if (nextMinute >= 60) nextMinute -= 60;

            let sequentialTimes = [];
            for (let i = 0; i < 6; i++) {
                let time = new Date(now);
                time.setMinutes(nextMinute + (i * (Math.random() > 0.5 ? 2 : 1.5))); // Random 2 min or 1.5 min
                if (time.getMinutes() >= 60) time.setMinutes(time.getMinutes() - 60);
                sequentialTimes.push(time);
            }

            predictionTimes = sequentialTimes.map(time => formatTimeWithoutSeconds(time));
        }

        function startClock() {
            setInterval(function() {
                let now = new Date();
                document.getElementById('clock').innerHTML = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
            }, 1000);
        }

        function getSignals() {
            predictionTimes = [];
            generatePredictionTimes();
            
            let predictionsDiv = document.getElementById('predictions');
            predictionsDiv.innerHTML = '';

            predictionTimes.forEach(function(time) {
                let button = document.createElement('button');
                button.classList.add('prediction-button');
                button.textContent = time;
                button.setAttribute('data-time', time);
                predictionsDiv.appendChild(button);
            });

            startSignalCycle();
            startCountdown();
        }

        function startSignalCycle() {
            setInterval(function() {
                let now = new Date();
                let formattedTime = formatTimeWithoutSeconds(now);

                predictionTimes.forEach(function(time) {
                    let button = document.querySelector(`button[data-time='${time}']`);
                    
                    if (formattedTime === time && !button.classList.contains('active')) {
                        let randomOdd = Math.floor(Math.random() * 3) + 2;
                        button.classList.add('active');
                        button.textContent = `${time} - ${randomOdd}x`;
                        flashLightEffect(button);
                        startCountdown();
                    } else if (formattedTime !== time && button.classList.contains('active')) {
                        button.classList.remove('active');
                        button.textContent = time;
                    }
                });
            }, 1000);
        }

        function startCountdown() {
            clearInterval(countdownTimer);
            let seconds = 90; // 1.5 minutes default countdown

            countdownTimer = setInterval(function() {
                let minutes = Math.floor(seconds / 60);
                let remainingSeconds = seconds % 60;
                document.getElementById('timer').textContent = `${minutes}:${remainingSeconds < 10 ? "0" + remainingSeconds : remainingSeconds}`;

                if (seconds <= 0) {
                    clearInterval(countdownTimer);
                } else {
                    seconds--;
                }
            }, 1000);
        }

        function flashLightEffect(button) {
            button.style.boxShadow = "0 0 20px #ffcc00";
            setTimeout(() => {
                button.style.boxShadow = "none";
            }, 1000);
        }

        startClock();
    </script>

</body>
</html>
