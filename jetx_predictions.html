<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Master Predictor - Signals</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1E90FF, #32CD32); /* Blue to Green */
            color: white;
            transition: background 1s ease-in-out;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 34px;
            text-transform: uppercase;
            color: #ff3366;
            margin-top: 40px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.6); /* Green glow */
            transition: background 1s ease-in-out;
        }

        .container:hover {
            background: rgba(255, 51, 102, 0.8);
        }

        .prediction {
            background: linear-gradient(135deg, #1E90FF, #32CD32);
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            margin: 10px 0;
            transition: background 0.5s;
        }

        .prediction.active {
            background: #ff3366;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.8);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        .countdown {
            font-size: 20px;
            color: yellow;
            margin-top: 15px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <h1>JetX Master Predictor - Signals</h1>
    <div class="container">
        <button onclick="getSignals()">Start Predictions</button>
        <div id="predictions"></div>
        <div id="countdown" class="countdown">Next Signal In: --:--</div>
    </div>

    <script>
        let predictionTimes = [];
        let currentPredictionIndex = 0;
        let countdownInterval;
        
        function generatePredictionTimes() {
            let now = new Date();
            let startMinute = now.getMinutes() + 1;  // Start next minute
            predictionTimes = [];

            for (let i = 0; i < 6; i++) { // Generate 6 times
                let time = new Date(now);
                time.setMinutes(startMinute + (i * 2)); // Increase by 2 mins per prediction
                if (time.getMinutes() >= 60) {
                    time.setMinutes(time.getMinutes() - 60);
                    time.setHours(time.getHours() + 1);
                }
                predictionTimes.push(`${time.getHours()}:${time.getMinutes().toString().padStart(2, '0')}`);
            }
        }

        function getSignals() {
            generatePredictionTimes();
            displayNextPrediction();
        }

        function displayNextPrediction() {
            let predictionsDiv = document.getElementById('predictions');
            predictionsDiv.innerHTML = '';

            if (currentPredictionIndex < predictionTimes.length) {
                let predictionTime = predictionTimes[currentPredictionIndex];
                let odd = (Math.random() * 5 + 2).toFixed(2); // Random odds between 2x - 7x
                
                let predictionElement = document.createElement('div');
                predictionElement.classList.add('prediction', 'active');
                predictionElement.innerHTML = `<strong>${predictionTime}</strong> - ${odd}x`;

                predictionsDiv.appendChild(predictionElement);

                startCountdown(60); // 60 seconds countdown
                setTimeout(() => {
                    predictionElement.classList.remove('active');
                    predictionsDiv.innerHTML = `<strong>${predictionTime}</strong>`; // Remove odd after 1 min
                    setTimeout(displayNextPrediction, 500); // Move to next prediction
                }, 60000); // Hide odd after 60s
                
                currentPredictionIndex++;
            } else {
                predictionsDiv.innerHTML = "<strong>Predictions Completed</strong>";
                clearInterval(countdownInterval);
            }
        }

        function startCountdown(seconds) {
            let countdownDiv = document.getElementById('countdown');
            clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                if (seconds > 0) {
                    countdownDiv.innerHTML = `Next Signal In: ${seconds--}s`;
                } else {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
