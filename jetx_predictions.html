<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Master Predictor - Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }
        .predictions {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .prediction-button {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }
        .active {
            background-color: #ff3366;
        }
    </style>
</head>
<body>

    <h1>JetX Master Predictor - Signals</h1>

    <div id="clock"></div>

    <div class="container">
        <button onclick="getSignals()">Get Signals</button>

        <div id="predictions" class="predictions"></div>
    </div>

    <script>
        var predictionTimes = [
            { time: "11:26", odd: null },
            { time: "11:27", odd: null },
            { time: "11:28", odd: null },
            { time: "11:29", odd: null },
            { time: "11:30", odd: null },
            { time: "11:31", odd: null },
            { time: "11:32", odd: null },
            { time: "11:33", odd: null },
            { time: "11:34", odd: null },
            { time: "11:35", odd: null },
            { time: "11:36", odd: null },
            { time: "11:37", odd: null },
            { time: "11:38", odd: null },
            { time: "11:39", odd: null },
            { time: "11:40", odd: null },
        ];

        var currentTime = new Date();

        function formatTime(date) {
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            return `${date.getHours()}:${minutes < 10 ? "0" + minutes : minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
        }

        function startClock() {
            setInterval(function() {
                let now = new Date();
                document.getElementById('clock').innerHTML = formatTime(now);
            }, 1000);
        }

        function getSignals() {
            let predictionsDiv = document.getElementById('predictions');
            predictionsDiv.innerHTML = ''; // Clear predictions area

            predictionTimes.forEach(function(prediction) {
                let button = document.createElement('button');
                button.classList.add('prediction-button');
                button.textContent = prediction.time;
                button.setAttribute('data-time', prediction.time);
                predictionsDiv.appendChild(button);
            });
            startSignalCycle();
        }

        function startSignalCycle() {
            setInterval(function() {
                let now = new Date();
                let formattedTime = formatTime(now).substr(0, 5); // Get HH:MM format

                predictionTimes.forEach(function(prediction) {
                    let button = document.querySelector(`button[data-time='${prediction.time}']`);
                    if (formattedTime === prediction.time) {
                        let randomOdd = Math.floor(Math.random() * 3) + 2; // Get random odd between 2 and 3
                        prediction.odd = randomOdd; // Set random odd
                        button.classList.add('active');
                        button.textContent = `${prediction.time} - ${prediction.odd}x`;
                    } else if (formattedTime !== prediction.time && button.classList.contains('active')) {
                        button.classList.remove('active');
                        button.textContent = prediction.time; // Reset the button to just show time
                    }
                });
            }, 1000); // Check every second
        }

    </script>
</body>
</html>
