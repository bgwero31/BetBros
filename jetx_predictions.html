<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Master Predictor - Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }
        .predictions {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns for 6 times */
            gap: 10px;
            margin-top: 20px;
        }
        .prediction-button {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .prediction-button:hover {
            background-color: #ff3366;
        }
        .active {
            background-color: #ff3366;
        }
        .info {
            margin-top: 40px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .contact {
            margin-top: 20px;
            font-size: 18px;
            color: #ff3366;
        }
    </style>
</head>
<body>

    <h1>JetX Master Predictor - Signals</h1>

    <div id="clock"></div>

    <div class="container">
        <button onclick="getSignals()">Get Signals</button>

        <div id="predictions" class="predictions"></div>

        <!-- Info about the bot and contact -->
        <div class="info">
            <p><strong>About the JetX Master Predictor:</strong><br>
            The JetX Master Predictor provides live betting signals for various sites. We utilize advanced algorithms to provide the best predictions.</p>
            <p class="contact">For more information or to get in touch, contact B.Jay.</p>
        </div>
    </div>

    <script>
        var predictionTimes = [];

        // Function to format the time into HH:MM (only hour and minute)
        function formatTimeWithoutSeconds(date) {
            let minutes = date.getMinutes();
            return `${date.getHours()}:${minutes < 10 ? "0" + minutes : minutes}`;
        }

        // Function to generate the next 6 sequential prediction times with 2-minute intervals
        function generatePredictionTimes() {
            let now = new Date();
            let nextMinute = now.getMinutes() + 1; // Start from the next minute
            if (nextMinute >= 60) {
                nextMinute = nextMinute - 60; // Handle the case for when minutes reach 60
            }

            // Create an array to store six prediction times with 2-minute intervals
            let sequentialTimes = [];
            for (let i = 0; i < 6; i++) {
                let time = new Date(now);
                time.setMinutes(nextMinute + (i * 2)); // Add 2 minutes for each subsequent time
                if (time.getMinutes() >= 60) {
                    time.setMinutes(time.getMinutes() - 60); // Handle hour overflow
                }
                sequentialTimes.push(time);
            }

            // Format the times and store them in predictionTimes
            predictionTimes = sequentialTimes.map(time => formatTimeWithoutSeconds(time));
        }

        // Function to start the clock and update the time every second
        function startClock() {
            setInterval(function() {
                let now = new Date();
                document.getElementById('clock').innerHTML = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
            }, 1000);
        }

        // Function to handle the "Get Signals" button click
        function getSignals() {
            predictionTimes = [];
            generatePredictionTimes(); // Generate sequential prediction times with 2-minute intervals

            let predictionsDiv = document.getElementById('predictions');
            predictionsDiv.innerHTML = ''; // Clear the predictions area

            // Display prediction buttons for the next 6 times
            predictionTimes.forEach(function(time) {
                let button = document.createElement('button');
                button.classList.add('prediction-button');
                button.textContent = time;
                button.setAttribute('data-time', time);
                predictionsDiv.appendChild(button);
            });

            // Start the signal cycle
            startSignalCycle();
        }

        // Function to start the signal cycle and trigger odds
        function startSignalCycle() {
            setInterval(function() {
                let now = new Date();
                let formattedTime = formatTimeWithoutSeconds(now); // Get HH:MM format without seconds

                predictionTimes.forEach(function(time) {
                    let button = document.querySelector(`button[data-time='${time}']`);

                    // If the current time matches the prediction time, trigger the odd
                    if (formattedTime === time && !button.classList.contains('active')) {
                        let randomOdd = Math.floor(Math.random() * 3) + 2; // Random odd between 2x and 3x
                        button.classList.add('active');
                        button.textContent = `${time} - ${randomOdd}x`; // Show the odd
                    } else if (formattedTime !== time && button.classList.contains('active')) {
                        // Once the minute changes, reset the button to show only the time
                        button.classList.remove('active');
                        button.textContent = time;
                    }
                });
            }, 1000); // Check every second
        }

        // Start the clock when the page loads
        startClock();
    </script>
</body>
</html>
