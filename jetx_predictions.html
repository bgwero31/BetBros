<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Master Predictor - Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
        }
        .predictions {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns for 6 times */
            gap: 10px;
            margin-top: 20px;
        }
        .prediction-button {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }
        .active {
            background-color: #ff3366;
        }
        .info {
            margin-top: 40px;
            color: white;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .contact {
            margin-top: 20px;
            font-size: 18px;
            color: #ff3366;
        }
    </style>
</head>
<body>

    <h1>JetX Master Predictor - Signals</h1>

    <div id="clock"></div>

    <div class="container">
        <button onclick="getSignals()">Get Signals</button>

        <div id="predictions" class="predictions"></div>

        <!-- Info about the bot and contact -->
        <div class="info">
            <p><strong>About the JetX Master Predictor:</strong><br>
            The JetX Master Predictor provides live betting signals for various sites. We utilize advanced algorithms to provide the best predictions.</p>
            <p class="contact">For more information or to get in touch, contact B.Jay.</p>
        </div>
    </div>

    <script>
        var predictionTimes = [];
        var currentTime = new Date();

        // Function to format the time into HH:MM:SS
        function formatTime(date) {
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            return `${date.getHours()}:${minutes < 10 ? "0" + minutes : minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
        }

        // Function to generate the prediction times starting from the next two minutes
        function generatePredictionTimes() {
            let now = new Date();
            let nextMinute = now.getMinutes() + 2; // Start from the next 2 minutes
            if (nextMinute >= 60) {
                nextMinute = nextMinute - 60; // Handle the case for when minutes reach 60
            }

            for (let i = 0; i < 6; i++) { // Only generate 6 prediction times
                let time = new Date(now);
                time.setMinutes(nextMinute + i);
                if (time.getMinutes() >= 60) {
                    time.setMinutes(time.getMinutes() - 60); // Handle hour overflow
                }
                predictionTimes.push({
                    time: formatTime(time),
                    odd: null
                });
            }
        }

        // Function to start the clock and update the time every second
        function startClock() {
            setInterval(function() {
                let now = new Date();
                document.getElementById('clock').innerHTML = formatTime(now);
            }, 1000);
        }

        // Function to handle the "Get Signals" button click
        function getSignals() {
            predictionTimes = [];
            generatePredictionTimes(); // Generate prediction times starting from the next 2 minutes

            let predictionsDiv = document.getElementById('predictions');
            predictionsDiv.innerHTML = ''; // Clear the predictions area

            // Display prediction buttons for the next 6 minutes
            predictionTimes.forEach(function(prediction) {
                let button = document.createElement('button');
                button.classList.add('prediction-button');
                button.textContent = prediction.time;
                button.setAttribute('data-time', prediction.time);
                predictionsDiv.appendChild(button);
            });

            // Start the signal cycle
            startSignalCycle();
        }

        // Function to start the signal cycle and trigger odds
        function startSignalCycle() {
            setInterval(function() {
                let now = new Date();
                let formattedTime = formatTime(now).substr(0, 5); // Get HH:MM format

                predictionTimes.forEach(function(prediction) {
                    let button = document.querySelector(`button[data-time='${prediction.time}']`);

                    // If the current time matches the prediction time, trigger the odd
                    if (formattedTime === prediction.time && prediction.odd === null) {
                        let randomOdd = Math.floor(Math.random() * 3) + 2; // Random odd between 2x and 3x
                        prediction.odd = randomOdd; // Set the odd
                        button.classList.add('active');
                        button.textContent = `${prediction.time} - ${prediction.odd}x`; // Show the odd
                    } else if (formattedTime !== prediction.time && button.classList.contains('active')) {
                        // Once the minute changes, reset the button to show only the time
                        button.classList.remove('active');
                        button.textContent = prediction.time;
                        prediction.odd = null; // Reset the odd
                    }
                });
            }, 1000); // Check every second
        }

    </script>
</body>
</html>
