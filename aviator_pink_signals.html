<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Aviator Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/raindrops.png') repeat, #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            color: #ff66b2;
            font-size: 50px;
            margin-top: 20px;
            text-shadow: 0 0 10px #ff66b2;
        }
        #liveClock {
            font-size: 20px;
            margin: 20px 0;
        }
        .btn {
            padding: 12px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #8a4dff;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }
        .time-card {
            width: 120px;
            height: 80px;
            background-color: #333;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(255, 102, 178, 0.8);
            transition: all 0.3s ease;
        }
        .glowing {
            box-shadow: 0 0 25px rgba(255, 102, 178, 1);
            font-weight: bold;
            font-size: 20px;
        }
        .safe-odd {
            color: #4CAF50; /* Green for safe odds */
        }
        .risk-odd {
            color: #FF6347; /* Red for risk odds */
        }
        .footer {
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pink Aviator Bot</h1>
    
    <div id="liveClock"></div>
    
    <button id="getSignalsBtn" class="btn">Get Signals</button>
    
    <div class="card-container" id="cardContainer"></div>

    <div class="footer">All rights reserved by Pink Aviator Bot 2025</div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('liveClock').textContent = "Live Clock: " + hours + ":" + minutes + ":" + seconds;
        }

        function getRandomOdds() {
            let oddType = Math.random() > 0.5 ? 'safe' : 'risk';
            let oddValue = Math.floor(Math.random() * (20 - 10 + 1)) + 10; // Random odds from 10x to 20x
            return { oddValue: oddValue, oddType: oddType };
        }

        function generateTimeSlots() {
            var cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = ''; // Clear previous cards
            
            var currentTime = new Date();
            
            for (let i = 0; i < 6; i++) {
                let futureTime = new Date(currentTime.getTime() + (i + 1) * 120000); // 2-minute gap
                let formattedTime = futureTime.getHours().toString().padStart(2, '0') + ":" + futureTime.getMinutes().toString().padStart(2, '0');
                
                let card = document.createElement('div');
                card.classList.add('time-card');
                card.textContent = formattedTime;
                card.setAttribute("data-time", formattedTime);
                cardContainer.appendChild(card);
            }

            checkTimeAndUpdateOdds();
        }

        function checkTimeAndUpdateOdds() {
            setInterval(() => {
                let now = new Date();
                let currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
                
                let cards = document.querySelectorAll('.time-card');
                cards.forEach(card => {
                    if (card.getAttribute("data-time") === currentTimeStr) {
                        let odds = getRandomOdds();
                        card.textContent = odds.oddValue + 'x';
                        
                        if (odds.oddType === 'safe') {
                            card.classList.add('safe-odd');
                            card.classList.remove('risk-odd');
                        } else {
                            card.classList.add('risk-odd');
                            card.classList.remove('safe-odd');
                        }

                        card.classList.add('glowing');

                        setTimeout(() => {
                            card.classList.remove('glowing');
                        }, 60000); // Reset glow effect after 60 seconds
                    }
                });
            }, 10000); // Check every 10 seconds
        }

        document.getElementById('getSignalsBtn').addEventListener('click', generateTimeSlots);
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
