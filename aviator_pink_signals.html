<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Aviator Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212; /* Dark background */
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #ff66b2;
            font-size: 50px;
            margin-top: 20px;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2;
        }
        .footer {
            font-size: 14px;
            color: #fff;
            margin-top: 20px;
            text-shadow: 0 0 5px #ff66b2;
        }
        .btn {
            padding: 12px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
            margin: 10px 0;
        }
        .btn:hover {
            background-color: #8a4dff;
            transform: scale(1.05);
        }
        .time-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .time-btn {
            padding: 10px;
            background-color: #8a4dff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
            width: 80%;
        }
        .time-btn:hover {
            background-color: #ff66b2;
        }
        #liveClock {
            font-size: 20px;
            color: #fff;
            margin-top: 20px;
        }
        .signal {
            display: none;
        }
        #info {
            font-size: 12px;
            color: white;
            margin-top: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        /* Cloud background animation */
        @keyframes cloudMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://www.transparenttextures.org/patterns/clouds.png');
            animation: cloudMove 60s linear infinite;
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
    <h1>Pink Aviator Bot</h1>
    
    <div id="liveClock"></div>
    
    <button id="getSignalsBtn" class="btn" onclick="showSignals()">Get Signals</button>
    
    <div class="time-buttons" id="timeButtons"></div>

    <div id="info">
        Unlock exclusive, AI-powered predictions tailored to give you the edge in Aviator betting. Join the Pink Aviator Bot community and elevate your strategy with precision and real-time insights. Your journey to consistent wins starts here.
    </div>

    <div class="footer">All rights reserved by Pink Aviator Bot 2025</div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var timeString = hours + ":" + minutes + ":" + seconds;
            document.getElementById('liveClock').textContent = timeString;
        }

        function randomizeOdds() {
            return Math.floor(Math.random() * (15 - 6 + 1)) + 6; // Random odds between 6x and 15x
        }

        function showSignals() {
            var timeButtonsContainer = document.getElementById('timeButtons');
            timeButtonsContainer.innerHTML = ''; // Clear previous buttons
            
            var currentTime = new Date();
            var startMinute = currentTime.getMinutes();
            
            for (let i = 0; i < 6; i++) {
                let time = new Date(currentTime.getTime() + (i + 1) * 60000);
                let button = document.createElement('button');
                button.classList.add('time-btn');
                let formattedTime = time.getHours().toString().padStart(2, '0') + ":" + time.getMinutes().toString().padStart(2, '0');
                button.textContent = formattedTime;
                button.onclick = function () {
                    showOdd(button, formattedTime);
                };
                timeButtonsContainer.appendChild(button);
            }
        }

        function showOdd(button, time) {
            let odd = randomizeOdds();
            let oddText = document.createElement('span');
            oddText.textContent = odd + 'x';
            oddText.style.fontSize = '20px';
            button.appendChild(oddText);

            // Remove the odd after 60 seconds
            setTimeout(function() {
                oddText.remove();
            }, 60000); // 60 seconds
        }

        // Update live clock every second
        setInterval(updateClock, 1000);

    </script>
</body>
</html>
