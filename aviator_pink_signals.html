<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Aviator Bot Predictions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #101010;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .prediction-button {
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .prediction-button:hover {
            transform: scale(1.05);
        }
        .footer {
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Pink Aviator Bot Predictions</h1>
    <p>Predictions will appear and disappear at the specified times.</p>

    <!-- Prediction Buttons -->
    <div id="prediction-buttons">
        <!-- Predictions will appear here -->
    </div>

    <div class="footer">All rights reserved by Pink Aviator Bot 2025</div>

    <script>
        // Array of times in seconds (relative to the start of the 2-minute window)
        const predictionTimes = [0, 20, 40, 60, 80, 100]; // Time intervals for each prediction
        const oddsRanges = {
            "Low Risk": [2.00, 5.00],
            "Medium Risk": [6.00, 15.00],
            "High Risk": [15.00, 100.00]
        };

        // Function to generate a random odds value based on risk category
        function getRandomOdds() {
            const riskCategories = Object.keys(oddsRanges);
            const category = riskCategories[Math.floor(Math.random() * riskCategories.length)];
            const range = oddsRanges[category];
            return (Math.random() * (range[1] - range[0]) + range[0]).toFixed(2);
        }

        // Function to create a button element for predictions
        function createPredictionButton(time, odds) {
            const button = document.createElement("button");
            button.className = "prediction-button";
            button.id = `prediction-${time}`;
            button.textContent = `Prediction: ${odds}x (Time: ${time}s)`;
            document.getElementById("prediction-buttons").appendChild(button);
        }

        // Function to show prediction at the given time
        function showPrediction(time) {
            const odds = getRandomOdds();
            const button = document.getElementById(`prediction-${time}`);
            if (button) {
                button.textContent = `Prediction: ${odds}x (Time: ${time}s)`;
                button.style.display = "inline-block"; // Show the button
                // Hide the button after 1 minute
                setTimeout(() => {
                    button.style.display = "none";
                }, 60000); // Hide after 60 seconds
            }
        }

        // Function to handle the prediction process
        function handlePredictions() {
            // Create buttons for each time interval
            predictionTimes.forEach(time => {
                const odds = getRandomOdds();
                createPredictionButton(time, odds);
            });

            // Show prediction at specific times (intervals)
            predictionTimes.forEach(time => {
                setInterval(() => {
                    showPrediction(time);
                }, 2000); // This interval triggers the next prediction every 2 seconds
            });
        }

        // Start the prediction process
        handlePredictions();
    </script>

</body>
</html>
