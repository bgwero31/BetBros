<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Aviator Bot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #121212; /* Dark background */
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #ff66b2;
            font-size: 50px;
            margin-top: 20px;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2;
        }
        .footer {
            font-size: 14px;
            color: #fff;
            margin-top: 20px;
            text-shadow: 0 0 5px #ff66b2;
        }
        .btn {
            padding: 12px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
            margin: 10px 0;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #8a4dff;
            transform: scale(1.05);
        }
        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .time-card {
            padding: 15px;
            background-color: #333;
            color: white;
            border-radius: 8px;
            font-size: 20px;
            width: 60%;
            margin: 10px;
            box-shadow: 0 0 15px rgba(255, 102, 178, 0.8);
            transition: all 0.3s ease;
        }
        .time-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 102, 178, 1);
        }
        .time-card.glowing {
            box-shadow: 0 0 25px rgba(255, 102, 178, 1);
        }
        .odd-display {
            font-size: 28px;
            margin-top: 10px;
            color: #ff66b2;
        }
        #liveClock {
            font-size: 20px;
            color: #fff;
            margin-top: 20px;
        }
        .signal {
            display: none;
        }
        #info {
            font-size: 12px;
            color: white;
            margin-top: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        /* Cloud background animation */
        @keyframes cloudMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://www.transparenttextures.org/patterns/clouds.png');
            animation: cloudMove 60s linear infinite;
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
    <h1>Pink Aviator Bot</h1>
    
    <div id="liveClock"></div>
    
    <button id="getSignalsBtn" class="btn" onclick="showSignals()">Get Signals</button>
    
    <div class="card-container" id="cardContainer"></div>

    <div id="info">
        Unlock exclusive, AI-powered predictions tailored to give you the edge in Aviator betting. Join the Pink Aviator Bot community and elevate your strategy with precision and real-time insights. Your journey to consistent wins starts here.
    </div>

    <div class="footer">All rights reserved by Pink Aviator Bot 2025</div>

    <script>
        function updateClock() {
            var now = new Date();
            var hours = now.getHours().toString().padStart(2, '0');
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var timeString = hours + ":" + minutes + ":" + seconds; // Showing seconds
            document.getElementById('liveClock').textContent = "Live Clock: " + timeString;
        }

        function randomizeOdds() {
            return Math.floor(Math.random() * (15 - 6 + 1)) + 6; // Random odds between 6x and 15x
        }

        function showSignals() {
            var cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = ''; // Clear previous cards
            
            var currentTime = new Date();
            var startMinute = currentTime.getMinutes();
            
            // Create 6 time cards with 2-minute gaps
            for (let i = 0; i < 6; i++) {
                let time = new Date(currentTime.getTime() + (i + 1) * 120000); // Next 2 minutes
                let card = document.createElement('div');
                card.classList.add('time-card');
                let formattedTime = time.getHours().toString().padStart(2, '0') + ":" + time.getMinutes().toString().padStart(2, '0');
                card.textContent = formattedTime;
                card.setAttribute("data-time", formattedTime);  // Store the time for each card
                cardContainer.appendChild(card);
            }

            // Start the process to display the odds
            displayOddsOnTime();
        }

        function displayOddsOnTime() {
            var currentTime = new Date();
            var currentMinutes = currentTime.getMinutes();
            
            // Set an interval to check the time every 10 seconds
            var checkTimeInterval = setInterval(function() {
                var now = new Date();
                var currentTimeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
                
                // Loop through all time cards and display the odds when their time comes
                var cards = document.querySelectorAll('.time-card');
                cards.forEach(function(card) {
                    var cardTime = card.getAttribute("data-time");

                    // Check if the current time matches the card time
                    if (cardTime === currentTimeStr) {
                        var odd = randomizeOdds();
                        var oddDisplay = document.createElement('div');
                        oddDisplay.classList.add('odd-display');
                        oddDisplay.textContent = odd + 'x';
                        card.appendChild(oddDisplay);
                        card.classList.add('glowing'); // Add glowing effect

                        // After 60 seconds, remove the odd and stop the glowing effect
                        setTimeout(function() {
                            oddDisplay.remove();
                            card.classList.remove('glowing');
                        }, 60000); // 60 seconds
                    }
                });
            }, 10000); // Check every 10 seconds for a match
        }

        // Update live clock every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
