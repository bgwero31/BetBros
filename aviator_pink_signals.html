<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Bot</title>
    <style>
        body {
            background: url('your-futuristic-background.jpg') no-repeat center center/cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .clock {
            font-size: 30px;
            font-weight: bold;
            margin-top: 10px;
        }
        .get-signal {
            background: pink;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .signals {
            display: none;
            margin-top: 20px;
        }
        .signal-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px auto;
            width: 200px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
        }
        .active {
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { background: rgba(255, 105, 180, 0.4); }
            to { background: rgba(255, 255, 255, 0.6); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Pink Aviator Bot</div>
        <div id="clock" class="clock"></div>
        <button class="get-signal" onclick="generateSignals()">Get Signals</button>
        <div id="signals" class="signals"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('clock').innerText = time;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function generateSignals() {
            const signalsDiv = document.getElementById("signals");
            signalsDiv.innerHTML = "";
            signalsDiv.style.display = "block";

            let now = new Date();
            let times = [];
            for (let i = 0; i < 6; i++) {
                now.setMinutes(now.getMinutes() + 2);
                let time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
                let safeOdd = "3x";
                let riskOdd = Math.floor(Math.random() * (20 - 10 + 1)) + 10 + "x";

                times.push({ time, safeOdd, riskOdd });
            }

            times.forEach(({ time, safeOdd, riskOdd }) => {
                let card = document.createElement("div");
                card.className = "signal-card";
                card.innerHTML = time;
                signalsDiv.appendChild(card);

                setInterval(() => {
                    let currentTime = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
                    if (currentTime === time) {
                        card.classList.add("active");
                        card.innerHTML = `${safeOdd} <br> Risk: ${riskOdd}`;
                    } else {
                        card.classList.remove("active");
                        card.innerHTML = time;
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>
