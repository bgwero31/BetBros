<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Aviator Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            background: url('https://www.transparenttextures.com/patterns/clouds.png'); /* Subtle cloud background */
            background-size: cover;
        }

        h1 {
            font-size: 48px;
            color: #fff;
        }

        .footer {
            font-size: 14px;
            margin-top: 20px;
            color: white;
        }

        .button-container {
            margin-top: 20px;
        }

        .signal-button {
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 12px 30px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            transition: transform 0.3s ease;
            border: 2px solid #ff66b2; /* Soft border for better contrast */
        }

        .signal-button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.4);
        }

        #getSignalButton {
            font-size: 22px;
            padding: 20px 50px;
            background-color: #ff66b2;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            border: none;
        }

        #getSignalButton:hover {
            background-color: #ff3385; /* Darker pink for hover effect */
        }

        #clock {
            font-size: 22px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Pink Aviator Bot</h1>
    <div id="clock">00:00</div>

    <!-- Button to start getting signals -->
    <button id="getSignalButton" onclick="startGame()">Get Signal</button>

    <!-- Prediction Buttons (hidden initially) -->
    <div id="signalButtons" class="button-container"></div>

    <div class="footer">All rights reserved by Pink Aviator Bot 2025</div>

    <script>
        // Generate a random number within a range
        function getRandomOdds(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        // Randomize prediction times within 10 minutes (times should be in order)
        function generatePredictionTimes() {
            let times = [];
            for (let i = 0; i < 6; i++) {
                let minutes = Math.floor(Math.random() * 10);
                let seconds = Math.floor(Math.random() * 60);
                let time = `04:${minutes < 10 ? "0" + minutes : minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
                times.push(time);
            }
            return times.sort();  // Sort to ensure times are in order
        }

        // Display a specific prediction for the given time
        function displayPrediction(time) {
            let odds = getRandomOdds(6, 15);
            let button = document.getElementById(`timeButton-${time}`);
            button.textContent = `Time: ${time} - Odds: ${odds}x`;
            button.style.display = "inline-block";  // Show the button
            setTimeout(() => {
                button.style.display = "none";  // Hide the button after 60 seconds
            }, 60000);  // 60 seconds
        }

        // Update the real-time clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            document.getElementById("clock").textContent = `${hours < 10 ? "0" + hours : hours}:${minutes < 10 ? "0" + minutes : minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
        }

        // Start the game when the "Get Signal" button is clicked
        function startGame() {
            const signalButtons = document.getElementById("signalButtons");
            const times = generatePredictionTimes();

            // Clear any existing buttons
            signalButtons.innerHTML = '';

            // Create prediction buttons for each time
            times.forEach(time => {
                let button = document.createElement("button");
                button.className = "signal-button";
                button.id = `timeButton-${time}`;
                button.textContent = `Time: ${time}`;
                signalButtons.appendChild(button);
                
                // Set an interval to display predictions at specific times
                const targetTime = time.split(':').map(num => parseInt(num));
                const targetSeconds = targetTime[1] * 60 + targetTime[2];  // Convert time to seconds
                const currentSeconds = new Date().getMinutes() * 60 + new Date().getSeconds();
                const timeDifference = targetSeconds - currentSeconds;

                // Wait for the target time to display the odds
                setTimeout(() => {
                    displayPrediction(time);
                }, timeDifference * 1000);  // Set the time for when the prediction should appear
            });
        }

        // Call updateClock every second to keep the clock running
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
