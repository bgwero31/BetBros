<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Aviator Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Rajdhani:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('your-background.gif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 30px;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
        }
        #clock {
            font-size: 24px;
            margin: 10px 0;
        }
        #signal-container {
            display: none;
            margin-top: 20px;
        }
        .signal-button {
            font-size: 16px;
            padding: 10px;
            width: 120px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: 0.3s;
        }
        .signal-button.active {
            background-color: #ff66b2;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        #get-signals {
            font-size: 18px;
            padding: 12px;
            width: 150px;
            border: none;
            border-radius: 5px;
            background-color: #ff66b2;
            cursor: pointer;
        }
        #get-signals:hover {
            background-color: #8a4dff;
        }
        .footer {
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pink Aviator Bot</h1>
    <div id="clock">00:00:00</div>
    <button id="get-signals">Get Signals</button>
    
    <div id="signal-container"></div>

    <div class="footer">All rights reserved by FlightZone Signals 2025</div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);

        document.getElementById('get-signals').addEventListener('click', function() {
            const signalContainer = document.getElementById('signal-container');
            signalContainer.innerHTML = "";
            signalContainer.style.display = "block";

            const now = new Date();
            let baseMinute = now.getMinutes() + 1;
            let times = [];

            for (let i = 0; i < 6; i++) {
                let minute = (baseMinute + i) % 60;
                times.push(`${String(now.getHours()).padStart(2, '0')}:${String(minute).padStart(2, '0')}`);
            }

            times.forEach(time => {
                const btn = document.createElement('button');
                btn.className = "signal-button";
                btn.textContent = time;
                signalContainer.appendChild(btn);
            });

            let checkInterval = setInterval(() => {
                let currentTime = document.getElementById('clock').textContent;
                let buttons = document.querySelectorAll('.signal-button');

                buttons.forEach(button => {
                    if (button.textContent === currentTime) {
                        let randomOdd = (Math.random() * (15 - 6) + 6).toFixed(2) + "x";
                        button.textContent = randomOdd;
                        button.classList.add("active");
                        
                        setTimeout(() => {
                            button.textContent = "";
                            button.classList.remove("active");
                        }, 60000);
                    }
                });

                if (times.every(time => time < currentTime)) {
                    clearInterval(checkInterval);
                }
            }, 1000);
        });
    </script>
</body>
</html>
