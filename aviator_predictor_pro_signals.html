<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor Pro</title>
    <style>
        body { font-family: 'Poppins', sans-serif; text-align: center; background: #121212 url('https://source.unsplash.com/1600x900/?abstract,technology') no-repeat center center/cover; color: white; padding: 20px; }
        h1 { font-size: 30px; color: #ff6f61; }
        .prediction-container { background: #222; padding: 20px; border-radius: 10px; margin: 20px auto; width: 90%; max-width: 400px; }
        .prediction { font-size: 24px; font-weight: bold; margin-top: 10px; padding: 10px; border-radius: 8px; }
        .blue { background: #3498db; }
        .purple { background: #9b59b6; }
        .pink { background: #e74c3c; }
        .clock { font-size: 18px; margin-top: 10px; font-weight: bold; }
        .betting-site { font-size: 16px; margin-top: 5px; color: #ffcc00; }
    </style>
</head>
<body>

    <h1>Aviator Predictor Pro ðŸš€</h1>
    <div class="clock" id="clock"></div>
    <div class="betting-site" id="betting-site">Loading betting site...</div>
    <div class="prediction-container">
        <p>Next Prediction:</p>
        <div id="prediction" class="prediction blue">Loading...</div>
    </div>

    <script>
        function fetchPrediction() {
            fetch('http://127.0.0.1:5000/get_prediction')  // Connect to Python AI API
                .then(response => response.json())
                .then(data => {
                    let odd = data.prediction;
                    let predictionElement = document.getElementById("prediction");

                    // Assign color based on odds range
                    if (odd < 2) {
                        predictionElement.className = "prediction blue";
                    } else if (odd < 6) {
                        predictionElement.className = "prediction purple";
                    } else {
                        predictionElement.className = "prediction pink";
                    }

                    predictionElement.innerText = `Target: ${odd}x`;

                    // Generate next update time randomly between 30-60 seconds
                    let nextUpdate = Math.floor(Math.random() * (60 - 30 + 1)) + 30;
                    setTimeout(fetchPrediction, nextUpdate * 1000);
                })
                .catch(error => console.error("Error fetching prediction:", error));
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerText = `Current Time: ${hours}:${minutes}:${seconds}`;
        }

        function loadBettingSite() {
            let site = localStorage.getItem("bettingSite");
            if (site) {
                document.getElementById("betting-site").innerText = `Selected Site: ${site}`;
            } else {
                document.getElementById("betting-site").innerText = "No site selected.";
            }
        }

        setInterval(updateClock, 1000);  // Update clock every second
        fetchPrediction();  // First call
        loadBettingSite();  // Load selected betting site
    </script>

</body>
</html>
