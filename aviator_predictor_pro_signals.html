<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: radial-gradient(circle, #000428, #004e92);
            color: white;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            font-size: 35px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
            animation: neonGlow 1.5s infinite alternate;
        }
        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #0ff, 0 0 30px #0ff; }
            to { text-shadow: 0 0 20px #00f, 0 0 40px #0ff; }
        }
        .prediction-container {
            background: rgba(25, 25, 25, 0.95);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .prediction {
            font-size: 26px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }
        .blue { background: #00ffff; box-shadow: 0px 0px 20px #00ffff; }
        .purple { background: #a020f0; box-shadow: 0px 0px 20px #a020f0; }
        .spinner {
            display: none;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #00ffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .glowing-button {
            display: inline-block;
            background: linear-gradient(45deg, #00ffff, #00ff99);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-shadow: 0 0 5px white;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }
        .glowing-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 1);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Aviator Predictor Pro</h1>
    
    <div class="prediction-container">
        <p>Next Prediction:</p>
        <div id="prediction" class="prediction"></div>
        <div id="spinner" class="spinner"></div>
    </div>

    <button class="glowing-button" onclick="startPredictions()">Generate Signal</button>

    <div class="footer">
        ALL RIGHTS RESERVED.. FLIGHTZONE SIGNALS 2025
    </div>

    <script>
        let started = false;

        function startPredictions() {
            if (!started) {
                started = true;
                generatePrediction();
            }
        }

        function generatePrediction() {
            let min = 1.50;
            let max = 5.00;
            let odd = (Math.random() * (max - min) + min).toFixed(2);
            let predictionElement = document.getElementById("prediction");
            let spinnerElement = document.getElementById("spinner");

            // Assign color based on odd
            if (odd < 2.50) {
                predictionElement.className = "prediction blue";
            } else {
                predictionElement.className = "prediction purple";
            }

            predictionElement.innerText = `Target Now: ${odd}x`;
            predictionElement.style.display = "block"; // Show prediction
            spinnerElement.style.display = "none"; // Hide spinner

            // Hide prediction after 12 seconds and show spinner
            setTimeout(() => {
                predictionElement.style.display = "none"; // Hide odd
                spinnerElement.style.display = "block"; // Show spinner
                setTimeout(generatePrediction, 5000); // Wait 5 seconds before generating the next odd
            }, 12000);
        }
    </script>
</body>
</html>
