<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor Pro - Live Signals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6f61, #f39c12, #8e44ad, #3498db);
            -webkit-background-clip: text;
            color: transparent;
        }

        .prediction-container {
            margin: 30px auto;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }

        .prediction {
            font-size: 28px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .blue { background: #3498db; }
        .purple { background: #9b59b6; }
        .pink { background: #e74c3c; }

        .countdown {
            font-size: 22px;
            margin-top: 15px;
            font-weight: bold;
        }

        .logout-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>Aviator Predictor Pro ðŸš€</h1>
    <div class="prediction-container">
        <p class="countdown">Next Signal in: <span id="timer">10</span> sec</p>
        <div id="prediction" class="prediction blue">Loading...</div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>

    <script>
        function generatePrediction() {
            const odds = [
                { value: "1.40x", class: "blue", probability: 40 },
                { value: "1.80x", class: "blue", probability: 30 },
                { value: "2.50x", class: "purple", probability: 15 },
                { value: "4.00x", class: "purple", probability: 7 },
                { value: "6.50x", class: "purple", probability: 5 },
                { value: "10.00x Risk", class: "pink", probability: 2 },
                { value: "20.00x Risk", class: "pink", probability: 1 }
            ];

            let totalWeight = odds.reduce((sum, odd) => sum + odd.probability, 0);
            let randomNumber = Math.random() * totalWeight;
            let chosenOdd = odds.find(odd => (randomNumber -= odd.probability) < 0);

            document.getElementById("prediction").innerText = `Next Target: ${chosenOdd.value}`;
            document.getElementById("prediction").className = `prediction ${chosenOdd.class}`;
        }

        function startCountdown() {
            let timeLeft = 10;
            const timer = document.getElementById("timer");

            setInterval(() => {
                if (timeLeft === 0) {
                    generatePrediction();
                    timeLeft = 10;
                } else {
                    timeLeft--;
                }
                timer.innerText = timeLeft;
            }, 1000);
        }

        function logout() {
            window.location.href = "login.html"; // Redirect to login page
        }

        generatePrediction();
        startCountdown();
    </script>

</body>
</html>
