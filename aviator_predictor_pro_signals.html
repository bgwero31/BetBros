<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Predictor Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: black;
            color: white;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 30px;
            color: #ff6f61;
            text-shadow: 2px 2px 8px rgba(255, 0, 0, 0.7);
        }

        .prediction-container {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .prediction-container:hover {
            transform: scale(1.05);
        }

        .prediction {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .blue { background: #3498db; box-shadow: 0px 0px 10px #3498db; }
        .purple { background: #9b59b6; box-shadow: 0px 0px 10px #9b59b6; }
        .pink { background: #e74c3c; box-shadow: 0px 0px 10px #e74c3c; }

        .clock {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
        }

        /* Futuristic Rain Effect */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 50px;
            background: rgba(0, 255, 0, 0.7);
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

    </style>
</head>
<body>

    <h1>Aviator Predictor Pro ðŸš€</h1>
    <div class="clock" id="clock"></div>
    <div class="prediction-container">
        <p>Next Prediction:</p>
        <div id="prediction" class="prediction blue">Loading...</div>
    </div>

    <div class="rain" id="rain"></div> <!-- Futuristic rain effect container -->

    <script>
        function generatePrediction() {
            let min = 1.50;
            let max = 8.00;
            let odd = (Math.random() * (max - min) + min).toFixed(2);
            let predictionElement = document.getElementById("prediction");

            if (odd < 2) {
                predictionElement.className = "prediction blue";
            } else if (odd < 6) {
                predictionElement.className = "prediction purple";
            } else {
                predictionElement.className = "prediction pink";
            }

            predictionElement.innerText = `Target: ${odd}x`;

            let nextUpdate = Math.floor(Math.random() * (60 - 30 + 1)) + 30;
            setTimeout(generatePrediction, nextUpdate * 1000);
        }

        function updateClock() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerText = `Current Time: ${hours}:${minutes}:${seconds}`;
        }

        function createRain() {
            let rainContainer = document.getElementById("rain");

            for (let i = 0; i < 100; i++) {
                let drop = document.createElement("div");
                drop.classList.add("drop");
                drop.style.left = `${Math.random() * 100}vw`;
                drop.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;
                rainContainer.appendChild(drop);
            }
        }

        setInterval(updateClock, 1000);
        generatePrediction();
        createRain();
    </script>

</body>
</html>
